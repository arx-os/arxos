<!-- Invite Team Member Modal -->
<div class="fixed z-10 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <!-- Background overlay -->
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" 
             onclick="document.getElementById('modal').innerHTML=''" 
             aria-hidden="true"></div>

        <!-- Modal panel -->
        <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
            <form hx-post="/org/{{.OrganizationID}}/invite"
                  hx-target="#invite-result"
                  hx-swap="innerHTML">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-indigo-100 sm:mx-0 sm:h-10 sm:w-10">
                            <svg class="h-6 w-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                            </svg>
                        </div>
                        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left flex-1">
                            <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
                                Invite Team Member
                            </h3>
                            
                            <div class="mt-4 space-y-4">
                                <!-- Email Input -->
                                <div>
                                    <label for="email" class="block text-sm font-medium text-gray-700">
                                        Email Address
                                    </label>
                                    <input type="email" 
                                           name="email" 
                                           id="email"
                                           required
                                           placeholder="colleague@company.com"
                                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                                    <p class="mt-1 text-xs text-gray-500">
                                        They'll receive an invitation email to join your organization
                                    </p>
                                </div>

                                <!-- Role Selection -->
                                <div>
                                    <label for="role" class="block text-sm font-medium text-gray-700">
                                        Role
                                    </label>
                                    <select name="role" 
                                            id="role"
                                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                                        <option value="viewer">Viewer - Can view buildings and equipment</option>
                                        <option value="member" selected>Member - Can edit assigned buildings</option>
                                        <option value="manager">Manager - Can manage all buildings</option>
                                        <option value="admin">Admin - Full access except billing</option>
                                        {{if .IsOwner}}
                                        <option value="owner">Owner - Full access including billing</option>
                                        {{end}}
                                    </select>
                                </div>

                                <!-- Custom Message -->
                                <div>
                                    <label for="message" class="block text-sm font-medium text-gray-700">
                                        Personal Message (Optional)
                                    </label>
                                    <textarea name="message" 
                                              id="message"
                                              rows="3"
                                              placeholder="Add a personal note to the invitation..."
                                              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"></textarea>
                                </div>

                                <!-- Result Message -->
                                <div id="invite-result"></div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="submit"
                            class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:ml-3 sm:w-auto sm:text-sm">
                        Send Invitation
                    </button>
                    <button type="button"
                            onclick="document.getElementById('modal').innerHTML=''"
                            class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
// Handle successful invitation
document.body.addEventListener('htmx:afterRequest', function(evt) {
    if (evt.detail.successful && evt.detail.target.id === 'invite-result') {
        // Show success message
        setTimeout(() => {
            document.getElementById('modal').innerHTML = '';
            // Refresh the invitations list
            htmx.trigger(document.querySelector('[hx-get*="/invitations"]'), 'click');
        }, 2000);
    }
});
</script>
