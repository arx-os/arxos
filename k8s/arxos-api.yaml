apiVersion: v1
kind: Service
metadata:
  name: arxos-api
  namespace: arxos
  labels:
    app: arxos-api
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
    - port: 9090
      targetPort: 9090
      protocol: TCP
      name: metrics
  selector:
    app: arxos-api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: arxos-api
  namespace: arxos
  labels:
    app: arxos-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: arxos-api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: arxos-api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: arxos-api
      initContainers:
        - name: wait-for-postgres
          image: busybox:latest
          command:
            - sh
            - -c
            - |
              until nc -z arxos-postgres 5432; do
                echo "Waiting for PostgreSQL..."
                sleep 2
              done
              echo "PostgreSQL is ready!"
        - name: run-migrations
          image: arxos:latest
          imagePullPolicy: IfNotPresent
          command: ["/app/arx", "migrate", "up"]
          envFrom:
            - configMapRef:
                name: arxos-config
            - secretRef:
                name: arxos-secret
      containers:
        - name: arxos-api
          image: arxos:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
            - containerPort: 9090
              name: metrics
          envFrom:
            - configMapRef:
                name: arxos-config
            - secretRef:
                name: arxos-secret
          volumeMounts:
            - name: data
              mountPath: /app/data
            - name: logs
              mountPath: /app/logs
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1"
          livenessProbe:
            httpGet:
              path: /live
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: data
          emptyDir: {}
        - name: logs
          emptyDir: {}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: arxos-api
  namespace: arxos
  labels:
    app: arxos-api
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: arxos-api-hpa
  namespace: arxos
  labels:
    app: arxos-api
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: arxos-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: arxos-api-pdb
  namespace: arxos
  labels:
    app: arxos-api
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: arxos-api