<!-- App Shell - Complete application structure returned by server -->
<div id="app" 
     hx-ext="ws" 
     ws-connect="/ws"
     hx-sse-connect="/api/events">
    
    <!-- GitHub-style Header -->
    <header class="header">
        <div class="header-container">
            <div class="header-left">
                <a href="/" class="logo">
                    <i class="fas fa-building"></i>
                    <span>ARXOS</span>
                </a>
                
                <nav class="nav-primary">
                    <a href="/dashboard" 
                       class="nav-link {{if eq .Page "dashboard"}}active{{end}}">
                        Dashboard
                    </a>
                    <a href="/buildings" 
                       class="nav-link {{if eq .Page "buildings"}}active{{end}}">
                        Buildings
                    </a>
                    <a href="/buildings/new" 
                       class="nav-link">
                        <i class="fas fa-plus"></i>
                        <span>New</span>
                    </a>
                </nav>
            </div>

            <div class="header-right">
                <!-- Smart search with debounce and minimum length -->
                <div class="search-box">
                    <i class="fas fa-search search-icon"></i>
                    <input type="search" 
                           name="q"
                           placeholder="Search buildings..." 
                           class="search-input"
                           hx-get="/api/search"
                           hx-trigger="keyup changed delay:500ms, search"
                           hx-target="#search-results"
                           hx-indicator="#search-spinner"
                           _="on htmx:afterRequest 
                              if event.detail.xhr.responseText.trim() is not empty 
                                add .active to #search-results
                              else 
                                remove .active from #search-results
                              end">
                    <span id="search-spinner" class="htmx-indicator spinner-small"></span>
                    <div id="search-results" class="search-dropdown"></div>
                </div>

                <!-- Notifications with SSE for real-time updates -->
                <button class="header-icon-btn" 
                        hx-get="/api/notifications" 
                        hx-trigger="click, sse:notification"
                        hx-target="#notifications-dropdown"
                        hx-swap="outerHTML">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge" 
                          id="notification-count"
                          hx-sse-swap="notification-count">{{.NotificationCount}}</span>
                </button>
                <div id="notifications-dropdown"></div>

                <!-- User menu with hover trigger -->
                <div class="user-menu"
                     hx-get="/api/user/menu"
                     hx-trigger="mouseenter once"
                     hx-target="#user-dropdown"
                     hx-swap="outerHTML">
                    <button class="user-avatar">{{.User.Initial}}</button>
                    <div id="user-dropdown" class="user-dropdown"></div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content Area with built-in loading states -->
    <main id="main-content" 
          class="main-content"
          hx-history-elt
          hx-ext="loading-states">
        
        <!-- Content will be loaded based on current route -->
        <div hx-get="{{.CurrentPath}}" 
             hx-trigger="load"
             hx-indicator="#page-loader">
            <div id="page-loader" class="page-loader htmx-indicator">
                <div class="spinner"></div>
                <p>Loading...</p>
            </div>
        </div>
    </main>

    <!-- Persistent WebSocket status indicator -->
    <div id="connection-status" 
         class="connection-status"
         _="on htmx:wsConnecting add .connecting to me
            on htmx:wsOpen add .connected to me remove .connecting from me
            on htmx:wsClose remove .connected from me">
        <span class="status-dot"></span>
        <span class="status-text">Offline</span>
    </div>
</div>

<!-- Out-of-band updates for user info -->
<div id="user-info" hx-swap-oob="true" style="display: none;">
    {{.User | json}}
</div>

<!-- Trigger auth event if needed -->
{{if .NewAuth}}
<script>
    document.body.dispatchEvent(new CustomEvent('auth:login', {
        detail: { token: '{{.Token}}', user: {{.User | json}} }
    }));
</script>
{{end}}
