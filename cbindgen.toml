# Cbindgen configuration for ArxOS mobile FFI headers
#
# This configuration controls how cbindgen generates C headers from Rust FFI code.
# The generated header is used by iOS (Swift) and Android (Kotlin) applications.
#
# Requirements:
#   - cbindgen >= 0.29.0
#   - Install with: cargo install cbindgen
#   - Headers auto-generate during build if cbindgen is available
#   - Falls back to validation-only if cbindgen is not installed
#
language = "C"
header = """/*!
 * @file arxos_mobile.h
 * @brief C FFI bindings for ArxOS mobile integration
 * 
 * This header provides C-compatible function exports for iOS and Android.
 * Functions return JSON strings that must be freed by the caller using arxos_free_string().
 * 
 * @note This file is auto-generated by cbindgen from src/mobile_ffi/ffi.rs
 * @warning DO NOT EDIT THIS FILE MANUALLY - Changes will be overwritten
 * @see src/mobile_ffi/ffi.rs for the source implementation
 */

/* Warning: this file is autogenerated by cbindgen. Don't modify this manually. */

#ifdef __cplusplus
extern "C" {
#endif

"""

trailer = """
#ifdef __cplusplus
}
#endif
"""

# Include guard - let cbindgen add it automatically
include_guard = "ARXOS_MOBILE_H"
pragma_once = false
autogen_warning = ""  # Already in header template
namespace = ""
no_includes = false  # Let cbindgen include standard headers

# Function export settings - only export functions starting with arxos_
[export]
include = ["arxos_*"]

# Parse settings
[parse]
parse_deps = true
include = ["arxos"]
