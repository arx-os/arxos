version: '3.8'

services:
  test-db:
    image: postgis/postgis:16-3.4
    container_name: arxos-test-db
    environment:
      POSTGRES_DB: arxos_test
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d arxos_test"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - test-db-data:/var/lib/postgresql/data
    networks:
      - test-network

  test-runner:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: arxos-test-runner
    depends_on:
      test-db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://test:test@test-db:5432/arxos_test?sslmode=disable
      DATABASE_HOST: test-db
      DATABASE_PORT: 5432
      DATABASE_NAME: arxos_test
      DATABASE_USER: test
      DATABASE_PASSWORD: test
      RUN_INTEGRATION_TESTS: "true"
      GO_ENV: test
      LOG_LEVEL: debug
    command: |
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        echo 'Running migrations...' &&
        go run cmd/arx/main.go migrate up &&
        echo 'Running integration tests...' &&
        go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
      "
    volumes:
      - .:/app
      - go-modules:/go/pkg/mod
    working_dir: /app
    networks:
      - test-network

volumes:
  test-db-data:
  go-modules:

networks:
  test-network:
    driver: bridge