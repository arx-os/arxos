---
# Kubernetes Deployment for Arxos Export Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: arxos-export-service
  namespace: arxos
  labels:
    app: arxos-export-service
    version: v1.0.0
    component: export
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: arxos-export-service
  template:
    metadata:
      labels:
        app: arxos-export-service
        version: v1.0.0
        component: export
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: arxos-export-service-account
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
      - name: export-service
        image: arxos/export-service:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        - name: metrics
          containerPort: 8000
          protocol: TCP
        env:
        - name: ARXOS_ENVIRONMENT
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: arxos-database-secret
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: arxos-redis-secret
              key: redis-url
        - name: LOG_LEVEL
          value: "info"
        - name: WORKERS
          value: "4"
        - name: TIMEOUT
          value: "120"
        - name: RUN_MIGRATIONS
          value: "true"
        - name: EXPORT_MAX_FILE_SIZE_MB
          value: "1000"
        - name: EXPORT_MAX_CONCURRENT_EXPORTS
          value: "10"
        - name: EXPORT_ALLOWED_FORMATS
          value: "ifc-lite,gltf,ascii-bim,excel,parquet,geojson"
        - name: EXPORT_DEFAULT_FORMAT
          value: "ifc-lite"
        - name: EXPORT_DEFAULT_QUALITY
          value: "medium"
        - name: FEATURE_FLAG_ADVANCED_MONITORING
          value: "true"
        - name: FEATURE_FLAG_EXPORT_COMPRESSION
          value: "true"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: export-storage
          mountPath: /app/exports
        - name: config-volume
          mountPath: /app/config
          readOnly: true
        - name: logs-volume
          mountPath: /app/logs
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
      volumes:
      - name: export-storage
        persistentVolumeClaim:
          claimName: arxos-export-pvc
      - name: config-volume
        configMap:
          name: arxos-export-config
      - name: logs-volume
        emptyDir: {}
      nodeSelector:
        node-role: worker
      tolerations:
      - key: "node-role"
        operator: "Equal"
        value: "worker"
        effect: "NoSchedule"
---
# Service for Export Service
apiVersion: v1
kind: Service
metadata:
  name: arxos-export-service
  namespace: arxos
  labels:
    app: arxos-export-service
    component: export
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
  - name: metrics
    port: 8000
    targetPort: 8000
    protocol: TCP
  selector:
    app: arxos-export-service
---
# HorizontalPodAutoscaler for Export Service
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: arxos-export-service-hpa
  namespace: arxos
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: arxos-export-service
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
---
# ConfigMap for Export Service Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: arxos-export-config
  namespace: arxos
  labels:
    app: arxos-export-service
    component: export
data:
  export-service.yaml: |
    environment: production
    debug: false
    strict_validation: true
    
    limits:
      max_file_size_mb: 1000
      max_concurrent_exports: 10
      max_export_duration_minutes: 60
      max_objects_per_export: 100000
    
    formats:
      allowed_formats:
        - ifc-lite
        - gltf
        - ascii-bim
        - excel
        - parquet
        - geojson
      default_format: ifc-lite
      allowed_qualities:
        - low
        - medium
        - high
      default_quality: medium
    
    performance:
      max_memory_usage_mb: 2048
      cpu_throttling: true
      enable_caching: true
      cache_ttl_seconds: 3600
    
    validation:
      enable_data_validation: true
      enable_quality_checks: true
      strict_mode: true
    
    security:
      enable_authentication: true
      enable_encryption: true
      audit_logging: true
  
  logging.yaml: |
    version: 1
    disable_existing_loggers: false
    
    formatters:
      standard:
        format: "%(asctime)s [%(levelname)s] %(name)s: %(message)s"
      json:
        class: pythonjsonlogger.jsonlogger.JsonFormatter
        format: "%(timestamp)s %(level)s %(name)s %(message)s"
    
    handlers:
      console:
        class: logging.StreamHandler
        level: INFO
        formatter: standard
        stream: ext://sys.stdout
      file:
        class: logging.handlers.RotatingFileHandler
        level: INFO
        formatter: json
        filename: /app/logs/export-service.log
        maxBytes: 10485760
        backupCount: 5
    
    loggers:
      arx_svg_parser:
        level: INFO
        handlers: [console, file]
        propagate: false
      uvicorn:
        level: INFO
        handlers: [console, file]
        propagate: false
      gunicorn:
        level: INFO
        handlers: [console, file]
        propagate: false
    
    root:
      level: INFO
      handlers: [console, file]
---
# PersistentVolumeClaim for Export Storage
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: arxos-export-pvc
  namespace: arxos
  labels:
    app: arxos-export-service
    component: export
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Gi
  storageClassName: fast-ssd
---
# ServiceAccount for Export Service
apiVersion: v1
kind: ServiceAccount
metadata:
  name: arxos-export-service-account
  namespace: arxos
  labels:
    app: arxos-export-service
    component: export
---
# NetworkPolicy for Export Service
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: arxos-export-service-network-policy
  namespace: arxos
  labels:
    app: arxos-export-service
    component: export
spec:
  podSelector:
    matchLabels:
      app: arxos-export-service
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: arxos
    ports:
    - protocol: TCP
      port: 8000
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: arxos
    ports:
    - protocol: TCP
      port: 5432
    - protocol: TCP
      port: 6379
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53 