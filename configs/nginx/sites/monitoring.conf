# Monitoring Services Configuration
# Prometheus, Grafana, and other monitoring tools

# Grafana
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name grafana.arxos.example.com;

    ssl_certificate /etc/nginx/ssl/arxos.crt;
    ssl_certificate_key /etc/nginx/ssl/arxos.key;

    location / {
        proxy_pass http://grafana;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # WebSocket support for live updates
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $http_connection;

        # Grafana specific
        proxy_set_header X-WEBAUTH-USER $remote_user;
    }
}

# Prometheus
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name prometheus.arxos.example.com;

    ssl_certificate /etc/nginx/ssl/arxos.crt;
    ssl_certificate_key /etc/nginx/ssl/arxos.key;

    # Basic authentication
    auth_basic "Prometheus";
    auth_basic_user_file /etc/nginx/.htpasswd-prometheus;

    location / {
        proxy_pass http://prometheus;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }
}

