---
# Staging Environment Configuration
# This file contains environment-specific overrides for the staging environment

# Staging Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: arxos-staging
  labels:
    name: arxos-staging
    environment: staging
    purpose: testing

---
# Staging ConfigMap Overrides
apiVersion: v1
kind: ConfigMap
metadata:
  name: arxos-export-config-staging
  namespace: arxos-staging
  labels:
    app: arxos-export-service
    component: export
    environment: staging
data:
  export-service.yaml: |
    environment: staging
    debug: false
    strict_validation: true

    limits:
      max_file_size_mb: 500
      max_concurrent_exports: 8
      max_export_duration_minutes: 45
      max_objects_per_export: 50000

    formats:
      allowed_formats:
        - ifc-lite
        - gltf
        - ascii-bim
        - excel
        - parquet
        - geojson
      default_format: ifc-lite
      allowed_qualities:
        - low
        - medium
        - high
      default_quality: medium

    performance:
      max_memory_usage_mb: 1536
      cpu_throttling: true
      enable_caching: true
      cache_ttl_seconds: 3600

    validation:
      enable_data_validation: true
      enable_quality_checks: true
      strict_mode: true

    security:
      enable_authentication: true
      enable_encryption: true
      audit_logging: true

---
# Staging Deployment Overrides
apiVersion: apps/v1
kind: Deployment
metadata:
  name: arxos-export-service-staging
  namespace: arxos-staging
  labels:
    app: arxos-export-service
    version: v1.0.0
    component: export
    environment: staging
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: arxos-export-service
      environment: staging
  template:
    metadata:
      labels:
        app: arxos-export-service
        version: v1.0.0
        component: export
        environment: staging
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: arxos-export-service-account-staging
      containers:
      - name: export-service
        image: arxos/export-service:staging
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        env:
        - name: ARXOS_ENVIRONMENT
          value: "staging"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: arxos-database-secret-staging
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: arxos-redis-secret-staging
              key: redis-url
        - name: LOG_LEVEL
          value: "info"
        - name: WORKERS
          value: "3"
        - name: TIMEOUT
          value: "90"
        - name: RUN_MIGRATIONS
          value: "true"
        - name: EXPORT_MAX_FILE_SIZE_MB
          value: "500"
        - name: EXPORT_MAX_CONCURRENT_EXPORTS
          value: "8"
        - name: EXPORT_ALLOWED_FORMATS
          value: "ifc-lite,gltf,ascii-bim,excel,parquet,geojson"
        - name: EXPORT_DEFAULT_FORMAT
          value: "ifc-lite"
        - name: EXPORT_DEFAULT_QUALITY
          value: "medium"
        - name: FEATURE_FLAG_ADVANCED_MONITORING
          value: "true"
        - name: FEATURE_FLAG_EXPORT_COMPRESSION
          value: "true"
        - name: FEATURE_FLAG_STRICT_VALIDATION
          value: "true"
        resources:
          requests:
            memory: "384Mi"
            cpu: "200m"
          limits:
            memory: "1.5Gi"
            cpu: "750m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 45
          periodSeconds: 15
          timeoutSeconds: 8
          failureThreshold: 4
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 8
          timeoutSeconds: 4
          failureThreshold: 4
        volumeMounts:
        - name: export-storage-staging
          mountPath: /app/exports
        - name: config-volume-staging
          mountPath: /app/config
          readOnly: true
        - name: logs-volume
          mountPath: /app/logs
      volumes:
      - name: export-storage-staging
        persistentVolumeClaim:
          claimName: arxos-export-pvc-staging
      - name: config-volume-staging
        configMap:
          name: arxos-export-config-staging
      - name: logs-volume
        emptyDir: {}

---
# Staging Service
apiVersion: v1
kind: Service
metadata:
  name: arxos-export-service-staging
  namespace: arxos-staging
  labels:
    app: arxos-export-service
    component: export
    environment: staging
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
  selector:
    app: arxos-export-service
    environment: staging

---
# Staging PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: arxos-export-pvc-staging
  namespace: arxos-staging
  labels:
    app: arxos-export-service
    component: export
    environment: staging
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 50Gi
  storageClassName: fast-ssd

---
# Staging ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: arxos-export-service-account-staging
  namespace: arxos-staging
  labels:
    app: arxos-export-service
    component: export
    environment: staging

---
# Staging NetworkPolicy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: arxos-export-service-network-policy-staging
  namespace: arxos-staging
  labels:
    app: arxos-export-service
    component: export
    environment: staging
spec:
  podSelector:
    matchLabels:
      app: arxos-export-service
      environment: staging
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: arxos-staging
    ports:
    - protocol: TCP
      port: 8000
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: arxos-staging
    ports:
    - protocol: TCP
      port: 5432
    - protocol: TCP
      port: 6379
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
