<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Drafts - Planarx Community</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .draft-card { transition: all 0.3s ease; }
        .draft-card:hover { transform: translateY(-2px); }
        .status-indicator { animation: pulse 2s infinite; }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .version-timeline { position: relative; }
        .version-timeline::before {
            content: '';
            position: absolute;
            left: 20px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #e5e7eb;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation Header -->
    <nav class="bg-white shadow-lg border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <a href="/" class="text-xl font-bold text-gray-900">Planarx Community</a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/discover" class="text-gray-500 hover:text-gray-700">Discover</a>
                    <a href="/submit" class="text-gray-500 hover:text-gray-700">Submit Design</a>
                    <a href="/my-drafts" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors">My Drafts</a>
                    <div class="relative">
                        <button class="text-gray-500 hover:text-gray-700">
                            <i class="fas fa-user-circle text-xl"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Header -->
        <div class="mb-8">
            <div class="flex justify-between items-center mb-4">
                <h1 class="text-3xl font-bold text-gray-900">My Drafts</h1>
                <button onclick="createNewDraft()" class="bg-green-600 text-white px-6 py-3 rounded-md hover:bg-green-700 transition-colors">
                    <i class="fas fa-plus mr-2"></i>Create New Draft
                </button>
            </div>
            <p class="text-gray-600">Manage your design drafts, collaborate with others, and prepare for submission.</p>
        </div>

        <!-- Draft Statistics -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-blue-100 text-blue-600">
                        <i class="fas fa-file-alt text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Total Drafts</p>
                        <p class="text-2xl font-bold text-gray-900" id="total-drafts">0</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-yellow-100 text-yellow-600">
                        <i class="fas fa-clock text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">In Progress</p>
                        <p class="text-2xl font-bold text-gray-900" id="in-progress-drafts">0</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-green-100 text-green-600">
                        <i class="fas fa-users text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Collaborators</p>
                        <p class="text-2xl font-bold text-gray-900" id="total-collaborators">0</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-purple-100 text-purple-600">
                        <i class="fas fa-code-branch text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Total Versions</p>
                        <p class="text-2xl font-bold text-gray-900" id="total-versions">0</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filters and Search -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="flex flex-wrap gap-4">
                <div class="flex-1 min-w-48">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Status</label>
                    <select id="status-filter" class="w-full border border-gray-300 rounded-md px-3 py-2">
                        <option value="">All Statuses</option>
                        <option value="draft">Draft</option>
                        <option value="in_review">In Review</option>
                        <option value="approved">Approved</option>
                        <option value="rejected">Rejected</option>
                        <option value="published">Published</option>
                    </select>
                </div>
                <div class="flex-1 min-w-48">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                    <select id="category-filter" class="w-full border border-gray-300 rounded-md px-3 py-2">
                        <option value="">All Categories</option>
                        <option value="residential">Residential</option>
                        <option value="commercial">Commercial</option>
                        <option value="industrial">Industrial</option>
                        <option value="infrastructure">Infrastructure</option>
                        <option value="landscape">Landscape</option>
                        <option value="interior">Interior Design</option>
                        <option value="conceptual">Conceptual</option>
                    </select>
                </div>
                <div class="flex-1 min-w-48">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Search</label>
                    <input type="text" id="search-input" placeholder="Search drafts..." class="w-full border border-gray-300 rounded-md px-3 py-2">
                </div>
                <div class="flex items-end">
                    <button onclick="applyFilters()" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition-colors">
                        <i class="fas fa-filter mr-2"></i>Filter
                    </button>
                </div>
            </div>
        </div>

        <!-- Drafts Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="drafts-grid">
            <!-- Draft cards will be loaded here -->
        </div>

        <!-- Load More Button -->
        <div class="text-center mt-8" id="load-more-container" style="display: none;">
            <button onclick="loadMoreDrafts()" class="bg-gray-600 text-white px-6 py-3 rounded-md hover:bg-gray-700 transition-colors">
                <i class="fas fa-plus mr-2"></i>Load More Drafts
            </button>
        </div>
    </div>

    <!-- Draft Detail Modal -->
    <div id="draft-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg max-w-4xl w-full mx-4 max-h-screen overflow-y-auto">
            <div class="p-6 border-b border-gray-200">
                <div class="flex justify-between items-center">
                    <h2 class="text-2xl font-semibold text-gray-900" id="modal-title">Draft Details</h2>
                    <button onclick="closeDraftModal()" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
            </div>

            <div class="p-6">
                <!-- Draft Information -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Title</label>
                        <input type="text" id="modal-title-input" class="w-full border border-gray-300 rounded-md px-3 py-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                        <select id="modal-category-input" class="w-full border border-gray-300 rounded-md px-3 py-2">
                            <option value="residential">Residential</option>
                            <option value="commercial">Commercial</option>
                            <option value="industrial">Industrial</option>
                            <option value="infrastructure">Infrastructure</option>
                            <option value="landscape">Landscape</option>
                            <option value="interior">Interior Design</option>
                            <option value="conceptual">Conceptual</option>
                        </select>
                    </div>
                </div>

                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                    <textarea id="modal-description-input" rows="4" class="w-full border border-gray-300 rounded-md px-3 py-2"></textarea>
                </div>

                <!-- Tabs -->
                <div class="border-b border-gray-200 mb-6">
                    <nav class="flex space-x-8">
                        <button onclick="showTab('versions')" class="tab-button active py-2 px-1 border-b-2 border-blue-500 text-blue-600">
                            Versions
                        </button>
                        <button onclick="showTab('collaborators')" class="tab-button py-2 px-1 border-b-2 border-transparent text-gray-500 hover:text-gray-700">
                            Collaborators
                        </button>
                        <button onclick="showTab('comments')" class="tab-button py-2 px-1 border-b-2 border-transparent text-gray-500 hover:text-gray-700">
                            Comments
                        </button>
                        <button onclick="showTab('settings')" class="tab-button py-2 px-1 border-b-2 border-transparent text-gray-500 hover:text-gray-700">
                            Settings
                        </button>
                    </nav>
                </div>

                <!-- Versions Tab -->
                <div id="versions-tab" class="tab-content">
                    <div class="version-timeline">
                        <div id="versions-list" class="space-y-4">
                            <!-- Versions will be loaded here -->
                        </div>
                    </div>
                </div>

                <!-- Collaborators Tab -->
                <div id="collaborators-tab" class="tab-content hidden">
                    <div class="mb-4">
                        <h3 class="text-lg font-medium text-gray-900 mb-4">Collaborators</h3>
                        <div id="collaborators-list" class="space-y-3">
                            <!-- Collaborators will be loaded here -->
                        </div>
                        <button onclick="showAddCollaboratorModal()" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors">
                            <i class="fas fa-plus mr-2"></i>Add Collaborator
                        </button>
                    </div>
                </div>

                <!-- Comments Tab -->
                <div id="comments-tab" class="tab-content hidden">
                    <div class="mb-4">
                        <h3 class="text-lg font-medium text-gray-900 mb-4">Comments</h3>
                        <div id="comments-list" class="space-y-4 mb-4">
                            <!-- Comments will be loaded here -->
                        </div>
                        <div class="flex">
                            <input type="text" id="comment-input" placeholder="Add a comment..." class="flex-1 border border-gray-300 rounded-l-md px-3 py-2">
                            <button onclick="addComment()" class="bg-blue-600 text-white px-4 py-2 rounded-r-md hover:bg-blue-700 transition-colors">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Settings Tab -->
                <div id="settings-tab" class="tab-content hidden">
                    <div class="space-y-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Visibility</label>
                            <select id="visibility-select" class="w-full border border-gray-300 rounded-md px-3 py-2">
                                <option value="private">Private</option>
                                <option value="shared">Shared</option>
                                <option value="public">Public</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Autosave Interval</label>
                            <select id="autosave-select" class="w-full border border-gray-300 rounded-md px-3 py-2">
                                <option value="60">1 minute</option>
                                <option value="300" selected>5 minutes</option>
                                <option value="600">10 minutes</option>
                                <option value="1800">30 minutes</option>
                            </select>
                        </div>
                        <div class="flex space-x-4">
                            <button onclick="saveDraftChanges()" class="bg-green-600 text-white px-6 py-2 rounded-md hover:bg-green-700 transition-colors">
                                <i class="fas fa-save mr-2"></i>Save Changes
                            </button>
                            <button onclick="submitDraftForReview()" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition-colors">
                                <i class="fas fa-paper-plane mr-2"></i>Submit for Review
                            </button>
                            <button onclick="deleteDraft()" class="bg-red-600 text-white px-6 py-2 rounded-md hover:bg-red-700 transition-colors">
                                <i class="fas fa-trash mr-2"></i>Delete Draft
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Collaborator Modal -->
    <div id="collaborator-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg max-w-md w-full mx-4">
            <div class="p-6">
                <h3 class="text-lg font-semibold text-gray-900 mb-4">Add Collaborator</h3>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">User ID or Email</label>
                        <input type="text" id="collaborator-input" class="w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter user ID or email">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Role</label>
                        <select id="collaborator-role" class="w-full border border-gray-300 rounded-md px-3 py-2">
                            <option value="editor">Editor</option>
                            <option value="viewer">Viewer</option>
                        </select>
                    </div>
                </div>
                <div class="flex justify-end space-x-3 mt-6">
                    <button onclick="closeCollaboratorModal()" class="px-4 py-2 text-gray-600 hover:text-gray-800">Cancel</button>
                    <button onclick="addCollaborator()" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors">Add</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentDraft = null;
        let drafts = [];
        let currentPage = 1;
        let hasMoreDrafts = true;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadDrafts();
            updateStatistics();
        });

        // Load drafts
        async function loadDrafts() {
            try {
                const response = await fetch('/api/drafts?page=' + currentPage);
                const data = await response.json();

                if (currentPage === 1) {
                    drafts = data.drafts;
                } else {
                    drafts = drafts.concat(data.drafts);
                }

                hasMoreDrafts = data.has_more;
                renderDrafts();
                updateLoadMoreButton();

            } catch (error) {
                console.error('Error loading drafts:', error);
            }
        }

        function renderDrafts() {
            const grid = document.getElementById('drafts-grid');
            grid.innerHTML = '';

            drafts.forEach(draft => {
                const card = createDraftCard(draft);
                grid.appendChild(card);
            });
        }

        function createDraftCard(draft) {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-lg shadow-md p-6 draft-card cursor-pointer';
            card.onclick = () => openDraftModal(draft);

            const statusColor = getStatusColor(draft.status);
            const statusText = getStatusText(draft.status);

            card.innerHTML = `
                <div class="flex justify-between items-start mb-4">
                    <h3 class="text-lg font-semibold text-gray-900">${draft.title}</h3>
                    <span class="px-2 py-1 text-xs font-medium ${statusColor} rounded-full">${statusText}</span>
                </div>
                <p class="text-gray-600 text-sm mb-4">${draft.description.substring(0, 100)}${draft.description.length > 100 ? '...' : ''}</p>
                <div class="flex justify-between items-center text-sm text-gray-500">
                    <span>${draft.category}</span>
                    <span>${formatDate(draft.updated_at)}</span>
                </div>
                <div class="flex justify-between items-center mt-4">
                    <div class="flex items-center space-x-4 text-sm text-gray-500">
                        <span><i class="fas fa-code-branch mr-1"></i>${draft.versions.length} versions</span>
                        <span><i class="fas fa-users mr-1"></i>${draft.collaborators.length} collaborators</span>
                        <span><i class="fas fa-comment mr-1"></i>${draft.comments.length} comments</span>
                    </div>
                    <div class="flex space-x-2">
                        <button onclick="event.stopPropagation(); editDraft('${draft.draft_id}')" class="text-blue-600 hover:text-blue-800">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button onclick="event.stopPropagation(); shareDraft('${draft.draft_id}')" class="text-green-600 hover:text-green-800">
                            <i class="fas fa-share"></i>
                        </button>
                    </div>
                </div>
            `;

            return card;
        }

        function getStatusColor(status) {
            const colors = {
                'draft': 'bg-gray-100 text-gray-800',
                'in_review': 'bg-yellow-100 text-yellow-800',
                'approved': 'bg-green-100 text-green-800',
                'rejected': 'bg-red-100 text-red-800',
                'published': 'bg-blue-100 text-blue-800'
            };
            return colors[status] || 'bg-gray-100 text-gray-800';
        }

        function getStatusText(status) {
            const texts = {
                'draft': 'Draft',
                'in_review': 'In Review',
                'approved': 'Approved',
                'rejected': 'Rejected',
                'published': 'Published'
            };
            return texts[status] || 'Unknown';
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString();
        }

        function updateStatistics() {
            // Update statistics from API
            fetch('/api/drafts/statistics')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('total-drafts').textContent = data.total_drafts || 0;
                    document.getElementById('in-progress-drafts').textContent = data.drafts_by_status?.draft || 0;
                    document.getElementById('total-collaborators').textContent = data.total_collaborators || 0;
                    document.getElementById('total-versions').textContent = data.total_versions || 0;
                })
                .catch(error => console.error('Error loading statistics:', error));
        }

        function applyFilters() {
            const status = document.getElementById('status-filter').value;
            const category = document.getElementById('category-filter').value;
            const search = document.getElementById('search-input').value;

            // Apply filters to drafts
            const filteredDrafts = drafts.filter(draft => {
                if (status && draft.status !== status) return false;
                if (category && draft.category !== category) return false;
                if (search && !draft.title.toLowerCase().includes(search.toLowerCase()) &&
                    !draft.description.toLowerCase().includes(search.toLowerCase())) return false;
                return true;
            });

            renderFilteredDrafts(filteredDrafts);
        }

        function renderFilteredDrafts(filteredDrafts) {
            const grid = document.getElementById('drafts-grid');
            grid.innerHTML = '';

            filteredDrafts.forEach(draft => {
                const card = createDraftCard(draft);
                grid.appendChild(card);
            });
        }

        function loadMoreDrafts() {
            currentPage++;
            loadDrafts();
        }

        function updateLoadMoreButton() {
            const container = document.getElementById('load-more-container');
            container.style.display = hasMoreDrafts ? 'block' : 'none';
        }

        function createNewDraft() {
            // Redirect to draft creation page
            window.location.href = '/submit?mode=draft';
        }

        function openDraftModal(draft) {
            currentDraft = draft;
            document.getElementById('modal-title').textContent = draft.title;
            document.getElementById('modal-title-input').value = draft.title;
            document.getElementById('modal-category-input').value = draft.category;
            document.getElementById('modal-description-input').value = draft.description;
            document.getElementById('visibility-select').value = draft.visibility;

            loadDraftVersions();
            loadDraftCollaborators();
            loadDraftComments();

            document.getElementById('draft-modal').classList.remove('hidden');
        }

        function closeDraftModal() {
            document.getElementById('draft-modal').classList.add('hidden');
            currentDraft = null;
        }

        function showTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.add('hidden');
            });

            // Remove active class from all tab buttons
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active', 'border-blue-500', 'text-blue-600');
                button.classList.add('border-transparent', 'text-gray-500');
            });

            // Show selected tab
            document.getElementById(tabName + '-tab').classList.remove('hidden');

            // Add active class to selected tab button
            event.target.classList.add('active', 'border-blue-500', 'text-blue-600');
            event.target.classList.remove('border-transparent', 'text-gray-500');
        }

        function loadDraftVersions() {
            const versionsList = document.getElementById('versions-list');
            versionsList.innerHTML = '';

            currentDraft.versions.forEach((version, index) => {
                const versionDiv = document.createElement('div');
                versionDiv.className = 'flex items-start space-x-4';
                versionDiv.innerHTML = `
                    <div class="flex-shrink-0 w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center">
                        <span class="text-sm font-medium text-blue-600">${version.version_number}</span>
                    </div>
                    <div class="flex-1 min-w-0">
                        <div class="flex items-center justify-between">
                            <h4 class="text-sm font-medium text-gray-900">${version.changes_summary}</h4>
                            <span class="text-xs text-gray-500">${formatDate(version.created_at)}</span>
                        </div>
                        <p class="text-xs text-gray-500">by ${version.created_by}</p>
                        ${version.is_autosave ? '<span class="inline-block bg-yellow-100 text-yellow-800 text-xs px-2 py-1 rounded mt-1">Autosave</span>' : ''}
                    </div>
                `;
                versionsList.appendChild(versionDiv);
            });
        }

        function loadDraftCollaborators() {
            const collaboratorsList = document.getElementById('collaborators-list');
            collaboratorsList.innerHTML = '';

            currentDraft.collaborators.forEach(collaborator => {
                const collaboratorDiv = document.createElement('div');
                collaboratorDiv.className = 'flex items-center justify-between p-3 bg-gray-50 rounded-md';
                collaboratorDiv.innerHTML = `
                    <div class="flex items-center">
                        <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center mr-3">
                            <span class="text-sm font-medium text-blue-600">${collaborator.username.charAt(0)}</span>
                        </div>
                        <div>
                            <p class="text-sm font-medium text-gray-900">${collaborator.username}</p>
                            <p class="text-xs text-gray-500">${collaborator.role}</p>
                        </div>
                    </div>
                    ${collaborator.role !== 'owner' ? '<button onclick="removeCollaborator(\'' + collaborator.user_id + '\')" class="text-red-500 hover:text-red-700"><i class="fas fa-times"></i></button>' : ''}
                `;
                collaboratorsList.appendChild(collaboratorDiv);
            });
        }

        function loadDraftComments() {
            const commentsList = document.getElementById('comments-list');
            commentsList.innerHTML = '';

            currentDraft.comments.forEach(comment => {
                const commentDiv = document.createElement('div');
                commentDiv.className = 'p-3 bg-gray-50 rounded-md';
                commentDiv.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <span class="text-sm font-medium text-gray-900">${comment.username}</span>
                        <span class="text-xs text-gray-500">${formatDate(comment.created_at)}</span>
                    </div>
                    <p class="text-sm text-gray-700">${comment.content}</p>
                    ${comment.resolved ? '<span class="inline-block bg-green-100 text-green-800 text-xs px-2 py-1 rounded mt-2">Resolved</span>' : ''}
                `;
                commentsList.appendChild(commentDiv);
            });
        }

        function showAddCollaboratorModal() {
            document.getElementById('collaborator-modal').classList.remove('hidden');
        }

        function closeCollaboratorModal() {
            document.getElementById('collaborator-modal').classList.add('hidden');
        }

        function addCollaborator() {
            const userId = document.getElementById('collaborator-input').value;
            const role = document.getElementById('collaborator-role').value;

            if (!userId) {
                alert('Please enter a user ID or email');
                return;
            }

            // Add collaborator via API
            fetch('/api/drafts/' + currentDraft.draft_id + '/collaborators', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    user_id: userId,
                    role: role
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    loadDraftCollaborators();
                    closeCollaboratorModal();
                    document.getElementById('collaborator-input').value = '';
                } else {
                    alert('Error adding collaborator: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error adding collaborator:', error);
                alert('Error adding collaborator');
            });
        }

        function removeCollaborator(userId) {
            if (confirm('Are you sure you want to remove this collaborator?')) {
                fetch('/api/drafts/' + currentDraft.draft_id + '/collaborators/' + userId, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        loadDraftCollaborators();
                    } else {
                        alert('Error removing collaborator: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error removing collaborator:', error);
                    alert('Error removing collaborator');
                });
            }
        }

        function addComment() {
            const content = document.getElementById('comment-input').value;

            if (!content) {
                alert('Please enter a comment');
                return;
            }

            fetch('/api/drafts/' + currentDraft.draft_id + '/comments', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    content: content
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    loadDraftComments();
                    document.getElementById('comment-input').value = '';
                } else {
                    alert('Error adding comment: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error adding comment:', error);
                alert('Error adding comment');
            });
        }

        function saveDraftChanges() {
            const title = document.getElementById('modal-title-input').value;
            const category = document.getElementById('modal-category-input').value;
            const description = document.getElementById('modal-description-input').value;
            const visibility = document.getElementById('visibility-select').value;

            fetch('/api/drafts/' + currentDraft.draft_id, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    title: title,
                    category: category,
                    description: description,
                    visibility: visibility
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Draft updated successfully!');
                    loadDrafts();
                    updateStatistics();
                } else {
                    alert('Error updating draft: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error updating draft:', error);
                alert('Error updating draft');
            });
        }

        function submitDraftForReview() {
            if (confirm('Are you sure you want to submit this draft for review?')) {
                fetch('/api/drafts/' + currentDraft.draft_id + '/submit', {
                    method: 'POST'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Draft submitted for review successfully!');
                        closeDraftModal();
                        loadDrafts();
                        updateStatistics();
                    } else {
                        alert('Error submitting draft: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error submitting draft:', error);
                    alert('Error submitting draft');
                });
            }
        }

        function deleteDraft() {
            if (confirm('Are you sure you want to delete this draft? This action cannot be undone.')) {
                fetch('/api/drafts/' + currentDraft.draft_id, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Draft deleted successfully!');
                        closeDraftModal();
                        loadDrafts();
                        updateStatistics();
                    } else {
                        alert('Error deleting draft: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error deleting draft:', error);
                    alert('Error deleting draft');
                });
            }
        }

        function editDraft(draftId) {
            // Redirect to draft editor
            window.location.href = '/draft-editor/' + draftId;
        }

        function shareDraft(draftId) {
            // Copy share link to clipboard
            const shareLink = window.location.origin + '/draft/' + draftId;
            navigator.clipboard.writeText(shareLink).then(() => {
                alert('Share link copied to clipboard!');
            });
        }

        // Close modals when clicking outside
        document.getElementById('draft-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeDraftModal();
            }
        });

        document.getElementById('collaborator-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeCollaboratorModal();
            }
        });

        // Enter key for comment input
        document.getElementById('comment-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                addComment();
            }
        });
    </script>
</body>
</html>
