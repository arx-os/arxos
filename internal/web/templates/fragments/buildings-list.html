{{define "buildings-list"}}
<div id="buildings-list" class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3">
    {{range .Buildings}}
    {{template "building-card" .}}
    {{end}}
</div>

{{if .HasPages}}
<nav class="bg-white px-4 py-3 flex items-center justify-between border-t border-gray-200 sm:px-6 mt-4" aria-label="Pagination">
    <div class="hidden sm:block">
        <p class="text-sm text-gray-700">
            Showing
            <span class="font-medium">{{.StartItem}}</span>
            to
            <span class="font-medium">{{.EndItem}}</span>
            of
            <span class="font-medium">{{.TotalItems}}</span>
            results
        </p>
    </div>
    <div class="flex-1 flex justify-between sm:justify-end">
        {{if .HasPrev}}
        <button hx-get="/buildings?page={{.PrevPage}}" hx-target="#buildings-list" hx-swap="outerHTML"
                class="relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
            Previous
        </button>
        {{end}}
        {{if .HasNext}}
        <button hx-get="/buildings?page={{.NextPage}}" hx-target="#buildings-list" hx-swap="outerHTML"
                class="ml-3 relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
            Next
        </button>
        {{end}}
    </div>
</nav>
{{end}}
{{end}}
