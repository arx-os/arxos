# Scale Engine Service Extension for Fractal ArxObject System
# This extends the fractal infrastructure with the NestJS Scale Engine

version: '3.8'

services:
  scale-engine:
    build:
      context: ./services/scale-engine
      dockerfile: Dockerfile
    container_name: arxos-scale-engine
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
      
      # Database
      DATABASE_HOST: timescaledb
      DATABASE_PORT: 5432
      DATABASE_USER: arxos
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-arxos_dev_2025}
      DATABASE_NAME: arxos_fractal
      DATABASE_LOGGING: ${DATABASE_LOGGING:-false}
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 1
      
      # MinIO
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_USE_SSL: false
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-arxos}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-arxos_minio_2025}
      
      # Performance
      TARGET_ZOOM_TIME: 200
      DEFAULT_DETAIL_BUDGET: 1000
      
      # CORS
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
    ports:
      - "3000:3000"
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_started
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {if (r.statusCode !== 200) process.exit(1)})"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    networks:
      - arxos-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx reverse proxy for unified API access
  nginx:
    image: nginx:alpine
    container_name: arxos-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - scale-engine
      - tile-server
    networks:
      - arxos-network
    restart: unless-stopped

networks:
  arxos-network:
    external: true