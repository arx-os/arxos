---
# Development Environment Configuration
# This file contains environment-specific overrides for the development environment

# Development Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: arxos-dev
  labels:
    name: arxos-dev
    environment: development
    purpose: development

---
# Development ConfigMap Overrides
apiVersion: v1
kind: ConfigMap
metadata:
  name: arxos-export-config-dev
  namespace: arxos-dev
  labels:
    app: arxos-export-service
    component: export
    environment: development
data:
  export-service.yaml: |
    environment: development
    debug: true
    strict_validation: false

    limits:
      max_file_size_mb: 100
      max_concurrent_exports: 5
      max_export_duration_minutes: 30
      max_objects_per_export: 10000

    formats:
      allowed_formats:
        - ifc-lite
        - gltf
        - ascii-bim
        - excel
        - parquet
        - geojson
      default_format: ifc-lite
      allowed_qualities:
        - low
        - medium
        - high
      default_quality: medium

    performance:
      max_memory_usage_mb: 1024
      cpu_throttling: false
      enable_caching: true
      cache_ttl_seconds: 1800

    validation:
      enable_data_validation: true
      enable_quality_checks: false
      strict_mode: false

    security:
      enable_authentication: false
      enable_encryption: false
      audit_logging: true

---
# Development Deployment Overrides
apiVersion: apps/v1
kind: Deployment
metadata:
  name: arxos-export-service-dev
  namespace: arxos-dev
  labels:
    app: arxos-export-service
    version: v1.0.0
    component: export
    environment: development
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: arxos-export-service
      environment: development
  template:
    metadata:
      labels:
        app: arxos-export-service
        version: v1.0.0
        component: export
        environment: development
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: arxos-export-service-account-dev
      containers:
      - name: export-service
        image: arxos/export-service:dev
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        env:
        - name: ARXOS_ENVIRONMENT
          value: "development"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: arxos-database-secret-dev
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: arxos-redis-secret-dev
              key: redis-url
        - name: LOG_LEVEL
          value: "debug"
        - name: WORKERS
          value: "2"
        - name: TIMEOUT
          value: "60"
        - name: RUN_MIGRATIONS
          value: "true"
        - name: EXPORT_MAX_FILE_SIZE_MB
          value: "100"
        - name: EXPORT_MAX_CONCURRENT_EXPORTS
          value: "5"
        - name: EXPORT_ALLOWED_FORMATS
          value: "ifc-lite,gltf,ascii-bim,excel,parquet,geojson"
        - name: EXPORT_DEFAULT_FORMAT
          value: "ifc-lite"
        - name: EXPORT_DEFAULT_QUALITY
          value: "medium"
        - name: FEATURE_FLAG_ADVANCED_MONITORING
          value: "false"
        - name: FEATURE_FLAG_EXPORT_COMPRESSION
          value: "false"
        - name: FEATURE_FLAG_STRICT_VALIDATION
          value: "false"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
        volumeMounts:
        - name: export-storage-dev
          mountPath: /app/exports
        - name: config-volume-dev
          mountPath: /app/config
          readOnly: true
        - name: logs-volume
          mountPath: /app/logs
      volumes:
      - name: export-storage-dev
        persistentVolumeClaim:
          claimName: arxos-export-pvc-dev
      - name: config-volume-dev
        configMap:
          name: arxos-export-config-dev
      - name: logs-volume
        emptyDir: {}

---
# Development Service
apiVersion: v1
kind: Service
metadata:
  name: arxos-export-service-dev
  namespace: arxos-dev
  labels:
    app: arxos-export-service
    component: export
    environment: development
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
  selector:
    app: arxos-export-service
    environment: development

---
# Development PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: arxos-export-pvc-dev
  namespace: arxos-dev
  labels:
    app: arxos-export-service
    component: export
    environment: development
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard

---
# Development ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: arxos-export-service-account-dev
  namespace: arxos-dev
  labels:
    app: arxos-export-service
    component: export
    environment: development

---
# Development NetworkPolicy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: arxos-export-service-network-policy-dev
  namespace: arxos-dev
  labels:
    app: arxos-export-service
    component: export
    environment: development
spec:
  podSelector:
    matchLabels:
      app: arxos-export-service
      environment: development
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: arxos-dev
    ports:
    - protocol: TCP
      port: 8000
  egress:
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
