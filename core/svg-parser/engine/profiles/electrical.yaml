# Electrical System Behavior Profiles
# Comprehensive behavior profiles for electrical systems including power distribution,
# lighting, controls, and safety systems with variable inputs, calculations, and simulation rules.

# Power Distribution System Profiles
power_distribution:
  panel:
    description: "Electrical panel behavior profile for power distribution"
    system_type: "electrical"
    category: "power_distribution"
    
    variables:
      voltage:
        type: "scalar"
        value: 208
        unit: "V"
        description: "Panel voltage rating"
        min_value: 120
        max_value: 480
        is_required: true
        
      current_capacity:
        type: "scalar"
        value: 200
        unit: "A"
        description: "Panel current capacity"
        min_value: 15
        max_value: 400
        is_required: true
        
      phase_count:
        type: "scalar"
        value: 3
        unit: "phases"
        description: "Number of phases"
        min_value: 1
        max_value: 3
        is_required: true
        
      breaker_count:
        type: "scalar"
        value: 42
        unit: "breakers"
        description: "Number of circuit breakers"
        min_value: 1
        max_value: 84
        is_required: true
        
      efficiency_factor:
        type: "scalar"
        value: 0.95
        unit: "dimensionless"
        description: "Panel efficiency factor"
        min_value: 0.8
        max_value: 1.0
        is_required: true
        
      load_factor:
        type: "scalar"
        value: 0.8
        unit: "dimensionless"
        description: "Current load factor"
        min_value: 0.0
        max_value: 1.0
        is_required: true
    
    calculations:
      power_capacity:
        type: "arithmetic"
        expression: "voltage * current_capacity * phase_count * efficiency_factor"
        input_variables: ["voltage", "current_capacity", "phase_count", "efficiency_factor"]
        output_variable: "power_capacity"
        description: "Calculate panel power capacity in watts"
        
      actual_power:
        type: "arithmetic"
        expression: "power_capacity * load_factor"
        input_variables: ["power_capacity", "load_factor"]
        output_variable: "actual_power"
        description: "Calculate actual power consumption"
        
      available_capacity:
        type: "arithmetic"
        expression: "power_capacity - actual_power"
        input_variables: ["power_capacity", "actual_power"]
        output_variable: "available_capacity"
        description: "Calculate remaining power capacity"
        
      utilization_percentage:
        type: "arithmetic"
        expression: "(actual_power / power_capacity) * 100"
        input_variables: ["actual_power", "power_capacity"]
        output_variable: "utilization_percentage"
        description: "Calculate panel utilization percentage"
    
    validation_rules:
      voltage_validation:
        condition: "voltage >= 120 and voltage <= 480"
        message: "Voltage must be between 120V and 480V"
        severity: "error"
        
      current_validation:
        condition: "current_capacity >= 15 and current_capacity <= 400"
        message: "Current capacity must be between 15A and 400A"
        severity: "error"
        
      phase_validation:
        condition: "phase_count >= 1 and phase_count <= 3"
        message: "Phase count must be between 1 and 3"
        severity: "error"
        
      utilization_warning:
        condition: "utilization_percentage > 80"
        message: "Panel utilization is above 80% - consider load balancing"
        severity: "warning"
        
      overload_protection:
        condition: "actual_power <= power_capacity"
        message: "Panel is overloaded - immediate action required"
        severity: "critical"
    
    simulation_rules:
      power_flow:
        description: "Simulate power flow through panel"
        inputs: ["voltage", "current_capacity", "load_factor"]
        outputs: ["power_capacity", "actual_power", "utilization_percentage"]
        
      load_distribution:
        description: "Simulate load distribution across phases"
        inputs: ["phase_count", "actual_power"]
        outputs: ["phase_loads", "balance_factor"]
        
      thermal_analysis:
        description: "Simulate thermal behavior under load"
        inputs: ["actual_power", "efficiency_factor"]
        outputs: ["temperature_rise", "thermal_rating"]

  circuit_breaker:
    description: "Circuit breaker behavior profile"
    system_type: "electrical"
    category: "protection"
    
    variables:
      rated_current:
        type: "scalar"
        value: 20
        unit: "A"
        description: "Breaker rated current"
        min_value: 1
        max_value: 400
        is_required: true
        
      trip_current:
        type: "scalar"
        value: 25
        unit: "A"
        description: "Breaker trip current"
        min_value: 1
        max_value: 500
        is_required: true
        
      voltage_rating:
        type: "scalar"
        value: 240
        unit: "V"
        description: "Breaker voltage rating"
        min_value: 120
        max_value: 600
        is_required: true
        
      current_load:
        type: "scalar"
        value: 15
        unit: "A"
        description: "Current load on breaker"
        min_value: 0
        max_value: 500
        is_required: true
        
      ambient_temperature:
        type: "scalar"
        value: 25
        unit: "Â°C"
        description: "Ambient temperature"
        min_value: -40
        max_value: 85
        is_required: true
    
    calculations:
      load_percentage:
        type: "arithmetic"
        expression: "(current_load / rated_current) * 100"
        input_variables: ["current_load", "rated_current"]
        output_variable: "load_percentage"
        description: "Calculate breaker load percentage"
        
      power_consumption:
        type: "arithmetic"
        expression: "voltage_rating * current_load"
        input_variables: ["voltage_rating", "current_load"]
        output_variable: "power_consumption"
        description: "Calculate power consumption"
        
      temperature_derating:
        type: "physics"
        expression: "rated_current * (1 - (ambient_temperature - 25) * 0.003)"
        input_variables: ["rated_current", "ambient_temperature"]
        output_variable: "derated_current"
        description: "Calculate temperature derated current"
        
      trip_time:
        type: "lookup"
        expression: "trip_time_table[current_load / rated_current]"
        input_variables: ["current_load", "rated_current"]
        output_variable: "trip_time"
        description: "Calculate breaker trip time"
    
    validation_rules:
      current_rating:
        condition: "rated_current >= 1 and rated_current <= 400"
        message: "Rated current must be between 1A and 400A"
        severity: "error"
        
      load_warning:
        condition: "load_percentage > 80"
        message: "Breaker load is above 80% - consider upgrading"
        severity: "warning"
        
      overload_protection:
        condition: "current_load <= rated_current"
        message: "Breaker is overloaded - immediate action required"
        severity: "critical"
        
      temperature_derating_check:
        condition: "current_load <= derated_current"
        message: "Breaker load exceeds temperature derated rating"
        severity: "warning"
    
    simulation_rules:
      thermal_simulation:
        description: "Simulate thermal behavior of breaker"
        inputs: ["current_load", "ambient_temperature"]
        outputs: ["temperature_rise", "trip_probability"]
        
      trip_simulation:
        description: "Simulate breaker trip behavior"
        inputs: ["current_load", "trip_current", "trip_time"]
        outputs: ["will_trip", "trip_delay"]

  transformer:
    description: "Electrical transformer behavior profile"
    system_type: "electrical"
    category: "power_conversion"
    
    variables:
      primary_voltage:
        type: "scalar"
        value: 480
        unit: "V"
        description: "Primary voltage"
        min_value: 120
        max_value: 13800
        is_required: true
        
      secondary_voltage:
        type: "scalar"
        value: 208
        unit: "V"
        description: "Secondary voltage"
        min_value: 120
        max_value: 480
        is_required: true
        
      rated_power:
        type: "scalar"
        value: 75
        unit: "kVA"
        description: "Transformer rated power"
        min_value: 1
        max_value: 2500
        is_required: true
        
      efficiency:
        type: "scalar"
        value: 0.98
        unit: "dimensionless"
        description: "Transformer efficiency"
        min_value: 0.9
        max_value: 0.99
        is_required: true
        
      load_percentage:
        type: "scalar"
        value: 60
        unit: "%"
        description: "Current load percentage"
        min_value: 0
        max_value: 100
        is_required: true
    
    calculations:
      turns_ratio:
        type: "arithmetic"
        expression: "primary_voltage / secondary_voltage"
        input_variables: ["primary_voltage", "secondary_voltage"]
        output_variable: "turns_ratio"
        description: "Calculate transformer turns ratio"
        
      current_ratio:
        type: "arithmetic"
        expression: "secondary_voltage / primary_voltage"
        input_variables: ["secondary_voltage", "primary_voltage"]
        output_variable: "current_ratio"
        description: "Calculate current ratio"
        
      actual_power:
        type: "arithmetic"
        expression: "rated_power * (load_percentage / 100)"
        input_variables: ["rated_power", "load_percentage"]
        output_variable: "actual_power"
        description: "Calculate actual power consumption"
        
      losses:
        type: "arithmetic"
        expression: "actual_power * (1 - efficiency)"
        input_variables: ["actual_power", "efficiency"]
        output_variable: "losses"
        description: "Calculate transformer losses"
        
      temperature_rise:
        type: "physics"
        expression: "base_temperature_rise * (load_percentage / 100)^2"
        input_variables: ["load_percentage"]
        output_variable: "temperature_rise"
        description: "Calculate temperature rise"
    
    validation_rules:
      voltage_ratio:
        condition: "turns_ratio > 1"
        message: "Primary voltage must be greater than secondary voltage"
        severity: "error"
        
      load_limit:
        condition: "load_percentage <= 100"
        message: "Load percentage cannot exceed 100%"
        severity: "error"
        
      efficiency_range:
        condition: "efficiency >= 0.9 and efficiency <= 0.99"
        message: "Efficiency must be between 90% and 99%"
        severity: "error"
        
      overload_warning:
        condition: "load_percentage > 80"
        message: "Transformer load is above 80% - consider monitoring"
        severity: "warning"
    
    simulation_rules:
      load_simulation:
        description: "Simulate transformer under various loads"
        inputs: ["load_percentage", "ambient_temperature"]
        outputs: ["temperature_rise", "efficiency", "losses"]
        
      fault_simulation:
        description: "Simulate transformer fault conditions"
        inputs: ["fault_type", "fault_current"]
        outputs: ["protection_response", "damage_assessment"]

# Lighting System Profiles
lighting:
  light_fixture:
    description: "Light fixture behavior profile"
    system_type: "electrical"
    category: "lighting"
    
    variables:
      wattage:
        type: "scalar"
        value: 32
        unit: "W"
        description: "Fixture wattage"
        min_value: 1
        max_value: 1000
        is_required: true
        
      voltage:
        type: "scalar"
        value: 120
        unit: "V"
        description: "Operating voltage"
        min_value: 12
        max_value: 277
        is_required: true
        
      lumens:
        type: "scalar"
        value: 3000
        unit: "lm"
        description: "Light output in lumens"
        min_value: 100
        max_value: 50000
        is_required: true
        
      efficiency:
        type: "scalar"
        value: 0.85
        unit: "dimensionless"
        description: "Fixture efficiency"
        min_value: 0.5
        max_value: 1.0
        is_required: true
        
      operating_hours:
        type: "scalar"
        value: 12
        unit: "hours/day"
        description: "Daily operating hours"
        min_value: 0
        max_value: 24
        is_required: true
    
    calculations:
      current_draw:
        type: "arithmetic"
        expression: "wattage / voltage"
        input_variables: ["wattage", "voltage"]
        output_variable: "current_draw"
        description: "Calculate current draw"
        
      efficacy:
        type: "arithmetic"
        expression: "lumens / wattage"
        input_variables: ["lumens", "wattage"]
        output_variable: "efficacy"
        description: "Calculate light efficacy"
        
      daily_energy:
        type: "arithmetic"
        expression: "wattage * operating_hours / 1000"
        input_variables: ["wattage", "operating_hours"]
        output_variable: "daily_energy"
        description: "Calculate daily energy consumption in kWh"
        
      heat_generation:
        type: "arithmetic"
        expression: "wattage * (1 - efficiency)"
        input_variables: ["wattage", "efficiency"]
        output_variable: "heat_generation"
        description: "Calculate heat generation"
    
    validation_rules:
      wattage_range:
        condition: "wattage >= 1 and wattage <= 1000"
        message: "Wattage must be between 1W and 1000W"
        severity: "error"
        
      voltage_compatibility:
        condition: "voltage >= 12 and voltage <= 277"
        message: "Voltage must be between 12V and 277V"
        severity: "error"
        
      efficacy_check:
        condition: "efficacy >= 50"
        message: "Light efficacy should be at least 50 lm/W"
        severity: "warning"
        
      operating_hours_check:
        condition: "operating_hours >= 0 and operating_hours <= 24"
        message: "Operating hours must be between 0 and 24"
        severity: "error"
    
    simulation_rules:
      energy_simulation:
        description: "Simulate energy consumption over time"
        inputs: ["wattage", "operating_hours", "days"]
        outputs: ["total_energy", "cost", "carbon_footprint"]
        
      thermal_simulation:
        description: "Simulate thermal impact on space"
        inputs: ["heat_generation", "room_volume", "ventilation"]
        outputs: ["temperature_rise", "cooling_load"]

  lighting_control:
    description: "Lighting control system behavior profile"
    system_type: "electrical"
    category: "controls"
    
    variables:
      control_type:
        type: "enum"
        value: "dimmer"
        options: ["dimmer", "switch", "motion", "daylight", "schedule"]
        description: "Type of lighting control"
        is_required: true
        
      dimming_range:
        type: "scalar"
        value: 10
        unit: "%"
        description: "Minimum dimming level"
        min_value: 0
        max_value: 50
        is_required: true
        
      response_time:
        type: "scalar"
        value: 0.5
        unit: "seconds"
        description: "Control response time"
        min_value: 0.1
        max_value: 10.0
        is_required: true
        
      occupancy_timeout:
        type: "scalar"
        value: 15
        unit: "minutes"
        description: "Occupancy sensor timeout"
        min_value: 1
        max_value: 60
        is_required: true
        
      daylight_threshold:
        type: "scalar"
        value: 500
        unit: "lux"
        description: "Daylight sensor threshold"
        min_value: 100
        max_value: 2000
        is_required: true
    
    calculations:
      energy_savings:
        type: "arithmetic"
        expression: "base_energy * (1 - (dimming_range / 100))"
        input_variables: ["base_energy", "dimming_range"]
        output_variable: "energy_savings"
        description: "Calculate energy savings from dimming"
        
      payback_period:
        type: "arithmetic"
        expression: "control_cost / (energy_savings * energy_rate)"
        input_variables: ["control_cost", "energy_savings", "energy_rate"]
        output_variable: "payback_period"
        description: "Calculate control system payback period"
        
      occupancy_factor:
        type: "conditional"
        expression: "if occupancy_detected then 1 else 0"
        input_variables: ["occupancy_detected"]
        output_variable: "occupancy_factor"
        description: "Calculate occupancy factor"
    
    validation_rules:
      dimming_range_check:
        condition: "dimming_range >= 0 and dimming_range <= 50"
        message: "Dimming range must be between 0% and 50%"
        severity: "error"
        
      response_time_check:
        condition: "response_time >= 0.1 and response_time <= 10.0"
        message: "Response time must be between 0.1 and 10 seconds"
        severity: "error"
        
      timeout_check:
        condition: "occupancy_timeout >= 1 and occupancy_timeout <= 60"
        message: "Occupancy timeout must be between 1 and 60 minutes"
        severity: "error"
    
    simulation_rules:
      occupancy_simulation:
        description: "Simulate occupancy patterns and control response"
        inputs: ["occupancy_pattern", "timeout", "response_time"]
        outputs: ["energy_usage", "comfort_level", "savings"]
        
      daylight_simulation:
        description: "Simulate daylight harvesting control"
        inputs: ["daylight_levels", "threshold", "control_response"]
        outputs: ["energy_savings", "lighting_quality"]

# Control System Profiles
controls:
  plc:
    description: "Programmable Logic Controller behavior profile"
    system_type: "electrical"
    category: "controls"
    
    variables:
      cpu_speed:
        type: "scalar"
        value: 100
        unit: "MHz"
        description: "PLC CPU speed"
        min_value: 10
        max_value: 1000
        is_required: true
        
      memory_size:
        type: "scalar"
        value: 64
        unit: "MB"
        description: "PLC memory size"
        min_value: 1
        max_value: 1024
        is_required: true
        
      scan_time:
        type: "scalar"
        value: 10
        unit: "ms"
        description: "PLC scan time"
        min_value: 1
        max_value: 1000
        is_required: true
        
      i_o_points:
        type: "scalar"
        value: 256
        unit: "points"
        description: "Number of I/O points"
        min_value: 8
        max_value: 8192
        is_required: true
        
      communication_protocols:
        type: "array"
        value: ["Modbus", "Ethernet/IP", "Profibus"]
        description: "Supported communication protocols"
        is_required: true
    
    calculations:
      processing_capacity:
        type: "arithmetic"
        expression: "cpu_speed * memory_size / 1000"
        input_variables: ["cpu_speed", "memory_size"]
        output_variable: "processing_capacity"
        description: "Calculate processing capacity"
        
      scan_frequency:
        type: "arithmetic"
        expression: "1000 / scan_time"
        input_variables: ["scan_time"]
        output_variable: "scan_frequency"
        description: "Calculate scan frequency in Hz"
        
      i_o_density:
        type: "arithmetic"
        expression: "i_o_points / memory_size"
        input_variables: ["i_o_points", "memory_size"]
        output_variable: "i_o_density"
        description: "Calculate I/O density"
        
      response_time:
        type: "arithmetic"
        expression: "scan_time * 2"
        input_variables: ["scan_time"]
        output_variable: "response_time"
        description: "Calculate typical response time"
    
    validation_rules:
      cpu_speed_check:
        condition: "cpu_speed >= 10 and cpu_speed <= 1000"
        message: "CPU speed must be between 10 and 1000 MHz"
        severity: "error"
        
      memory_check:
        condition: "memory_size >= 1 and memory_size <= 1024"
        message: "Memory size must be between 1 and 1024 MB"
        severity: "error"
        
      scan_time_check:
        condition: "scan_time >= 1 and scan_time <= 1000"
        message: "Scan time must be between 1 and 1000 ms"
        severity: "error"
        
      i_o_check:
        condition: "i_o_points >= 8 and i_o_points <= 8192"
        message: "I/O points must be between 8 and 8192"
        severity: "error"
        
      performance_warning:
        condition: "scan_time > 50"
        message: "Scan time is high - consider optimization"
        severity: "warning"
    
    simulation_rules:
      performance_simulation:
        description: "Simulate PLC performance under load"
        inputs: ["program_complexity", "i_o_activity", "communication_load"]
        outputs: ["scan_time", "response_time", "cpu_usage"]
        
      reliability_simulation:
        description: "Simulate PLC reliability and fault tolerance"
        inputs: ["operating_hours", "environmental_conditions", "maintenance_schedule"]
        outputs: ["mtbf", "availability", "fault_probability"]

# Safety System Profiles
safety:
  emergency_power:
    description: "Emergency power system behavior profile"
    system_type: "electrical"
    category: "safety"
    
    variables:
      backup_capacity:
        type: "scalar"
        value: 100
        unit: "kVA"
        description: "Emergency power capacity"
        min_value: 1
        max_value: 2000
        is_required: true
        
      runtime:
        type: "scalar"
        value: 8
        unit: "hours"
        description: "Emergency power runtime"
        min_value: 0.5
        max_value: 72
        is_required: true
        
      load_priority:
        type: "enum"
        value: "life_safety"
        options: ["life_safety", "equipment", "comfort"]
        description: "Load priority classification"
        is_required: true
        
      fuel_capacity:
        type: "scalar"
        value: 500
        unit: "gallons"
        description: "Fuel storage capacity"
        min_value: 50
        max_value: 10000
        is_required: true
        
      start_time:
        type: "scalar"
        value: 10
        unit: "seconds"
        description: "Generator start time"
        min_value: 5
        max_value: 60
        is_required: true
    
    calculations:
      energy_capacity:
        type: "arithmetic"
        expression: "backup_capacity * runtime"
        input_variables: ["backup_capacity", "runtime"]
        output_variable: "energy_capacity"
        description: "Calculate total energy capacity in kWh"
        
      fuel_consumption:
        type: "arithmetic"
        expression: "backup_capacity * runtime * 0.08"
        input_variables: ["backup_capacity", "runtime"]
        output_variable: "fuel_consumption"
        description: "Calculate fuel consumption in gallons"
        
      fuel_runtime:
        type: "arithmetic"
        expression: "fuel_capacity / fuel_consumption * runtime"
        input_variables: ["fuel_capacity", "fuel_consumption", "runtime"]
        output_variable: "fuel_runtime"
        description: "Calculate total fuel runtime"
        
      load_factor:
        type: "arithmetic"
        expression: "connected_load / backup_capacity"
        input_variables: ["connected_load", "backup_capacity"]
        output_variable: "load_factor"
        description: "Calculate load factor"
    
    validation_rules:
      capacity_check:
        condition: "backup_capacity >= 1 and backup_capacity <= 2000"
        message: "Backup capacity must be between 1 and 2000 kVA"
        severity: "error"
        
      runtime_check:
        condition: "runtime >= 0.5 and runtime <= 72"
        message: "Runtime must be between 0.5 and 72 hours"
        severity: "error"
        
      fuel_check:
        condition: "fuel_capacity >= 50 and fuel_capacity <= 10000"
        message: "Fuel capacity must be between 50 and 10000 gallons"
        severity: "error"
        
      load_factor_check:
        condition: "load_factor <= 1.0"
        message: "Load factor cannot exceed 100%"
        severity: "error"
        
      fuel_runtime_warning:
        condition: "fuel_runtime < runtime * 1.2"
        message: "Fuel runtime should be 20% greater than required runtime"
        severity: "warning"
    
    simulation_rules:
      outage_simulation:
        description: "Simulate power outage scenarios"
        inputs: ["outage_duration", "load_profile", "fuel_level"]
        outputs: ["runtime_available", "load_shedding", "system_status"]
        
      maintenance_simulation:
        description: "Simulate maintenance impact on reliability"
        inputs: ["maintenance_schedule", "component_health", "redundancy"]
        outputs: ["availability", "reliability", "maintenance_needs"]

  fire_alarm:
    description: "Fire alarm system behavior profile"
    system_type: "electrical"
    category: "safety"
    
    variables:
      detector_count:
        type: "scalar"
        value: 50
        unit: "detectors"
        description: "Number of fire detectors"
        min_value: 1
        max_value: 1000
        is_required: true
        
      coverage_area:
        type: "scalar"
        value: 10000
        unit: "sq_ft"
        description: "System coverage area"
        min_value: 100
        max_value: 1000000
        is_required: true
        
      response_time:
        type: "scalar"
        value: 30
        unit: "seconds"
        description: "System response time"
        min_value: 10
        max_value: 300
        is_required: true
        
      battery_backup:
        type: "scalar"
        value: 24
        unit: "hours"
        description: "Battery backup duration"
        min_value: 4
        max_value: 168
        is_required: true
        
      communication_type:
        type: "enum"
        value: "addressable"
        options: ["conventional", "addressable", "wireless"]
        description: "System communication type"
        is_required: true
    
    calculations:
      detector_density:
        type: "arithmetic"
        expression: "detector_count / coverage_area"
        input_variables: ["detector_count", "coverage_area"]
        output_variable: "detector_density"
        description: "Calculate detector density per sq ft"
        
      coverage_percentage:
        type: "arithmetic"
        expression: "(coverage_area / total_area) * 100"
        input_variables: ["coverage_area", "total_area"]
        output_variable: "coverage_percentage"
        description: "Calculate coverage percentage"
        
      battery_capacity:
        type: "arithmetic"
        expression: "system_power * battery_backup"
        input_variables: ["system_power", "battery_backup"]
        output_variable: "battery_capacity"
        description: "Calculate battery capacity in Wh"
        
      reliability_score:
        type: "conditional"
        expression: "if response_time <= 30 and battery_backup >= 24 then 'high' else 'medium'"
        input_variables: ["response_time", "battery_backup"]
        output_variable: "reliability_score"
        description: "Calculate system reliability score"
    
    validation_rules:
      detector_count_check:
        condition: "detector_count >= 1 and detector_count <= 1000"
        message: "Detector count must be between 1 and 1000"
        severity: "error"
        
      coverage_check:
        condition: "coverage_area >= 100 and coverage_area <= 1000000"
        message: "Coverage area must be between 100 and 1,000,000 sq ft"
        severity: "error"
        
      response_time_check:
        condition: "response_time >= 10 and response_time <= 300"
        message: "Response time must be between 10 and 300 seconds"
        severity: "error"
        
      battery_check:
        condition: "battery_backup >= 4 and battery_backup <= 168"
        message: "Battery backup must be between 4 and 168 hours"
        severity: "error"
        
      coverage_warning:
        condition: "coverage_percentage < 95"
        message: "Coverage should be at least 95% of total area"
        severity: "warning"
    
    simulation_rules:
      fire_simulation:
        description: "Simulate fire detection scenarios"
        inputs: ["fire_location", "detector_spacing", "environmental_conditions"]
        outputs: ["detection_time", "alarm_sequence", "evacuation_time"]
        
      reliability_simulation:
        description: "Simulate system reliability over time"
        inputs: ["component_life", "maintenance_schedule", "environmental_factors"]
        outputs: ["mtbf", "availability", "failure_probability"] 