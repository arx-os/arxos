[package]
name = "arxos"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
description.workspace = true

[lib]
name = "arxos"
path = "src/lib.rs"
crate-type = ["cdylib", "rlib", "staticlib"]

[dependencies]
# Re-export all workspace dependencies for integration tests
serde = { workspace = true }
serde_yaml = { workspace = true }
serde_json = { workspace = true }
chrono = { workspace = true }
uuid = { workspace = true }
thiserror = { workspace = true }
anyhow = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
git2 = { workspace = true }
url = { workspace = true }
nalgebra = { workspace = true }
geo = { workspace = true }
rstar = { workspace = true }
crossterm = { workspace = true }
ratatui = { workspace = true }
rayon = { workspace = true }
indicatif = { workspace = true }
toml = { workspace = true }
notify = { workspace = true }
num_cpus = { workspace = true }
tempfile = { workspace = true }
uniffi = { workspace = true }
uniffi_build = { workspace = true }
log = "0.4"
regex = "1.10"
clap = { version = "4.4", features = ["derive"] }
env_logger = "0.10"
criterion = { workspace = true }

[[bench]]
name = "core_benchmarks"
harness = false

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["Joel <joel@arxos.io>"]
license = "MIT"
repository = "https://github.com/arx-os/arxos"
description = "ArxOS - Git for Buildings"

[workspace.dependencies]
# Core dependencies
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.0", features = ["v4", "serde"] }
thiserror = "1.0"
anyhow = "1.0"
tracing = "0.1"
tracing-subscriber = "0.3"

# Git dependencies
git2 = { version = "0.20", features = ["vendored-openssl"] }
url = "2.4"

# Spatial dependencies
nalgebra = "0.32"
geo = "0.25"
rstar = "0.10"

# Terminal dependencies
crossterm = "0.27"
ratatui = "0.24"
rand = "0.8"

# Performance dependencies
rayon = "1.8"
indicatif = "0.17"

# Configuration dependencies
toml = "0.8"
notify = "6.1"
num_cpus = "1.16"
tempfile = "3.8"

# Mobile FFI dependencies
uniffi = "0.25"
uniffi_build = "0.25"

# Development dependencies
criterion = "0.5"
proptest = "1.4"
serial_test = "3.0"