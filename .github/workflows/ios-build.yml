name: iOS Build

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/**'
      - 'ios/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/ios-build.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/**'
      - 'ios/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build-xcframework:
    name: Build iOS XCFramework
    runs-on: macos-latest
    timeout-minutes: 45
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-ios,aarch64-apple-ios-sim,x86_64-apple-ios
      
      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-ios-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-ios-cargo-
      
      - name: Install iOS targets
        run: |
          rustup target add aarch64-apple-ios aarch64-apple-ios-sim x86_64-apple-ios
      
      - name: Set iOS deployment target
        run: |
          export IPHONEOS_DEPLOYMENT_TARGET=17.0
          echo "IPHONEOS_DEPLOYMENT_TARGET=17.0" >> $GITHUB_ENV
      
      - name: Build for iOS device (arm64)
        run: cargo build --target aarch64-apple-ios --release --lib
      
      - name: Build for iOS simulator (x86_64)
        run: cargo build --target x86_64-apple-ios --release --lib
      
      - name: Build for iOS simulator (arm64)
        run: cargo build --target aarch64-apple-ios-sim --release --lib
      
      - name: Create output directories
        run: |
          mkdir -p ios/build/lib
          mkdir -p ios/build/ArxOS.xcframework
      
      - name: Copy libraries
        run: |
          cp target/aarch64-apple-ios/release/libarxos.a ios/build/lib/libarxos-device.a
          cp target/x86_64-apple-ios/release/libarxos.a ios/build/lib/libarxos-simulator-x86_64.a
          cp target/aarch64-apple-ios-sim/release/libarxos.a ios/build/lib/libarxos-simulator-aarch64.a
      
      - name: Create universal simulator library
        run: |
          lipo -create \
            ios/build/lib/libarxos-simulator-x86_64.a \
            ios/build/lib/libarxos-simulator-aarch64.a \
            -output ios/build/lib/libarxos-simulator.a
      
      - name: Create XCFramework structure
        run: |
          XCFRAMEWORK_DIR="ios/build/ArxOS.xcframework"
          mkdir -p "$XCFRAMEWORK_DIR/Headers"
          mkdir -p "$XCFRAMEWORK_DIR/ios-arm64"
          mkdir -p "$XCFRAMEWORK_DIR/ios-arm64_x86_64-simulator"
          
          # Copy headers if they exist
          if [ -f "include/arxos_mobile.h" ]; then
            cp include/arxos_mobile.h "$XCFRAMEWORK_DIR/Headers/"
          fi
          
          # Copy device library
          cp ios/build/lib/libarxos-device.a "$XCFRAMEWORK_DIR/ios-arm64/libarxos.a"
          
          # Copy simulator library
          cp ios/build/lib/libarxos-simulator.a "$XCFRAMEWORK_DIR/ios-arm64_x86_64-simulator/libarxos.a"
          
          # Create Info.plist
          cat > "$XCFRAMEWORK_DIR/Info.plist" << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>AvailableLibraries</key>
            <array>
              <dict>
                <key>LibraryIdentifier</key>
                <string>ios-arm64</string>
                <key>LibraryPath</key>
                <string>libarxos.a</string>
                <key>SupportedArchitectures</key>
                <array>
                  <string>arm64</string>
                </array>
                <key>SupportedPlatform</key>
                <string>ios</string>
              </dict>
              <dict>
                <key>LibraryIdentifier</key>
                <string>ios-arm64_x86_64-simulator</string>
                <key>LibraryPath</key>
                <string>libarxos.a</string>
                <key>SupportedArchitectures</key>
                <array>
                  <string>arm64</string>
                  <string>x86_64</string>
                </array>
                <key>SupportedPlatform</key>
                <string>ios</string>
                <key>SupportedPlatformVariant</key>
                <string>simulator</string>
              </dict>
            </array>
            <key>CFBundlePackageType</key>
            <string>XFWK</string>
            <key>XCFrameworkFormatVersion</key>
            <string>1.0</string>
          </dict>
          </plist>
          EOF
      
      - name: Create XCFramework archive
        run: |
          cd ios/build
          zip -r ArxOS.xcframework.zip ArxOS.xcframework
      
      - name: Upload XCFramework artifact
        uses: actions/upload-artifact@v3
        with:
          name: ios-xcframework
          path: ios/build/ArxOS.xcframework.zip
          retention-days: 30
      
      - name: Upload library artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ios-libraries
          path: |
            ios/build/lib/*.a
          retention-days: 7

  build-app:
    name: Build iOS App
    runs-on: macos-latest
    needs: build-xcframework
    timeout-minutes: 30
    if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download XCFramework
        uses: actions/download-artifact@v3
        with:
          name: ios-xcframework
          path: ios/build
      
      - name: Extract XCFramework
        run: |
          cd ios/build
          unzip -q ArxOS.xcframework.zip
      
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      
      - name: Build iOS app archive
        run: |
          cd ios
          xcodebuild -scheme ArxOSMobile \
            -workspace ArxOSMobile.xcodeproj/project.xcworkspace \
            -configuration Release \
            -archivePath build/ArxOSMobile.xcarchive \
            archive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO || echo "Build failed - may require signing"
      
      - name: Export IPA (if signing available)
        if: env.SIGNING_CERTIFICATE_BASE64 != ''
        run: |
          # IPA export would require signing certificates
          # This is a placeholder for future signing setup
          echo "IPA export requires code signing certificates"
      
      - name: Upload iOS app archive
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: ios-app-archive
          path: ios/build/*.xcarchive
          retention-days: 30
          if-no-files-found: ignore

