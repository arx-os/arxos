version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: arxos-postgres
    environment:
      POSTGRES_USER: arxos
      POSTGRES_PASSWORD: arxos_secret
      POSTGRES_DB: arxos
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../../migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U arxos"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - arxos-network

  # ArxOS Server
  arxos:
    build:
      context: ../..
      dockerfile: Dockerfile
    container_name: arxos
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database Configuration
      ARXOS_DB_DRIVER: postgres
      ARXOS_DB_HOST: postgres
      ARXOS_DB_PORT: 5432
      ARXOS_DB_USER: arxos
      ARXOS_DB_PASSWORD: arxos_secret
      ARXOS_DB_NAME: arxos
      ARXOS_DB_SSLMODE: disable

      # Server Configuration
      ARXOS_MODE: hybrid
      ARXOS_SERVER_HOST: 0.0.0.0
      ARXOS_SERVER_PORT: 8080
      ARXOS_LOG_LEVEL: info

      # Security (generate proper secrets for production)
      ARXOS_JWT_SECRET: ${ARXOS_JWT_SECRET:-dev-secret-change-in-production}
      ARXOS_ENABLE_AUTH: "true"

      # Feature Flags
      ARXOS_TELEMETRY: "false"
      ARXOS_METRICS_ENABLED: "true"
      ARXOS_METRICS_PORT: 9090
    volumes:
      - arxos_data:/app/data
      - arxos_logs:/app/logs
    ports:
      - "8080:8080"  # API
      - "9090:9090"  # Metrics
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - arxos-network
    restart: unless-stopped

  # ArxOS File Watcher
  arxos-watcher:
    build:
      context: ../..
      dockerfile: Dockerfile
    container_name: arxos-watcher
    command: ["/app/arx", "watch", "daemon"]
    depends_on:
      - arxos
    environment:
      ARXOS_DB_DRIVER: postgres
      ARXOS_DB_HOST: postgres
      ARXOS_DB_PORT: 5432
      ARXOS_DB_USER: arxos
      ARXOS_DB_PASSWORD: arxos_secret
      ARXOS_DB_NAME: arxos
      ARXOS_DB_SSLMODE: disable
      ARXOS_LOG_LEVEL: info
    volumes:
      - arxos_data:/app/data
      - arxos_logs:/app/logs
      - ./watch:/app/watch:ro  # Directory to watch for BIM files
    networks:
      - arxos-network
    restart: unless-stopped

networks:
  arxos-network:
    driver: bridge

volumes:
  postgres_data:
  arxos_data:
  arxos_logs:
