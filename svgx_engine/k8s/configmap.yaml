apiVersion: v1
kind: ConfigMap
metadata:
  name: svgx-engine-config
  namespace: svgx-engine
data:
  # Environment Configuration
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"
  TELEMETRY_ENABLED: "true"
  CACHE_ENABLED: "true"
  PERFORMANCE_MONITORING: "true"
  SECURITY_AUDITING: "true"

  # API Configuration
  API_HOST: "0.0.0.0"
  API_PORT: "8000"
  API_WORKERS: "4"

  # Performance Configuration
  MAX_CONNECTIONS: "1000"
  CONNECTION_TIMEOUT: "30"
  REQUEST_TIMEOUT: "60"

  # Cache Configuration
  CACHE_TTL: "3600"
  CACHE_MAX_SIZE: "1000"

  # Monitoring Configuration
  METRICS_ENABLED: "true"
  HEALTH_CHECK_INTERVAL: "30"
  PROMETHEUS_ENABLED: "true"

  # Security Configuration
  CORS_ENABLED: "true"
  RATE_LIMITING_ENABLED: "true"
  AUTHENTICATION_ENABLED: "true"

  # SVGX Engine Specific Configuration
  SVGX_PRECISION_LEVEL: "compute"
  SVGX_MAX_ELEMENTS: "10000"
  SVGX_PHYSICS_ENABLED: "true"
  SVGX_BEHAVIOR_ENABLED: "true"
  SVGX_COLLABORATION_ENABLED: "true"
