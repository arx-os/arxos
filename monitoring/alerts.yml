groups:
  - name: arxos_alerts
    interval: 30s
    rules:
      # API Alerts
      - alert: APIHighLatency
        expr: histogram_quantile(0.95, rate(arxos_http_request_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
          component: api
        annotations:
          summary: "High API latency detected"
          description: "95th percentile latency is {{ $value }}s for {{ $labels.instance }}"

      - alert: APIHighErrorRate
        expr: rate(arxos_http_errors_total[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
          component: api
        annotations:
          summary: "High API error rate"
          description: "Error rate is {{ $value | humanizePercentage }} for {{ $labels.instance }}"

      - alert: APIDown
        expr: up{job="arxos-api"} == 0
        for: 1m
        labels:
          severity: critical
          component: api
        annotations:
          summary: "ArxOS API is down"
          description: "ArxOS API instance {{ $labels.instance }} is not responding"

      # Database Alerts
      - alert: DatabaseDown
        expr: pg_up == 0
        for: 1m
        labels:
          severity: critical
          component: database
        annotations:
          summary: "PostgreSQL database is down"
          description: "PostgreSQL instance {{ $labels.instance }} is not responding"

      - alert: DatabaseHighConnections
        expr: pg_stat_database_numbackends / pg_settings_max_connections > 0.8
        for: 5m
        labels:
          severity: warning
          component: database
        annotations:
          summary: "Database connection pool near limit"
          description: "{{ $value | humanizePercentage }} of max connections in use"

      - alert: DatabaseSlowQueries
        expr: rate(pg_stat_statements_mean_time_seconds[5m]) > 1
        for: 10m
        labels:
          severity: warning
          component: database
        annotations:
          summary: "Database queries are slow"
          description: "Average query time is {{ $value }}s"

      - alert: DatabaseLowDiskSpace
        expr: pg_database_size_bytes / node_filesystem_size_bytes{mountpoint="/var/lib/postgresql"} > 0.8
        for: 5m
        labels:
          severity: warning
          component: database
        annotations:
          summary: "Database disk space running low"
          description: "{{ $value | humanizePercentage }} of disk space used"

      # Resource Alerts
      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) > 0.9
        for: 5m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value | humanizePercentage }} on {{ $labels.instance }}"

      - alert: HighCPUUsage
        expr: 100 - (avg by (instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 10m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value }}% on {{ $labels.instance }}"

      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) < 0.2
        for: 5m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "Low disk space"
          description: "Only {{ $value | humanizePercentage }} disk space remaining on {{ $labels.instance }}"

      # Cache Alerts
      - alert: RedisDown
        expr: redis_up == 0
        for: 1m
        labels:
          severity: warning
          component: cache
        annotations:
          summary: "Redis cache is down"
          description: "Redis instance {{ $labels.instance }} is not responding"

      - alert: RedisCacheMissRateHigh
        expr: rate(arxos_cache_misses_total[5m]) / (rate(arxos_cache_hits_total[5m]) + rate(arxos_cache_misses_total[5m])) > 0.5
        for: 10m
        labels:
          severity: info
          component: cache
        annotations:
          summary: "High cache miss rate"
          description: "Cache miss rate is {{ $value | humanizePercentage }}"

      # Equipment Alerts
      - alert: EquipmentFailureRateHigh
        expr: sum(equipment_status{status="failed"}) / sum(equipment_status) > 0.1
        for: 15m
        labels:
          severity: warning
          component: equipment
        annotations:
          summary: "High equipment failure rate"
          description: "{{ $value | humanizePercentage }} of equipment marked as failed"

      # Backup Alerts
      - alert: BackupFailed
        expr: arxos_backup_last_success_timestamp < (time() - 86400)
        for: 1h
        labels:
          severity: critical
          component: backup
        annotations:
          summary: "Backup has not succeeded in 24 hours"
          description: "Last successful backup was {{ $value | humanizeDuration }} ago"