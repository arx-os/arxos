# ArxOS Development Environment Configuration
# This configuration is optimized for local development

# Core settings
mode: local
version: "0.1.0"
state_dir: ".arxos"
cache_dir: ".arxos/cache"

# Cloud settings
cloud:
  enabled: false
  base_url: "https://api.arxos.io"
  sync_enabled: false
  sync_interval: "5m"

# Storage settings
storage:
  backend: "local"
  local_path: ".arxos/data"
  data:
    base_path: ".arxos"
    repositories_dir: "repositories"
    cache_dir: "cache"
    logs_dir: "logs"
    temp_dir: "temp"

# Database settings (legacy)
database:
  type: "postgis"
  driver: "postgres"
  host: "localhost"
  port: 5432
  database: "arxos_dev"
  username: "joelpate"
  ssl_mode: "disable"
  max_open_conns: 25
  max_connections: 25
  max_idle_conns: 5
  conn_lifetime: "30m"
  conn_max_lifetime: "30m"
  migrations_path: "./internal/migrations"
  auto_migrate: true

# PostGIS settings (primary)
postgis:
  host: "localhost"
  port: 5432
  database: "arxos_dev"
  user: "joelpate"
  ssl_mode: "disable"
  srid: 900913

# API settings
api:
  timeout: "30s"
  retry_attempts: 3
  retry_delay: "1s"
  user_agent: "ArxOS-CLI/0.1.0"

# Telemetry settings
telemetry:
  enabled: false
  endpoint: "https://telemetry.arxos.io"
  sample_rate: 0.1
  debug: false

# Feature flags
features:
  cloud_sync: false
  ai_integration: false
  offline_mode: true
  beta_features: false
  analytics: false
  auto_update: false

# Security settings
security:
  jwt_expiry: "24h"
  session_timeout: "30m"
  api_rate_limit: 100
  api_rate_limit_window: "1m"
  enable_auth: true
  enable_tls: false
  allowed_origins:
    - "http://localhost:3000"
    - "http://localhost:8080"
  bcrypt_cost: 10

# TUI settings
tui:
  enabled: true
  theme: "dark"
  update_interval: "1s"
  max_equipment_display: 1000
  real_time_enabled: true
  animations_enabled: true
  spatial_precision: "1mm"
  grid_scale: "1:10"
  show_coordinates: true
  show_confidence: true
  compact_mode: false
  custom_symbols:
    hvac: "H"
    electrical: "E"
    fire_safety: "F"
    plumbing: "P"
    lighting: "L"
    outlet: "O"
    sensor: "S"
    camera: "C"
  color_scheme: "default"
  keybindings: {}
  viewport_size: 20
  refresh_rate: 30
  enable_mouse: true
  enable_bracketed_paste: true

# IFC settings
ifc:
  service:
    enabled: true
    url: "http://localhost:5000"
    timeout: "30s"
    retries: 3
    circuit_breaker:
      enabled: true
      failure_threshold: 5
      recovery_timeout: "60s"
  fallback:
    enabled: true
    parser: "native"
  performance:
    cache_enabled: true
    cache_ttl: "1h"
    max_file_size: "100MB"
