name: Environment-Specific Deployments

on:
  push:
    branches: [ main, develop, staging ]
    paths:
      - 'arx-infra/**'
      - 'arx_svg_parser/**'
      - '.github/workflows/environment-deployments.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
        - development
        - staging
        - production
      image_tag:
        description: 'Docker image tag to deploy'
        required: false
        type: string

env:
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: arxos/export-service

jobs:
  # Development Deployment
  deploy-development:
    name: Deploy to Development
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'development')
    environment: development

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r arx_svg_parser/requirements.txt

    - name: Run tests
      run: |
        cd arx_svg_parser
        pytest tests/ -v --cov=. --cov-report=xml

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: arx-infra/docker/export-service.Dockerfile
        push: true
        tags: ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/export-service:dev
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: Configure kubectl
      run: |
        echo "${{ secrets.KUBECONFIG_DEV }}" | base64 -d > kubeconfig
        export KUBECONFIG=kubeconfig

    - name: Deploy to development
      run: |
        kubectl apply -f arx-infra/k8s/environments/dev.yaml
        kubectl rollout status deployment/arxos-export-service-dev -n arxos-dev --timeout=300s

    - name: Run smoke tests
      run: |
        kubectl get pods -n arxos-dev
        kubectl get services -n arxos-dev
        # Add actual smoke tests here

  # Staging Deployment
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/staging' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment: staging
    needs: deploy-development

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r arx_svg_parser/requirements.txt

    - name: Run comprehensive tests
      run: |
        cd arx_svg_parser
        pytest tests/ -v --cov=. --cov-report=xml
        pytest tests/e2e/ -v

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: arx-infra/docker/export-service.Dockerfile
        push: true
        tags: ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/export-service:staging
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: Configure kubectl
      run: |
        echo "${{ secrets.KUBECONFIG_STAGING }}" | base64 -d > kubeconfig
        export KUBECONFIG=kubeconfig

    - name: Deploy to staging
      run: |
        kubectl apply -f arx-infra/k8s/environments/staging.yaml
        kubectl rollout status deployment/arxos-export-service-staging -n arxos-staging --timeout=300s

    - name: Run integration tests
      run: |
        kubectl get pods -n arxos-staging
        kubectl get services -n arxos-staging
        # Add integration tests here

  # Production Deployment
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment: production
    needs: [deploy-staging]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r arx_svg_parser/requirements.txt

    - name: Run full test suite
      run: |
        cd arx_svg_parser
        pytest tests/ -v --cov=. --cov-report=xml
        pytest tests/e2e/ -v
        pytest tests/test_performance.py -v --benchmark-only

    - name: Security scan
      run: |
        cd arx_svg_parser
        bandit -r . -f json -o bandit-report.json || true
        safety check

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: arx-infra/docker/export-service.Dockerfile
        push: true
        tags: |
          ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/export-service:production
          ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/export-service:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: Configure kubectl
      run: |
        echo "${{ secrets.KUBECONFIG_PROD }}" | base64 -d > kubeconfig
        export KUBECONFIG=kubeconfig

    - name: Deploy to production
      run: |
        kubectl apply -f arx-infra/k8s/environments/production.yaml
        kubectl rollout status deployment/arxos-export-service-production -n arxos-production --timeout=600s

    - name: Verify deployment
      run: |
        kubectl get pods -n arxos-production
        kubectl get services -n arxos-production
        kubectl get hpa -n arxos-production

    - name: Run production smoke tests
      run: |
        # Add production smoke tests here
        echo "Production deployment completed successfully"

  # Rollback Job
  rollback:
    name: Rollback Deployment
    runs-on: ubuntu-latest
    if: failure()
    needs: [deploy-development, deploy-staging, deploy-production]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: Rollback development
      if: needs.deploy-development.result == 'failure'
      run: |
        echo "${{ secrets.KUBECONFIG_DEV }}" | base64 -d > kubeconfig
        export KUBECONFIG=kubeconfig
        kubectl rollout undo deployment/arxos-export-service-dev -n arxos-dev

    - name: Rollback staging
      if: needs.deploy-staging.result == 'failure'
      run: |
        echo "${{ secrets.KUBECONFIG_STAGING }}" | base64 -d > kubeconfig
        export KUBECONFIG=kubeconfig
        kubectl rollout undo deployment/arxos-export-service-staging -n arxos-staging

    - name: Rollback production
      if: needs.deploy-production.result == 'failure'
      run: |
        echo "${{ secrets.KUBECONFIG_PROD }}" | base64 -d > kubeconfig
        export KUBECONFIG=kubeconfig
        kubectl rollout undo deployment/arxos-export-service-production -n arxos-production

  # Monitoring and Alerting
  monitor-deployment:
    name: Monitor Deployment
    runs-on: ubuntu-latest
    needs: [deploy-development, deploy-staging, deploy-production]
    if: always()

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: Monitor development deployment
      if: needs.deploy-development.result == 'success'
      run: |
        echo "${{ secrets.KUBECONFIG_DEV }}" | base64 -d > kubeconfig
        export KUBECONFIG=kubeconfig
        kubectl get pods -n arxos-dev
        kubectl logs deployment/arxos-export-service-dev -n arxos-dev --tail=50

    - name: Monitor staging deployment
      if: needs.deploy-staging.result == 'success'
      run: |
        echo "${{ secrets.KUBECONFIG_STAGING }}" | base64 -d > kubeconfig
        export KUBECONFIG=kubeconfig
        kubectl get pods -n arxos-staging
        kubectl logs deployment/arxos-export-service-staging -n arxos-staging --tail=50

    - name: Monitor production deployment
      if: needs.deploy-production.result == 'success'
      run: |
        echo "${{ secrets.KUBECONFIG_PROD }}" | base64 -d > kubeconfig
        export KUBECONFIG=kubeconfig
        kubectl get pods -n arxos-production
        kubectl logs deployment/arxos-export-service-production -n arxos-production --tail=50

    - name: Notify deployment status
      if: always()
      run: |
        # Add notification logic here (Slack, email, etc.)
        echo "Deployment monitoring completed"
