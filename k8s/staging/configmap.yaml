apiVersion: v1
kind: ConfigMap
metadata:
  name: arxos-config
  namespace: arxos-staging
data:
  ENVIRONMENT: "staging"
  LOG_LEVEL: "INFO"
  DATABASE_URL: "postgresql://arxos_user:password@postgres:5432/arxos_staging"
  REDIS_URL: "redis://redis:6379/0"
  API_BASE_URL: "https://staging-api.arxos.com"
  AI_SERVICE_URL: "https://staging-ai.arxos.com"
  REALTIME_SERVICE_URL: "https://staging-realtime.arxos.com"
  AUTH_SERVICE_URL: "https://staging-auth.arxos.com"
