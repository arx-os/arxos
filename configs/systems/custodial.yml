# Custodial/Maintenance Markers Template
# Defines non-equipment markers and zones

name: Custodial & Maintenance Markers
category: custodial
description: Spills, hazards, and maintenance markers

# These are not hierarchical - just individual markers
markers:
  - type: spill_marker
    description: Water, chemical, or other spill location
    properties:
      - spill_type  # water, chemical, oil, etc.
      - severity  # minor, major, hazardous
      - reported_by
      - cleaned  # boolean
      - cleanup_time

  - type: maintenance_marker
    description: Area requiring maintenance attention
    properties:
      - issue_type
      - priority  # low, medium, high, urgent
      - assigned_to
      - completed  # boolean

  - type: hazard_zone
    description: Temporary or permanent hazard area
    properties:
      - hazard_type  # wet_floor, construction, electrical, fall
      - barrier_required  # boolean
      - expected_duration

  - type: cleaning_zone
    description: Area requiring regular cleaning
    properties:
      - cleaning_frequency  # daily, weekly, monthly
      - last_cleaned
      - next_scheduled
      - special_requirements

relationships:
  - type: affects
    description: Marker affects nearby equipment/area
    properties:
      - radius_meters: number
      - impact_level: string

