apiVersion: v1
kind: Namespace
metadata:
  name: arxos-production
  labels:
    name: arxos-production
    environment: production
    phase: 5

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: arxos-service-account
  namespace: arxos-production
  labels:
    app: arxos
    environment: production

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: arxos-cluster-role
rules:
- apiGroups: [""]
  resources: ["pods", "services", "endpoints", "persistentvolumeclaims"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets", "statefulsets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["networking.k8s.io"]
  resources: ["ingresses", "networkpolicies"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: arxos-cluster-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: arxos-cluster-role
subjects:
- kind: ServiceAccount
  name: arxos-service-account
  namespace: arxos-production

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: arxos-config
  namespace: arxos-production
  labels:
    app: arxos
    environment: production
data:
  # Application Configuration
  APP_ENVIRONMENT: "production"
  APP_DEBUG: "false"
  APP_LOG_LEVEL: "info"

  # Database Configuration
  DB_HOST: "arxos-postgres-cluster"
  DB_PORT: "5432"
  DB_NAME: "arxos_production"
  DB_SSL_MODE: "require"

  # Redis Configuration
  REDIS_HOST: "arxos-redis-cluster"
  REDIS_PORT: "6379"
  REDIS_DB: "0"

  # AI Service Configuration
  AI_SERVICE_ENABLED: "true"
  AI_MODEL_PATH: "/models/svgx_ai"
  AI_CONFIDENCE_THRESHOLD: "0.85"

  # Real-time Configuration
  REALTIME_ENABLED: "true"
  REALTIME_MAX_CONNECTIONS: "1000"
  REALTIME_HEARTBEAT_INTERVAL: "30"

  # Analytics Configuration
  ANALYTICS_ENABLED: "true"
  ANALYTICS_RETENTION_DAYS: "365"
  ANALYTICS_BATCH_SIZE: "1000"

  # Security Configuration
  SECURITY_ENCRYPTION_ENABLED: "true"
  SECURITY_AUDIT_LOGGING: "true"
  SECURITY_RATE_LIMITING: "true"

---
