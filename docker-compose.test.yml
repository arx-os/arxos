# Test environment override for Docker Compose
# Usage: docker-compose -f docker-compose.yml -f docker-compose.test.yml up

version: '3.8'

services:
  # Override postgres for testing
  postgres:
    container_name: arxos-postgres-test
    environment:
      POSTGRES_DB: arxos_test
      POSTGRES_USER: arxos_test
      POSTGRES_PASSWORD: arxos_test
    ports:
      - "5433:5432"  # Different port to avoid conflicts
    volumes:
      - postgres-test-data:/var/lib/postgresql/data  # Separate volume

volumes:
  postgres-test-data: