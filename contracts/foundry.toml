# Foundry Configuration for ArxOS Tokenomics
# Network: Base L2 (Coinbase)
# Solidity: 0.8.20

[profile.default]
src = "src"
out = "out"
libs = ["lib"]
test = "test"
cache_path = "cache"
script = "script"

# Solidity compiler settings
solc_version = "0.8.24"
evm_version = "cancun"
optimizer = true
optimizer_runs = 200
via_ir = false
auto_detect_solc = true

# Remappings for dependencies
remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "@chainlink/contracts/=lib/chainlink/contracts/",
    "@uniswap/v3-periphery/=lib/v3-periphery/contracts/",
    "forge-std/=lib/forge-std/src/",
]

# Test configuration
fuzz = { runs = 256 }
invariant = { runs = 256, depth = 15 }

# Network configurations
[rpc_endpoints]
base_sepolia = "${BASE_SEPOLIA_RPC_URL}"
base = "${BASE_MAINNET_RPC_URL}"
localhost = "http://127.0.0.1:8545"

[etherscan]
base_sepolia = { key = "${BASESCAN_API_KEY}", chain = 84532 }
base = { key = "${BASESCAN_API_KEY}", chain = 8453 }

# Gas reporting
[fmt]
line_length = 120
tab_width = 4
bracket_spacing = true
int_types = "long"
multiline_func_header = "all"
quote_style = "double"
number_underscore = "thousands"

# Documentation
[doc]
out = "docs"
title = "ArxOS Tokenomics"
ignore = ["**/*.t.sol", "**/*.s.sol"]
