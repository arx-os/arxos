<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arxos - Upload & Digitize Floor Plans</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow: hidden;
        }
        
        #viewport {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: #1a1a1a;
        }
        
        #canvas {
            width: 100%;
            height: 100%;
            cursor: grab;
        }
        
        #canvas:active { cursor: grabbing; }
        
        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
        }
        
        .upload-zone {
            background: rgba(0,0,0,0.9);
            border: 2px dashed #4169E1;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .upload-zone:hover {
            border-color: #FFD700;
            background: rgba(65, 105, 225, 0.1);
        }
        
        .upload-zone.dragover {
            border-color: #32CD32;
            background: rgba(50, 205, 50, 0.1);
            transform: scale(1.02);
        }
        
        .upload-zone h3 {
            font-size: 14px;
            margin-bottom: 10px;
            color: #4169E1;
        }
        
        .upload-zone p {
            font-size: 12px;
            opacity: 0.7;
        }
        
        #file-input {
            display: none;
        }
        
        .scale-indicator {
            background: rgba(0,0,0,0.8);
            border: 1px solid #333;
            padding: 10px 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        
        .system-toggles {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .toggle {
            background: rgba(0,0,0,0.8);
            border: 2px solid #333;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .toggle.active {
            background: rgba(255,255,255,0.15);
        }
        
        .toggle.electrical.active { border-color: #FFD700; }
        .toggle.hvac.active { border-color: #4169E1; }
        .toggle.plumbing.active { border-color: #32CD32; }
        .toggle.structural.active { border-color: #8B4513; }
        
        .info-panel {
            position: fixed;
            right: 20px;
            top: 20px;
            width: 300px;
            background: rgba(0,0,0,0.9);
            border: 1px solid #333;
            padding: 20px;
            border-radius: 4px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .detected-symbols {
            margin-top: 20px;
        }
        
        .symbol-item {
            background: rgba(255,255,255,0.05);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .symbol-item:hover {
            background: rgba(255,255,255,0.1);
        }
        
        .symbol-item.selected {
            border: 2px solid #4169E1;
        }
        
        .symbol-type {
            font-weight: bold;
            color: #4169E1;
        }
        
        .symbol-confidence {
            float: right;
            font-size: 12px;
            opacity: 0.7;
        }
        
        .symbol-details {
            margin-top: 10px;
            display: none;
        }
        
        .symbol-item.selected .symbol-details {
            display: block;
        }
        
        .detail-input {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
            background: rgba(255,255,255,0.1);
            border: 1px solid #333;
            color: white;
            border-radius: 4px;
        }
        
        .processing-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .processing-overlay.active {
            display: flex;
        }
        
        .processing-message {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 8px;
            border: 2px solid #4169E1;
            text-align: center;
        }
        
        .spinner {
            border: 3px solid #333;
            border-top: 3px solid #4169E1;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .stats {
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            font-size: 12px;
        }
        
        .stat-value {
            color: #4169E1;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="viewport">
        <canvas id="canvas"></canvas>
    </div>
    
    <div class="controls">
        <div class="upload-zone" id="upload-zone">
            <h3>üìÑ Upload Floor Plan</h3>
            <p>Drop PDF here or click to browse</p>
            <input type="file" id="file-input" accept=".pdf,.png,.jpg,.jpeg">
        </div>
        
        <div class="scale-indicator">
            <div style="font-weight: bold; color: #4169E1; font-size: 14px;" id="scale-level">BUILDING</div>
            <div style="font-size: 12px; opacity: 0.7;" id="scale-value">Scale: 1:1000</div>
        </div>
        
        <div class="system-toggles">
            <button class="toggle electrical active" data-system="electrical">‚ö° Electrical</button>
            <button class="toggle hvac active" data-system="hvac">üå°Ô∏è HVAC</button>
            <button class="toggle plumbing" data-system="plumbing">üö∞ Plumbing</button>
            <button class="toggle structural active" data-system="structural">üèóÔ∏è Structural</button>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <span>Total Objects:</span>
                <span class="stat-value" id="total-objects">0</span>
            </div>
            <div class="stat-item">
                <span>Electrical:</span>
                <span class="stat-value" id="electrical-count">0</span>
            </div>
            <div class="stat-item">
                <span>HVAC:</span>
                <span class="stat-value" id="hvac-count">0</span>
            </div>
            <div class="stat-item">
                <span>Plumbing:</span>
                <span class="stat-value" id="plumbing-count">0</span>
            </div>
        </div>
    </div>
    
    <div class="info-panel">
        <h3 style="color: #4169E1; margin-bottom: 15px;">Detected Components</h3>
        <div id="detected-symbols" class="detected-symbols">
            <p style="opacity: 0.5; font-size: 12px;">Upload a floor plan to detect symbols</p>
        </div>
    </div>
    
    <div class="processing-overlay" id="processing">
        <div class="processing-message">
            <h3 style="color: #4169E1;">Processing Floor Plan</h3>
            <div class="spinner"></div>
            <p id="processing-status">Extracting symbols...</p>
        </div>
    </div>
    
    <script>
        class ArxosUploadDemo {
            constructor() {
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                
                // State
                this.scale = 1000;
                this.offset = { x: 0, y: 0 };
                this.isDragging = false;
                this.lastMouse = { x: 0, y: 0 };
                this.selectedObject = null;
                
                // Systems visibility
                this.systems = {
                    electrical: true,
                    hvac: true,
                    plumbing: false,
                    structural: true
                };
                
                // ArxObjects
                this.objects = [];
                this.floorPlanImage = null;
                
                this.init();
            }
            
            init() {
                this.resize();
                this.setupEventListeners();
                this.animate();
                this.loadDemoData();
            }
            
            setupEventListeners() {
                // Canvas events
                window.addEventListener('resize', () => this.resize());
                this.canvas.addEventListener('mousedown', (e) => this.onMouseDown(e));
                this.canvas.addEventListener('mousemove', (e) => this.onMouseMove(e));
                this.canvas.addEventListener('mouseup', () => this.onMouseUp());
                this.canvas.addEventListener('wheel', (e) => this.onWheel(e));
                this.canvas.addEventListener('click', (e) => this.onClick(e));
                
                // Upload zone
                const uploadZone = document.getElementById('upload-zone');
                const fileInput = document.getElementById('file-input');
                
                uploadZone.addEventListener('click', () => fileInput.click());
                uploadZone.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    uploadZone.classList.add('dragover');
                });
                uploadZone.addEventListener('dragleave', () => {
                    uploadZone.classList.remove('dragover');
                });
                uploadZone.addEventListener('drop', (e) => {
                    e.preventDefault();
                    uploadZone.classList.remove('dragover');
                    const files = e.dataTransfer.files;
                    if (files.length > 0) {
                        this.handleFile(files[0]);
                    }
                });
                
                fileInput.addEventListener('change', (e) => {
                    if (e.target.files.length > 0) {
                        this.handleFile(e.target.files[0]);
                    }
                });
                
                // System toggles
                document.querySelectorAll('.toggle').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const system = e.target.dataset.system;
                        this.systems[system] = !this.systems[system];
                        e.target.classList.toggle('active');
                    });
                });
            }
            
            handleFile(file) {
                const validTypes = ['application/pdf', 'image/png', 'image/jpeg'];
                if (!validTypes.includes(file.type)) {
                    alert('Please upload a PDF or image file');
                    return;
                }
                
                // Show processing overlay
                document.getElementById('processing').classList.add('active');
                document.getElementById('processing-status').textContent = 'Uploading file...';
                
                // For images, load and display directly
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const img = new Image();
                        img.onload = () => {
                            this.floorPlanImage = img;
                            this.processImage(img);
                        };
                        img.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                } else {
                    // For PDFs, send to server
                    this.uploadPDF(file);
                }
            }
            
            uploadPDF(file) {
                const formData = new FormData();
                formData.append('pdf', file);
                
                // Simulate upload and processing
                setTimeout(() => {
                    document.getElementById('processing-status').textContent = 'Detecting symbols...';
                    
                    setTimeout(() => {
                        document.getElementById('processing-status').textContent = 'Creating ArxObjects...';
                        
                        setTimeout(() => {
                            // Simulate detected symbols
                            const symbols = this.generateDetectedSymbols();
                            this.processDetectedSymbols(symbols);
                            document.getElementById('processing').classList.remove('active');
                        }, 1000);
                    }, 1500);
                }, 1000);
            }
            
            processImage(img) {
                document.getElementById('processing-status').textContent = 'Analyzing floor plan...';
                
                setTimeout(() => {
                    const symbols = this.generateDetectedSymbols();
                    this.processDetectedSymbols(symbols);
                    document.getElementById('processing').classList.remove('active');
                }, 2000);
            }
            
            generateDetectedSymbols() {
                // Simulate symbol detection results
                const symbols = [];
                const types = [
                    { type: 'outlet', system: 'electrical', count: 12 },
                    { type: 'switch', system: 'electrical', count: 8 },
                    { type: 'panel', system: 'electrical', count: 2 },
                    { type: 'diffuser', system: 'hvac', count: 10 },
                    { type: 'return', system: 'hvac', count: 6 },
                    { type: 'thermostat', system: 'hvac', count: 4 },
                    { type: 'valve', system: 'plumbing', count: 5 }
                ];
                
                types.forEach(symbolType => {
                    for (let i = 0; i < symbolType.count; i++) {
                        symbols.push({
                            id: Date.now() + Math.random(),
                            type: symbolType.type,
                            system: symbolType.system,
                            x: Math.random() * 400 - 200,
                            y: Math.random() * 300 - 150,
                            z: 0,
                            confidence: 0.7 + Math.random() * 0.3,
                            scaleMin: 1,
                            scaleMax: 100,
                            properties: {
                                detected: true,
                                needsVerification: true
                            }
                        });
                    }
                });
                
                return symbols;
            }
            
            processDetectedSymbols(symbols) {
                // Add to objects
                this.objects = this.objects.concat(symbols);
                
                // Update UI
                this.updateSymbolsList(symbols);
                this.updateStats();
            }
            
            updateSymbolsList(symbols) {
                const container = document.getElementById('detected-symbols');
                container.innerHTML = '';
                
                symbols.forEach(symbol => {
                    const div = document.createElement('div');
                    div.className = 'symbol-item';
                    div.innerHTML = `
                        <div>
                            <span class="symbol-type">${this.getSymbolEmoji(symbol.system)} ${symbol.type}</span>
                            <span class="symbol-confidence">${Math.round(symbol.confidence * 100)}%</span>
                        </div>
                        <div class="symbol-details">
                            <input class="detail-input" placeholder="Manufacturer" data-field="manufacturer">
                            <input class="detail-input" placeholder="Model" data-field="model">
                            <input class="detail-input" placeholder="Circuit/Zone" data-field="connection">
                            <button style="width: 100%; padding: 5px; background: #4169E1; border: none; color: white; border-radius: 4px; cursor: pointer; margin-top: 5px;">
                                Save Details
                            </button>
                        </div>
                    `;
                    
                    div.addEventListener('click', () => {
                        document.querySelectorAll('.symbol-item').forEach(item => {
                            item.classList.remove('selected');
                        });
                        div.classList.add('selected');
                        this.selectedObject = symbol;
                    });
                    
                    container.appendChild(div);
                });
            }
            
            getSymbolEmoji(system) {
                const emojis = {
                    electrical: '‚ö°',
                    hvac: 'üå°Ô∏è',
                    plumbing: 'üö∞',
                    structural: 'üèóÔ∏è'
                };
                return emojis[system] || 'üìç';
            }
            
            updateStats() {
                const stats = {
                    total: this.objects.length,
                    electrical: this.objects.filter(o => o.system === 'electrical').length,
                    hvac: this.objects.filter(o => o.system === 'hvac').length,
                    plumbing: this.objects.filter(o => o.system === 'plumbing').length
                };
                
                document.getElementById('total-objects').textContent = stats.total;
                document.getElementById('electrical-count').textContent = stats.electrical;
                document.getElementById('hvac-count').textContent = stats.hvac;
                document.getElementById('plumbing-count').textContent = stats.plumbing;
            }
            
            loadDemoData() {
                // Add some initial demo objects
                this.objects = [
                    { id: 1, type: 'building', system: 'structural', x: 0, y: 0, width: 200, height: 150, scaleMin: 1000, scaleMax: 10000000 },
                    { id: 2, type: 'room', system: 'structural', x: -80, y: -60, width: 60, height: 40, scaleMin: 10, scaleMax: 1000, label: 'Room 101' },
                    { id: 3, type: 'room', system: 'structural', x: 0, y: -60, width: 60, height: 40, scaleMin: 10, scaleMax: 1000, label: 'Room 102' },
                    { id: 4, type: 'room', system: 'structural', x: -80, y: 0, width: 60, height: 40, scaleMin: 10, scaleMax: 1000, label: 'Room 103' },
                    { id: 5, type: 'room', system: 'structural', x: 0, y: 0, width: 80, height: 60, scaleMin: 10, scaleMax: 1000, label: 'Conference' }
                ];
                
                this.updateStats();
            }
            
            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }
            
            onMouseDown(e) {
                this.isDragging = true;
                this.lastMouse = { x: e.clientX, y: e.clientY };
            }
            
            onMouseMove(e) {
                if (this.isDragging) {
                    const dx = e.clientX - this.lastMouse.x;
                    const dy = e.clientY - this.lastMouse.y;
                    this.offset.x += dx;
                    this.offset.y += dy;
                    this.lastMouse = { x: e.clientX, y: e.clientY };
                }
            }
            
            onMouseUp() {
                this.isDragging = false;
            }
            
            onWheel(e) {
                e.preventDefault();
                const delta = e.deltaY > 0 ? 0.9 : 1.1;
                this.scale *= delta;
                this.scale = Math.max(0.1, Math.min(10000000, this.scale));
                this.updateScaleIndicator();
            }
            
            onClick(e) {
                const worldPos = this.screenToWorld(e.clientX, e.clientY);
                
                // Find clicked object
                for (const obj of this.objects) {
                    if (this.isPointInObject(worldPos, obj)) {
                        this.selectedObject = obj;
                        console.log('Selected:', obj);
                        break;
                    }
                }
            }
            
            screenToWorld(x, y) {
                return {
                    x: (x - this.canvas.width / 2 - this.offset.x) * (this.scale / 1000),
                    y: (y - this.canvas.height / 2 - this.offset.y) * (this.scale / 1000)
                };
            }
            
            worldToScreen(x, y) {
                return {
                    x: x * (1000 / this.scale) + this.offset.x + this.canvas.width / 2,
                    y: y * (1000 / this.scale) + this.offset.y + this.canvas.height / 2
                };
            }
            
            isPointInObject(point, obj) {
                const pos = this.worldToScreen(obj.x, obj.y);
                if (obj.width && obj.height) {
                    const width = obj.width * (1000 / this.scale);
                    const height = obj.height * (1000 / this.scale);
                    return point.x >= obj.x && point.x <= obj.x + obj.width &&
                           point.y >= obj.y && point.y <= obj.y + obj.height;
                } else {
                    const size = 10 * (1000 / this.scale);
                    const dist = Math.sqrt(Math.pow(point.x - obj.x, 2) + Math.pow(point.y - obj.y, 2));
                    return dist < size;
                }
            }
            
            updateScaleIndicator() {
                const levels = [
                    { scale: 10000000, name: 'CONTINENTAL' },
                    { scale: 1000000, name: 'REGIONAL' },
                    { scale: 100000, name: 'MUNICIPAL' },
                    { scale: 10000, name: 'CAMPUS' },
                    { scale: 1000, name: 'BUILDING' },
                    { scale: 100, name: 'FLOOR' },
                    { scale: 10, name: 'ROOM' },
                    { scale: 1, name: 'COMPONENT' }
                ];
                
                const level = levels.find(l => this.scale >= l.scale) || levels[levels.length - 1];
                document.getElementById('scale-level').textContent = level.name;
                document.getElementById('scale-value').textContent = `Scale: 1:${Math.round(this.scale)}`;
            }
            
            render() {
                // Clear
                this.ctx.fillStyle = '#1a1a1a';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Floor plan image (if uploaded)
                if (this.floorPlanImage) {
                    this.ctx.save();
                    this.ctx.globalAlpha = 0.3;
                    const pos = this.worldToScreen(0, 0);
                    const scale = 1000 / this.scale;
                    this.ctx.drawImage(this.floorPlanImage, 
                        pos.x - this.floorPlanImage.width * scale / 2, 
                        pos.y - this.floorPlanImage.height * scale / 2,
                        this.floorPlanImage.width * scale,
                        this.floorPlanImage.height * scale
                    );
                    this.ctx.restore();
                }
                
                // Grid
                this.renderGrid();
                
                // ArxObjects
                this.objects.forEach(obj => {
                    if (obj.scaleMin <= this.scale && obj.scaleMax >= this.scale && this.systems[obj.system]) {
                        this.renderObject(obj);
                    }
                });
            }
            
            renderGrid() {
                this.ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
                this.ctx.lineWidth = 1;
                
                const gridSize = 50 * (1000 / this.scale);
                const startX = -this.offset.x % gridSize;
                const startY = -this.offset.y % gridSize;
                
                for (let x = startX; x < this.canvas.width; x += gridSize) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(x, 0);
                    this.ctx.lineTo(x, this.canvas.height);
                    this.ctx.stroke();
                }
                
                for (let y = startY; y < this.canvas.height; y += gridSize) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(0, y);
                    this.ctx.lineTo(this.canvas.width, y);
                    this.ctx.stroke();
                }
            }
            
            renderObject(obj) {
                const pos = this.worldToScreen(obj.x, obj.y);
                
                const colors = {
                    electrical: '#FFD700',
                    hvac: '#4169E1',
                    plumbing: '#32CD32',
                    structural: '#8B4513'
                };
                
                this.ctx.fillStyle = colors[obj.system];
                this.ctx.strokeStyle = colors[obj.system];
                
                // Highlight selected
                if (obj === this.selectedObject) {
                    this.ctx.shadowColor = colors[obj.system];
                    this.ctx.shadowBlur = 20;
                }
                
                if (obj.width && obj.height) {
                    // Rectangle
                    const width = obj.width * (1000 / this.scale);
                    const height = obj.height * (1000 / this.scale);
                    
                    this.ctx.globalAlpha = 0.2;
                    this.ctx.fillRect(pos.x, pos.y, width, height);
                    this.ctx.globalAlpha = 1;
                    this.ctx.lineWidth = 2;
                    this.ctx.strokeRect(pos.x, pos.y, width, height);
                    
                    if (obj.label && this.scale < 1000) {
                        this.ctx.fillStyle = 'white';
                        this.ctx.font = '12px sans-serif';
                        this.ctx.fillText(obj.label, pos.x + 5, pos.y + 15);
                    }
                } else {
                    // Circle (component)
                    const size = 5 * (1000 / this.scale);
                    this.ctx.beginPath();
                    this.ctx.arc(pos.x, pos.y, size, 0, Math.PI * 2);
                    this.ctx.fill();
                    
                    // Confidence indicator for detected symbols
                    if (obj.confidence) {
                        this.ctx.strokeStyle = 'white';
                        this.ctx.lineWidth = 1;
                        this.ctx.globalAlpha = obj.confidence;
                        this.ctx.stroke();
                        this.ctx.globalAlpha = 1;
                    }
                }
                
                this.ctx.shadowBlur = 0;
            }
            
            animate() {
                this.render();
                requestAnimationFrame(() => this.animate());
            }
        }
        
        // Start the application
        const app = new ArxosUploadDemo();
    </script>
</body>
</html>
