# Production environment configuration
# Usage: docker-compose -f docker-compose.base.yml -f docker-compose.prod.yml up -d
version: '3.8'

services:
  # Production overrides for PostGIS
  postgis:
    restart: always
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '2'
          memory: 2G
    volumes:
      # Add backup volume
      - postgis_backup:/backup

  # Production overrides for API
  arxos-api:
    restart: always
    environment:
      ARX_LOG_LEVEL: warn
      ARX_TELEMETRY: "true"
      ARX_ENABLE_TLS: "true"
      # Security hardening
      ARX_BCRYPT_COST: 14
      ARX_SESSION_TIMEOUT: 3600
      ARX_MAX_REQUEST_SIZE: 10485760  # 10MB
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '1'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

  # ArxOS Daemon (production)
  arxos-daemon:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: arxos-daemon
    restart: always
    depends_on:
      postgis:
        condition: service_healthy
    environment:
      ARX_DB_TYPE: postgis
      POSTGIS_HOST: postgis
      POSTGIS_PORT: 5432
      POSTGIS_DB: ${POSTGRES_DB:-arxos}
      POSTGIS_USER: ${POSTGRES_USER:-arxos}
      POSTGIS_PASSWORD: ${POSTGRES_PASSWORD:-arxos_secure_password}
      ARX_LOG_LEVEL: warn
      ARX_STATE_DIR: /data/.arxos
      ARX_CACHE_DIR: /data/.arxos/cache
      DAEMON_WATCH_PATHS: ${DAEMON_WATCH_PATHS:-/data/ifc}
      DAEMON_POLL_INTERVAL: ${DAEMON_POLL_INTERVAL:-30s}
      DAEMON_AUTO_EXPORT: ${DAEMON_AUTO_EXPORT:-true}
    volumes:
      - arxos_data:/data
      - ifc_imports:/data/ifc
      - exports:/data/exports
      - ../config/daemon.yaml:/config/daemon.yaml:ro
    command: ["arx", "daemon", "start", "--config", "/config/daemon.yaml"]
    networks:
      - arxos-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # Nginx reverse proxy (production)
  nginx:
    image: nginx:alpine
    container_name: arxos-nginx
    restart: always
    depends_on:
      - arxos-api
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_cache:/var/cache/nginx
      - nginx_logs:/var/log/nginx
    ports:
      - "80:80"
      - "443:443"
    networks:
      - arxos-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 256M

volumes:
  postgis_backup:
    driver: local
  ifc_imports:
    driver: local
  exports:
    driver: local
  nginx_cache:
    driver: local
  nginx_logs:
    driver: local