<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arxos - Batch PDF Tester</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src='https://unpkg.com/tesseract.js@4.0.0/dist/tesseract.min.js'></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .upload-area {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }
        
        #drop-zone {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
            background: #f8f9ff;
        }
        
        #drop-zone:hover {
            background: #e8ebff;
            border-color: #764ba2;
        }
        
        #drop-zone.dragover {
            background: #d8dcff;
            border-color: #764ba2;
            transform: scale(1.02);
        }
        
        #drop-zone h2 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        #drop-zone p {
            color: #666;
        }
        
        .file-input {
            display: none;
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .pdf-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        
        .pdf-card:hover {
            transform: translateY(-5px);
        }
        
        .pdf-card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .pdf-preview {
            width: 100%;
            height: 200px;
            background: #f5f5f5;
            border-radius: 10px;
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
        }
        
        .pdf-preview canvas {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .stat {
            text-align: center;
            padding: 10px;
            background: #f8f9ff;
            border-radius: 8px;
        }
        
        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 0.8em;
            color: #999;
            margin-top: 5px;
        }
        
        .status {
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .status.processing {
            background: #fff3cd;
            color: #856404;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .room-list {
            max-height: 150px;
            overflow-y: auto;
            background: #f8f9ff;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
        }
        
        .room-tag {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            margin: 2px;
            font-size: 0.85em;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: scale(1.05);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .summary {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .summary h2 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .progress-bar {
            width: 100%;
            height: 30px;
            background: #f0f0f0;
            border-radius: 15px;
            overflow: hidden;
            margin-top: 20px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèóÔ∏è Arxos Batch PDF Tester</h1>
        
        <div class="upload-area">
            <div id="drop-zone">
                <h2>üìÅ Drop Multiple PDFs Here</h2>
                <p>or click to select files</p>
                <input type="file" id="file-input" class="file-input" accept=".pdf" multiple>
            </div>
            
            <div class="controls">
                <button id="process-all">Process All PDFs</button>
                <button id="clear-results">Clear Results</button>
                <button id="export-report">Export Report</button>
            </div>
            
            <div class="progress-bar" id="progress-bar" style="display: none;">
                <div class="progress-fill" id="progress-fill">0%</div>
            </div>
        </div>
        
        <div class="results-grid" id="results-grid"></div>
        
        <div class="summary" id="summary" style="display: none;">
            <h2>üìä Test Summary</h2>
            <div class="summary-stats" id="summary-stats"></div>
        </div>
    </div>
    
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        
        class BatchPDFTester {
            constructor() {
                this.files = [];
                this.results = [];
                this.currentIndex = 0;
                this.setupEventListeners();
            }
            
            setupEventListeners() {
                const dropZone = document.getElementById('drop-zone');
                const fileInput = document.getElementById('file-input');
                
                dropZone.addEventListener('click', () => fileInput.click());
                
                dropZone.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    dropZone.classList.add('dragover');
                });
                
                dropZone.addEventListener('dragleave', () => {
                    dropZone.classList.remove('dragover');
                });
                
                dropZone.addEventListener('drop', (e) => {
                    e.preventDefault();
                    dropZone.classList.remove('dragover');
                    this.handleFiles(e.dataTransfer.files);
                });
                
                fileInput.addEventListener('change', (e) => {
                    this.handleFiles(e.target.files);
                });
                
                document.getElementById('process-all').addEventListener('click', () => {
                    this.processAllFiles();
                });
                
                document.getElementById('clear-results').addEventListener('click', () => {
                    this.clearResults();
                });
                
                document.getElementById('export-report').addEventListener('click', () => {
                    this.exportReport();
                });
            }
            
            handleFiles(files) {
                this.files = Array.from(files).filter(f => f.type === 'application/pdf');
                this.displayFiles();
            }
            
            displayFiles() {
                const grid = document.getElementById('results-grid');
                grid.innerHTML = '';
                
                this.files.forEach((file, index) => {
                    const card = this.createCard(file, index);
                    grid.appendChild(card);
                });
            }
            
            createCard(file, index) {
                const card = document.createElement('div');
                card.className = 'pdf-card';
                card.id = `card-${index}`;
                
                card.innerHTML = `
                    <h3 title="${file.name}">${file.name}</h3>
                    <div class="status processing">Waiting...</div>
                    <div class="pdf-preview">
                        <canvas id="preview-${index}"></canvas>
                    </div>
                    <div class="stats">
                        <div class="stat">
                            <div class="stat-value">-</div>
                            <div class="stat-label">Walls</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">-</div>
                            <div class="stat-label">Rooms</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">-</div>
                            <div class="stat-label">Labels</div>
                        </div>
                    </div>
                    <div class="room-list" id="rooms-${index}" style="display: none;"></div>
                    <button onclick="tester.processFile(${index})">Process</button>
                `;
                
                // Load preview
                this.loadPreview(file, index);
                
                return card;
            }
            
            async loadPreview(file, index) {
                try {
                    const arrayBuffer = await file.arrayBuffer();
                    const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
                    const page = await pdf.getPage(1);
                    
                    const canvas = document.getElementById(`preview-${index}`);
                    const context = canvas.getContext('2d');
                    const viewport = page.getViewport({ scale: 0.5 });
                    
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;
                    
                    await page.render({
                        canvasContext: context,
                        viewport: viewport
                    }).promise;
                } catch (error) {
                    console.error(`Failed to load preview for ${file.name}:`, error);
                }
            }
            
            async processFile(index) {
                const file = this.files[index];
                const card = document.getElementById(`card-${index}`);
                const status = card.querySelector('.status');
                
                status.className = 'status processing';
                status.textContent = 'Processing...';
                
                try {
                    const result = await this.extractDataFromPDF(file);
                    
                    // Update card with results
                    card.querySelector('.stats').innerHTML = `
                        <div class="stat">
                            <div class="stat-value">${result.walls}</div>
                            <div class="stat-label">Walls</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">${result.rooms}</div>
                            <div class="stat-label">Rooms</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">${result.labels}</div>
                            <div class="stat-label">Labels</div>
                        </div>
                    `;
                    
                    // Show room numbers if found
                    if (result.roomNumbers && result.roomNumbers.length > 0) {
                        const roomList = document.getElementById(`rooms-${index}`);
                        roomList.style.display = 'block';
                        roomList.innerHTML = result.roomNumbers.map(r => 
                            `<span class="room-tag">${r}</span>`
                        ).join('');
                    }
                    
                    status.className = 'status success';
                    status.textContent = `‚úì Processed (${result.processingTime}ms)`;
                    
                    this.results[index] = result;
                } catch (error) {
                    status.className = 'status error';
                    status.textContent = '‚úó Failed';
                    console.error(`Failed to process ${file.name}:`, error);
                }
            }
            
            async processAllFiles() {
                const progressBar = document.getElementById('progress-bar');
                const progressFill = document.getElementById('progress-fill');
                
                progressBar.style.display = 'block';
                
                for (let i = 0; i < this.files.length; i++) {
                    await this.processFile(i);
                    const progress = Math.round(((i + 1) / this.files.length) * 100);
                    progressFill.style.width = `${progress}%`;
                    progressFill.textContent = `${progress}%`;
                }
                
                this.showSummary();
            }
            
            async extractDataFromPDF(file) {
                const startTime = Date.now();
                
                // Simulate extraction (in real app, this would do actual processing)
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
                
                // Mock results for demo
                const result = {
                    filename: file.name,
                    pages: pdf.numPages,
                    walls: Math.floor(Math.random() * 200) + 50,
                    rooms: Math.floor(Math.random() * 30) + 10,
                    labels: Math.floor(Math.random() * 50) + 20,
                    roomNumbers: this.generateMockRoomNumbers(),
                    processingTime: Date.now() - startTime,
                    timestamp: new Date().toISOString()
                };
                
                // Try to upload to backend
                try {
                    await this.uploadToBackend(file, result);
                    result.uploaded = true;
                } catch (error) {
                    result.uploaded = false;
                    console.warn('Upload failed:', error);
                }
                
                return result;
            }
            
            generateMockRoomNumbers() {
                const rooms = [];
                const count = Math.floor(Math.random() * 10) + 5;
                for (let i = 0; i < count; i++) {
                    const roomNum = Math.floor(Math.random() * 500) + 100;
                    rooms.push(roomNum.toString());
                }
                return rooms;
            }
            
            async uploadToBackend(file, result) {
                const formData = new FormData();
                formData.append('pdf', file);
                formData.append('building_name', file.name.replace('.pdf', ''));
                formData.append('floor', '1');
                formData.append('coordinate_system', 'normalized');
                
                const response = await fetch('http://localhost:8080/api/buildings/upload', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                return await response.json();
            }
            
            showSummary() {
                const summary = document.getElementById('summary');
                const stats = document.getElementById('summary-stats');
                
                const totalWalls = this.results.reduce((sum, r) => sum + (r?.walls || 0), 0);
                const totalRooms = this.results.reduce((sum, r) => sum + (r?.rooms || 0), 0);
                const totalLabels = this.results.reduce((sum, r) => sum + (r?.labels || 0), 0);
                const avgTime = this.results.reduce((sum, r) => sum + (r?.processingTime || 0), 0) / this.results.length;
                
                stats.innerHTML = `
                    <div class="stat">
                        <div class="stat-value">${this.files.length}</div>
                        <div class="stat-label">Total PDFs</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">${totalWalls}</div>
                        <div class="stat-label">Total Walls</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">${totalRooms}</div>
                        <div class="stat-label">Total Rooms</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">${totalLabels}</div>
                        <div class="stat-label">Total Labels</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">${Math.round(avgTime)}ms</div>
                        <div class="stat-label">Avg Time</div>
                    </div>
                `;
                
                summary.style.display = 'block';
            }
            
            clearResults() {
                this.files = [];
                this.results = [];
                document.getElementById('results-grid').innerHTML = '';
                document.getElementById('summary').style.display = 'none';
                document.getElementById('progress-bar').style.display = 'none';
            }
            
            exportReport() {
                const report = {
                    timestamp: new Date().toISOString(),
                    totalFiles: this.files.length,
                    results: this.results
                };
                
                const blob = new Blob([JSON.stringify(report, null, 2)], {
                    type: 'application/json'
                });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `arxos-test-report-${Date.now()}.json`;
                a.click();
                URL.revokeObjectURL(url);
            }
        }
        
        const tester = new BatchPDFTester();
    </script>
</body>
</html>
