apiVersion: v1
kind: ConfigMap
metadata:
  name: arxos-config
  namespace: arxos
  labels:
    app: arxos
data:
  # Database configuration
  POSTGIS_HOST: "arxos-postgres"
  POSTGIS_PORT: "5432"
  POSTGIS_DB: "arxos"
  POSTGIS_USER: "arxos"

  # API configuration
  SERVER_PORT: "8080"
  API_BASE_URL: "https://arxos.example.com"

  # Feature flags
  ENABLE_METRICS: "true"
  ENABLE_SWAGGER: "false"
  LOG_LEVEL: "info"

  # Connection pool settings
  DB_MAX_CONNECTIONS: "25"
  DB_MAX_IDLE_CONNECTIONS: "5"
  DB_CONNECTION_TIMEOUT: "30"

  # Redis configuration
  REDIS_HOST: "arxos-redis"
  REDIS_PORT: "6379"