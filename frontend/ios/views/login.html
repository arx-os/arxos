<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1F2937">
    <title>Login - Arxos Mobile</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    
    <!-- Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Mobile-specific styles -->
    <style>
        /* Prevent zoom on input focus */
        input, select, textarea {
            font-size: 16px !important;
        }
        
        /* Touch-friendly buttons */
        .touch-button {
            min-height: 44px;
            min-width: 44px;
            touch-action: manipulation;
        }
        
        /* Smooth transitions */
        .transition-smooth {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Loading animation */
        .loading-spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3B82F6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Form validation styles */
        .form-error {
            border-color: #EF4444;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
        }
        
        .form-success {
            border-color: #10B981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }
        
        /* Biometric auth button */
        .biometric-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            margin-top: 16px;
            transition: all 0.3s ease;
        }
        
        .biometric-button:active {
            transform: scale(0.98);
        }
        
        /* Project selector styles */
        .project-card {
            background: white;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .project-card:hover {
            border-color: #3B82F6;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.15);
        }
        
        .project-card.selected {
            border-color: #3B82F6;
            background: #F0F9FF;
        }
        
        /* Session info styles */
        .session-info {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen" 
      x-data="{ 
        currentStep: 'login',
        loginForm: {
          email: '',
          password: '',
          rememberMe: false
        },
        projects: [],
        selectedProject: null,
        loading: false,
        error: null,
        success: null,
        biometricAvailable: false,
        sessionInfo: null
      }"
      x-init="
        checkBiometricSupport();
        checkExistingSession();
      ">

    <!-- Loading Overlay -->
    <div x-show="loading" 
         class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 flex items-center space-x-3">
            <div class="loading-spinner"></div>
            <span class="text-gray-700">Loading...</span>
        </div>
    </div>

    <!-- Error Alert -->
    <div x-show="error" 
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0 transform scale-95"
         x-transition:enter-end="opacity-100 transform scale-100"
         class="fixed top-4 left-4 right-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg z-40">
        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <i class="fas fa-exclamation-triangle"></i>
                <span x-text="error"></span>
            </div>
            <button @click="error = null" class="text-red-500">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <!-- Success Alert -->
    <div x-show="success" 
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0 transform scale-95"
         x-transition:enter-end="opacity-100 transform scale-100"
         class="fixed top-4 left-4 right-4 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg z-40">
        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <i class="fas fa-check-circle"></i>
                <span x-text="success"></span>
            </div>
            <button @click="success = null" class="text-green-500">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <!-- Main Container -->
    <div class="min-h-screen flex items-center justify-center p-4">
        
        <!-- Login Step -->
        <div x-show="currentStep === 'login'" 
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="opacity-0 transform scale-95"
             x-transition:enter-end="opacity-100 transform scale-100"
             class="w-full max-w-sm">
            
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="w-20 h-20 bg-blue-600 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-building text-white text-2xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-800 mb-2">Welcome to Arxos</h1>
                <p class="text-gray-600">Sign in to access your BIM projects</p>
            </div>

            <!-- Session Info -->
            <div x-show="sessionInfo" class="session-info mb-6">
                <div class="flex items-center space-x-3 mb-3">
                    <i class="fas fa-user-circle text-blue-600 text-xl"></i>
                    <div>
                        <p class="font-medium text-gray-800" x-text="sessionInfo.name"></p>
                        <p class="text-sm text-gray-600" x-text="sessionInfo.email"></p>
                    </div>
                </div>
                <p class="text-sm text-gray-600">
                    Last active: <span x-text="sessionInfo.lastActive"></span>
                </p>
            </div>

            <!-- Login Form -->
            <form @submit.prevent="handleLogin()" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        Email Address
                    </label>
                    <input type="email" 
                           id="email" 
                           x-model="loginForm.email"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-smooth"
                           placeholder="Enter your email"
                           required>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Password
                    </label>
                    <div class="relative">
                        <input type="password" 
                               id="password" 
                               x-model="loginForm.password"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-smooth"
                               placeholder="Enter your password"
                               required>
                        <button type="button" 
                                @click="togglePasswordVisibility()"
                                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" 
                               x-model="loginForm.rememberMe"
                               class="rounded border-gray-300 text-blue-600">
                        <span class="text-sm text-gray-700">Remember me</span>
                    </label>
                    <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
                </div>

                <button type="submit" 
                        class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium transition-smooth hover:bg-blue-700 active:bg-blue-800 touch-button">
                    <span x-show="!loading">Sign In</span>
                    <span x-show="loading" class="flex items-center justify-center space-x-2">
                        <div class="loading-spinner"></div>
                        <span>Signing in...</span>
                    </span>
                </button>

                <!-- Biometric Login -->
                <button x-show="biometricAvailable" 
                        type="button"
                        @click="handleBiometricLogin()"
                        class="biometric-button">
                    <i class="fas fa-fingerprint"></i>
                    <span>Sign in with Biometric</span>
                </button>
            </form>

            <!-- Footer -->
            <div class="mt-8 text-center">
                <p class="text-sm text-gray-600">
                    Don't have an account? 
                    <a href="#" class="text-blue-600 hover:underline font-medium">Contact your administrator</a>
                </p>
            </div>
        </div>

        <!-- Project Selection Step -->
        <div x-show="currentStep === 'projects'" 
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="opacity-0 transform scale-95"
             x-transition:enter-end="opacity-100 transform scale-100"
             class="w-full max-w-md">
            
            <!-- Header -->
            <div class="text-center mb-6">
                <h2 class="text-xl font-bold text-gray-800 mb-2">Select Project</h2>
                <p class="text-gray-600">Choose a building to view</p>
            </div>

            <!-- Project List -->
            <div class="space-y-3 mb-6">
                <template x-for="project in projects" :key="project.id">
                    <div class="project-card"
                         :class="{ 'selected': selectedProject && selectedProject.id === project.id }"
                         @click="selectProject(project)">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-3">
                                <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center">
                                    <i class="fas fa-building text-blue-600"></i>
                                </div>
                                <div>
                                    <h3 class="font-medium text-gray-800" x-text="project.name"></h3>
                                    <p class="text-sm text-gray-600" x-text="project.address"></p>
                                </div>
                            </div>
                            <div class="text-right">
                                <p class="text-xs text-gray-500" x-text="project.type"></p>
                                <p class="text-xs text-gray-500" x-text="`${project.floors} floors`"></p>
                            </div>
                        </div>
                    </div>
                </template>
            </div>

            <!-- Action Buttons -->
            <div class="space-y-3">
                <button @click="loadProjects()" 
                        class="w-full bg-gray-100 text-gray-700 py-3 rounded-lg font-medium transition-smooth hover:bg-gray-200 touch-button">
                    <i class="fas fa-sync-alt mr-2"></i>
                    Refresh Projects
                </button>
                
                <button x-show="selectedProject" 
                        @click="enterProject()"
                        class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium transition-smooth hover:bg-blue-700 touch-button">
                    <i class="fas fa-arrow-right mr-2"></i>
                    Enter Project
                </button>
                
                <button @click="logout()" 
                        class="w-full bg-red-600 text-white py-3 rounded-lg font-medium transition-smooth hover:bg-red-700 touch-button">
                    <i class="fas fa-sign-out-alt mr-2"></i>
                    Sign Out
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="../js/project_switcher.js"></script>
    
    <script>
        // Check for biometric support
        async function checkBiometricSupport() {
            if (window.PublicKeyCredential) {
                const available = await PublicKeyCredential.isUserVerifyingPlatformAuthenticatorAvailable();
                Alpine.store('biometricAvailable', available);
            }
        }
        
        // Check for existing session
        async function checkExistingSession() {
            const token = localStorage.getItem('arx_jwt');
            if (token) {
                try {
                    const response = await fetch('/api/user/session', {
                        headers: {
                            'Authorization': 'Bearer ' + token
                        }
                    });
                    
                    if (response.ok) {
                        const sessionData = await response.json();
                        Alpine.store('sessionInfo', {
                            name: sessionData.name,
                            email: sessionData.email,
                            lastActive: new Date(sessionData.last_active).toLocaleString()
                        });
                        
                        // Auto-load projects if session is valid
                        await loadProjects();
                        Alpine.store('currentStep', 'projects');
                    } else {
                        localStorage.removeItem('arx_jwt');
                    }
                } catch (error) {
                    localStorage.removeItem('arx_jwt');
                }
            }
        }
        
        // Handle login
        async function handleLogin() {
            Alpine.store('loading', true);
            Alpine.store('error', null);
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: Alpine.store('loginForm').email,
                        password: Alpine.store('loginForm').password,
                        remember_me: Alpine.store('loginForm').rememberMe
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('arx_jwt', data.token);
                    
                    Alpine.store('success', 'Login successful!');
                    
                    // Load projects and switch to project selection
                    await loadProjects();
                    Alpine.store('currentStep', 'projects');
                } else {
                    const errorData = await response.json();
                    Alpine.store('error', errorData.message || 'Login failed');
                }
            } catch (error) {
                Alpine.store('error', 'Network error: ' + error.message);
            } finally {
                Alpine.store('loading', false);
            }
        }
        
        // Handle biometric login
        async function handleBiometricLogin() {
            try {
                // Implement biometric authentication
                // This would use WebAuthn or similar API
                Alpine.store('success', 'Biometric authentication not implemented yet');
            } catch (error) {
                Alpine.store('error', 'Biometric authentication failed');
            }
        }
        
        // Load user projects
        async function loadProjects() {
            const token = localStorage.getItem('arx_jwt');
            if (!token) return;
            
            try {
                const response = await fetch('/api/user/projects', {
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                });
                
                if (response.ok) {
                    const projects = await response.json();
                    Alpine.store('projects', projects);
                } else {
                    Alpine.store('error', 'Failed to load projects');
                }
            } catch (error) {
                Alpine.store('error', 'Network error loading projects');
            }
        }
        
        // Select project
        function selectProject(project) {
            Alpine.store('selectedProject', project);
        }
        
        // Enter selected project
        function enterProject() {
            const project = Alpine.store('selectedProject');
            if (!project) return;
            
            // Navigate to BIM viewer with project context
            const url = `bim_viewer.html?building=${project.id}&name=${encodeURIComponent(project.name)}`;
            window.location.href = url;
        }
        
        // Logout
        function logout() {
            localStorage.removeItem('arx_jwt');
            Alpine.store('currentStep', 'login');
            Alpine.store('sessionInfo', null);
            Alpine.store('projects', []);
            Alpine.store('selectedProject', null);
        }
        
        // Toggle password visibility
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const icon = passwordInput.nextElementSibling.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
        
        // Expose functions to Alpine.js
        window.handleLogin = handleLogin;
        window.handleBiometricLogin = handleBiometricLogin;
        window.loadProjects = loadProjects;
        window.selectProject = selectProject;
        window.enterProject = enterProject;
        window.logout = logout;
        window.togglePasswordVisibility = togglePasswordVisibility;
    </script>
</body>
</html>
