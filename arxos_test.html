<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arxos Test Interface</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #fff;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Sidebar */
        #sidebar {
            width: 320px;
            background: rgba(0,0,0,0.95);
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        
        #sidebar h1 {
            padding: 20px;
            background: linear-gradient(135deg, #4a9eff, #6bb3ff);
            font-size: 24px;
            text-align: center;
        }
        
        .section {
            padding: 20px;
            border-bottom: 1px solid #333;
        }
        
        .section h2 {
            color: #4a9eff;
            margin-bottom: 15px;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button {
            background: #2a2a2a;
            color: white;
            border: 1px solid #444;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            margin: 4px;
            font-size: 12px;
            transition: all 0.2s;
            width: calc(50% - 8px);
        }
        
        button:hover {
            background: #4a9eff;
            border-color: #6bb3ff;
        }
        
        button.full-width {
            width: calc(100% - 8px);
        }
        
        button.active {
            background: #4a9eff;
            border-color: #6bb3ff;
        }
        
        /* Main View */
        #main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        #toolbar {
            height: 50px;
            background: rgba(0,0,0,0.9);
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            padding: 0 20px;
            gap: 20px;
        }
        
        #canvas-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        #canvas {
            width: 100%;
            height: 100%;
        }
        
        /* Stats Panel */
        #stats {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.9);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            min-width: 200px;
        }
        
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .stat-label {
            color: #999;
        }
        
        .stat-value {
            color: #4a9eff;
            font-weight: bold;
        }
        
        /* File Upload */
        #upload-section {
            padding: 20px;
            background: rgba(42,42,42,0.5);
        }
        
        input[type="file"] {
            display: none;
        }
        
        .upload-button {
            background: linear-gradient(135deg, #4a9eff, #6bb3ff);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            margin: 10px auto;
            display: block;
            border: none;
            font-size: 14px;
        }
        
        .upload-button:hover {
            transform: scale(1.05);
        }
        
        /* Zoom Control */
        #zoom-control {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.9);
            padding: 15px;
            border-radius: 10px;
        }
        
        #zoom-slider {
            width: 150px;
        }
        
        /* WebSocket Status */
        #ws-status {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.9);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 12px;
        }
        
        .ws-connected {
            color: #4CAF50;
        }
        
        .ws-disconnected {
            color: #F44336;
        }
        
        /* Info Panel */
        #info-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.9);
            padding: 15px;
            border-radius: 10px;
            max-width: 300px;
        }
        
        /* Confidence Colors */
        .confidence-high { color: #4CAF50; }
        .confidence-medium { color: #FFC107; }
        .confidence-low { color: #F44336; }
        
        /* Grid Background */
        .grid-bg {
            background-image: 
                linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 50px 50px;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h1>ARXOS TEST</h1>
        
        <div class="section">
            <h2>PDF Upload</h2>
            <input type="file" id="pdf-file" accept=".pdf">
            <label for="pdf-file" class="upload-button">Upload Floor Plan PDF</label>
            <div id="upload-status"></div>
        </div>
        
        <div class="section">
            <h2>View Controls</h2>
            <button onclick="loadAllObjects()" class="full-width">Load All Objects</button>
            <button onclick="loadCurrentTile()">Load Tile</button>
            <button onclick="clearView()">Clear</button>
            <button onclick="toggleGrid()">Toggle Grid</button>
            <button onclick="resetView()">Reset View</button>
        </div>
        
        <div class="section">
            <h2>View Mode</h2>
            <button onclick="setViewMode('confidence')" class="mode-btn">Confidence</button>
            <button onclick="setViewMode('system')" class="mode-btn">System</button>
            <button onclick="setViewMode('type')" class="mode-btn">Type</button>
            <button onclick="setViewMode('3d')" class="mode-btn">3D View</button>
        </div>
        
        <div class="section">
            <h2>Systems Filter</h2>
            <button onclick="toggleSystem('structural')">Structural</button>
            <button onclick="toggleSystem('electrical')">Electrical</button>
            <button onclick="toggleSystem('hvac')">HVAC</button>
            <button onclick="toggleSystem('plumbing')">Plumbing</button>
            <button onclick="toggleSystem('fire')">Fire</button>
            <button onclick="toggleSystem('architectural')">Architectural</button>
        </div>
        
        <div class="section">
            <h2>Symbol Test</h2>
            <button onclick="addTestSymbol('door')">Add Door</button>
            <button onclick="addTestSymbol('window')">Add Window</button>
            <button onclick="addTestSymbol('wall')">Add Wall</button>
            <button onclick="addTestSymbol('room')">Add Room</button>
            <button onclick="addTestSymbol('outlet')">Add Outlet</button>
            <button onclick="addTestSymbol('light')">Add Light</button>
        </div>
        
        <div class="section">
            <h2>API Test</h2>
            <button onclick="testHealth()" class="full-width">Test Health</button>
            <button onclick="testTileAPI()" class="full-width">Test Tile API</button>
            <button onclick="testWebSocket()" class="full-width">Test WebSocket</button>
            <button onclick="exportData()" class="full-width">Export JSON</button>
        </div>
    </div>
    
    <div id="main">
        <div id="toolbar">
            <span>Zoom: <span id="zoom-level">5</span></span>
            <input type="range" id="zoom-slider" min="0" max="9" value="5" onchange="setZoom(this.value)">
            <span id="current-tool">Tool: Select</span>
            <span id="mouse-coords">X: 0, Y: 0</span>
        </div>
        
        <div id="canvas-container" class="grid-bg">
            <canvas id="canvas"></canvas>
            
            <div id="ws-status" class="ws-disconnected">
                ● WebSocket: Disconnected
            </div>
            
            <div id="stats">
                <h3>Statistics</h3>
                <div class="stat-row">
                    <span class="stat-label">Total Objects:</span>
                    <span class="stat-value" id="total-objects">0</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Visible:</span>
                    <span class="stat-value" id="visible-objects">0</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">High Conf:</span>
                    <span class="stat-value confidence-high" id="high-conf">0</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Med Conf:</span>
                    <span class="stat-value confidence-medium" id="med-conf">0</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Low Conf:</span>
                    <span class="stat-value confidence-low" id="low-conf">0</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">FPS:</span>
                    <span class="stat-value" id="fps">60</span>
                </div>
            </div>
            
            <div id="info-panel" style="display: none;">
                <div id="info-content"></div>
            </div>
        </div>
    </div>
    
    <script>
        // Global state
        const state = {
            canvas: null,
            ctx: null,
            arxObjects: [],
            viewMode: 'confidence',
            zoom: 5,
            offsetX: 0,  // Start at origin
            offsetY: 0,  // Start at origin
            scale: 0.01,  // Initial scale for millimeter coordinates
            isDragging: false,
            dragStartX: 0,
            dragStartY: 0,
            gridVisible: true,
            ws: null,
            enabledSystems: {
                structural: true,
                electrical: true,
                hvac: true,
                plumbing: true,
                fire: true,
                architectural: true
            },
            symbolLibrary: {},
            fps: 60,
            lastFrameTime: Date.now()
        };
        
        // Initialize
        function init() {
            state.canvas = document.getElementById('canvas');
            state.ctx = state.canvas.getContext('2d');
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // Mouse controls
            state.canvas.addEventListener('mousedown', startDrag);
            state.canvas.addEventListener('mousemove', handleMouseMove);
            state.canvas.addEventListener('mouseup', endDrag);
            state.canvas.addEventListener('wheel', handleZoom);
            
            // File upload
            document.getElementById('pdf-file').addEventListener('change', handleFileUpload);
            
            // Load symbol library
            loadSymbolLibrary();
            
            // Connect WebSocket
            connectWebSocket();
            
            // Start render loop
            requestAnimationFrame(render);
            
            // Load initial data
            loadAllObjects();
        }
        
        function resizeCanvas() {
            const container = document.getElementById('canvas-container');
            state.canvas.width = container.clientWidth;
            state.canvas.height = container.clientHeight;
            render();
        }
        
        // Symbol Library
        function loadSymbolLibrary() {
            state.symbolLibrary = {
                wall: (x, y, w, h) => {
                    state.ctx.fillStyle = '#888';
                    state.ctx.fillRect(x, y, w, h);
                },
                door: (x, y, w, h) => {
                    state.ctx.strokeStyle = '#8B4513';
                    state.ctx.lineWidth = 2;
                    state.ctx.strokeRect(x, y, w, h);
                    state.ctx.beginPath();
                    state.ctx.arc(x, y + h/2, w, -Math.PI/2, 0);
                    state.ctx.stroke();
                },
                window: (x, y, w, h) => {
                    state.ctx.strokeStyle = '#87CEEB';
                    state.ctx.lineWidth = 2;
                    state.ctx.strokeRect(x, y, w, h);
                    state.ctx.beginPath();
                    state.ctx.moveTo(x, y + h/2);
                    state.ctx.lineTo(x + w, y + h/2);
                    state.ctx.stroke();
                },
                room: (x, y, w, h) => {
                    state.ctx.strokeStyle = '#444';
                    state.ctx.lineWidth = 1;
                    state.ctx.setLineDash([5, 5]);
                    state.ctx.strokeRect(x, y, w, h);
                    state.ctx.setLineDash([]);
                },
                outlet: (x, y, w, h) => {
                    state.ctx.strokeStyle = '#FFEB3B';
                    state.ctx.lineWidth = 2;
                    state.ctx.beginPath();
                    state.ctx.arc(x + w/2, y + h/2, Math.min(w, h)/2, 0, Math.PI * 2);
                    state.ctx.stroke();
                },
                light: (x, y, w, h) => {
                    state.ctx.strokeStyle = '#FFEB3B';
                    state.ctx.fillStyle = '#FFEB3B20';
                    state.ctx.beginPath();
                    state.ctx.arc(x + w/2, y + h/2, Math.min(w, h)/2, 0, Math.PI * 2);
                    state.ctx.fill();
                    state.ctx.stroke();
                }
            };
        }
        
        // Rendering
        function render() {
            // Clear canvas
            state.ctx.clearRect(0, 0, state.canvas.width, state.canvas.height);
            
            // Save context
            state.ctx.save();
            
            // Apply transformations
            state.ctx.translate(state.offsetX + state.canvas.width/2, state.offsetY + state.canvas.height/2);
            state.ctx.scale(state.scale, state.scale);
            
            // Draw grid
            if (state.gridVisible) {
                drawGrid();
            }
            
            // Draw ArxObjects
            let visibleCount = 0;
            state.arxObjects.forEach(obj => {
                if (shouldRenderObject(obj)) {
                    drawArxObject(obj);
                    visibleCount++;
                }
            });
            
            // Restore context
            state.ctx.restore();
            
            // Update stats
            document.getElementById('visible-objects').textContent = visibleCount;
            
            // Calculate FPS
            const now = Date.now();
            const delta = now - state.lastFrameTime;
            state.fps = Math.round(1000 / delta);
            state.lastFrameTime = now;
            document.getElementById('fps').textContent = state.fps;
            
            // Continue render loop
            requestAnimationFrame(render);
        }
        
        function drawGrid() {
            state.ctx.strokeStyle = '#222';
            state.ctx.lineWidth = 0.5;
            
            const gridSize = 1000;
            const startX = Math.floor(-state.offsetX / gridSize) * gridSize - state.offsetX;
            const startY = Math.floor(-state.offsetY / gridSize) * gridSize - state.offsetY;
            
            for (let x = startX; x < state.canvas.width; x += gridSize * state.scale) {
                state.ctx.beginPath();
                state.ctx.moveTo(x - state.canvas.width/2, -state.canvas.height/2);
                state.ctx.lineTo(x - state.canvas.width/2, state.canvas.height/2);
                state.ctx.stroke();
            }
            
            for (let y = startY; y < state.canvas.height; y += gridSize * state.scale) {
                state.ctx.beginPath();
                state.ctx.moveTo(-state.canvas.width/2, y - state.canvas.height/2);
                state.ctx.lineTo(state.canvas.width/2, y - state.canvas.height/2);
                state.ctx.stroke();
            }
        }
        
        function shouldRenderObject(obj) {
            if (!state.enabledSystems[obj.system]) return false;
            
            const scaleMin = obj.scale_min || obj.scaleMin || 0;
            const scaleMax = obj.scale_max || obj.scaleMax || 9;
            if (state.zoom < scaleMin || state.zoom > scaleMax) return false;
            
            return true;
        }
        
        function drawArxObject(obj) {
            const x = obj.x || 0;
            const y = obj.y || 0;
            const width = obj.width || 100;
            const height = obj.height || 100;
            
            // Set style based on view mode
            if (state.viewMode === 'confidence') {
                const conf = obj.confidence || 0.5;
                if (conf > 0.85) state.ctx.fillStyle = '#4CAF50';
                else if (conf >= 0.60) state.ctx.fillStyle = '#FFC107';
                else state.ctx.fillStyle = '#F44336';
            } else if (state.viewMode === 'system') {
                const colors = {
                    structural: '#888',
                    electrical: '#FFEB3B',
                    hvac: '#2196F3',
                    plumbing: '#4CAF50',
                    fire: '#F44336',
                    architectural: '#9C27B0'
                };
                state.ctx.fillStyle = colors[obj.system] || '#666';
            } else {
                state.ctx.fillStyle = '#4a9eff';
            }
            
            // Draw using symbol library or default
            if (state.symbolLibrary[obj.type]) {
                state.symbolLibrary[obj.type](x, y, width, height);
            } else {
                state.ctx.fillRect(x, y, width, height);
            }
        }
        
        // API Functions
        async function loadAllObjects() {
            try {
                const response = await fetch('http://localhost:8080/api/arxobjects');
                state.arxObjects = await response.json();
                updateStats();
                console.log(`Loaded ${state.arxObjects.length} objects`);
            } catch (error) {
                console.error('Failed to load objects:', error);
            }
        }
        
        async function loadCurrentTile() {
            const tileX = Math.floor(-state.offsetX / 256);
            const tileY = Math.floor(-state.offsetY / 256);
            
            try {
                const response = await fetch(`http://localhost:8080/api/tiles/${state.zoom}/${tileX}/${tileY}`);
                const tileObjects = await response.json();
                
                const existingIds = new Set(state.arxObjects.map(o => o.id));
                const newObjects = tileObjects.filter(o => !existingIds.has(o.id));
                state.arxObjects = [...state.arxObjects, ...newObjects];
                
                updateStats();
                console.log(`Loaded tile [${state.zoom}/${tileX}/${tileY}] with ${tileObjects.length} objects`);
            } catch (error) {
                console.error('Failed to load tile:', error);
            }
        }
        
        async function testHealth() {
            try {
                const response = await fetch('http://localhost:8080/health');
                const data = await response.json();
                alert('Health Check: ' + JSON.stringify(data, null, 2));
            } catch (error) {
                alert('Health check failed: ' + error.message);
            }
        }
        
        async function testTileAPI() {
            try {
                const response = await fetch('http://localhost:8080/api/tiles/5/0/0');
                const data = await response.json();
                alert(`Tile [5/0/0] contains ${data.length} objects`);
            } catch (error) {
                alert('Tile API test failed: ' + error.message);
            }
        }
        
        // WebSocket
        function connectWebSocket() {
            state.ws = new WebSocket('ws://localhost:8080/ws');
            
            state.ws.onopen = () => {
                document.getElementById('ws-status').className = 'ws-connected';
                document.getElementById('ws-status').innerHTML = '● WebSocket: Connected';
                console.log('WebSocket connected');
            };
            
            state.ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                console.log('WebSocket message:', data);
                
                if (data.type === 'pdf_processed') {
                    loadAllObjects();
                }
            };
            
            state.ws.onclose = () => {
                document.getElementById('ws-status').className = 'ws-disconnected';
                document.getElementById('ws-status').innerHTML = '● WebSocket: Disconnected';
                setTimeout(connectWebSocket, 5000);
            };
        }
        
        function testWebSocket() {
            if (state.ws && state.ws.readyState === WebSocket.OPEN) {
                state.ws.send(JSON.stringify({type: 'test', message: 'Hello from client'}));
                alert('WebSocket test message sent');
            } else {
                alert('WebSocket not connected');
            }
        }
        
        // File Upload
        async function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const formData = new FormData();
            formData.append('pdf', file);
            formData.append('building_name', 'Test Building');
            formData.append('floor_number', '1');
            
            try {
                document.getElementById('upload-status').innerHTML = 'Uploading...';
                
                const response = await fetch('http://localhost:8080/api/upload/pdf', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                document.getElementById('upload-status').innerHTML = 
                    `Success! Created ${result.object_count} objects`;
                
                // Reload objects
                setTimeout(loadAllObjects, 1000);
            } catch (error) {
                document.getElementById('upload-status').innerHTML = 
                    'Upload failed: ' + error.message;
            }
        }
        
        // View Controls
        function setViewMode(mode) {
            state.viewMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }
        
        function toggleSystem(system) {
            state.enabledSystems[system] = !state.enabledSystems[system];
            event.target.classList.toggle('active');
        }
        
        function toggleGrid() {
            state.gridVisible = !state.gridVisible;
        }
        
        function clearView() {
            state.arxObjects = [];
            updateStats();
        }
        
        function resetView() {
            // Center on loaded objects if any
            if (state.arxObjects.length > 0) {
                let minX = Infinity, maxX = -Infinity;
                let minY = Infinity, maxY = -Infinity;
                
                state.arxObjects.forEach(obj => {
                    minX = Math.min(minX, obj.x);
                    maxX = Math.max(maxX, obj.x + (obj.width || 0));
                    minY = Math.min(minY, obj.y);
                    maxY = Math.max(maxY, obj.y + (obj.height || 0));
                });
                
                const centerX = (minX + maxX) / 2;
                const centerY = (minY + maxY) / 2;
                
                state.offsetX = -centerX * 0.01 + state.canvas.width / 2;
                state.offsetY = -centerY * 0.01 + state.canvas.height / 2;
                state.scale = 0.01;
                state.zoom = 6;
            } else {
                state.offsetX = 0;
                state.offsetY = 0;
                state.scale = 0.01;
                state.zoom = 5;
            }
            
            document.getElementById('zoom-slider').value = state.zoom;
            document.getElementById('zoom-level').textContent = state.zoom;
        }
        
        function setZoom(value) {
            state.zoom = parseInt(value);
            document.getElementById('zoom-level').textContent = state.zoom;
            // Scale for millimeter coordinates
            state.scale = Math.pow(10, (state.zoom - 7) / 2);
        }
        
        // Mouse Controls
        function startDrag(e) {
            state.isDragging = true;
            state.dragStartX = e.clientX - state.offsetX;
            state.dragStartY = e.clientY - state.offsetY;
            state.canvas.style.cursor = 'grabbing';
        }
        
        function handleMouseMove(e) {
            const rect = state.canvas.getBoundingClientRect();
            const x = ((e.clientX - rect.left - state.offsetX - state.canvas.width/2) / state.scale).toFixed(0);
            const y = ((e.clientY - rect.top - state.offsetY - state.canvas.height/2) / state.scale).toFixed(0);
            document.getElementById('mouse-coords').textContent = `X: ${x}, Y: ${y}`;
            
            if (state.isDragging) {
                state.offsetX = e.clientX - state.dragStartX;
                state.offsetY = e.clientY - state.dragStartY;
            }
        }
        
        function endDrag(e) {
            state.isDragging = false;
            state.canvas.style.cursor = 'grab';
        }
        
        function handleZoom(e) {
            e.preventDefault();
            const delta = e.deltaY > 0 ? 0.9 : 1.1;
            state.scale *= delta;
            state.scale = Math.max(0.0001, Math.min(1, state.scale));
            
            // Update zoom display
            const zoomLevel = Math.log10(state.scale) + 5;
            document.getElementById('zoom-value').textContent = zoomLevel.toFixed(1);
        }
        
        // Test Symbols
        function addTestSymbol(type) {
            const obj = {
                id: 'test_' + Date.now(),
                type: type,
                system: type === 'outlet' || type === 'light' ? 'electrical' : 'structural',
                x: Math.random() * 2000 - 1000,
                y: Math.random() * 2000 - 1000,
                width: 100,
                height: 100,
                confidence: Math.random(),
                scaleMin: 0,
                scaleMax: 9
            };
            state.arxObjects.push(obj);
            updateStats();
        }
        
        // Statistics
        function updateStats() {
            let highConf = 0, medConf = 0, lowConf = 0;
            
            state.arxObjects.forEach(obj => {
                const conf = obj.confidence || 0.5;
                if (conf > 0.85) highConf++;
                else if (conf >= 0.60) medConf++;
                else lowConf++;
            });
            
            document.getElementById('total-objects').textContent = state.arxObjects.length;
            document.getElementById('high-conf').textContent = highConf;
            document.getElementById('med-conf').textContent = medConf;
            document.getElementById('low-conf').textContent = lowConf;
        }
        
        // Export
        function exportData() {
            const data = {
                timestamp: new Date().toISOString(),
                objects: state.arxObjects,
                stats: {
                    total: state.arxObjects.length,
                    bySystem: {},
                    byType: {}
                }
            };
            
            state.arxObjects.forEach(obj => {
                data.stats.bySystem[obj.system] = (data.stats.bySystem[obj.system] || 0) + 1;
                data.stats.byType[obj.type] = (data.stats.byType[obj.type] || 0) + 1;
            });
            
            const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `arxos_export_${Date.now()}.json`;
            a.click();
        }
        
        // Initialize on load
        window.addEventListener('load', init);
    </script>
