<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArxOS ASCII-BIM Viewer</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1a1a1a">
    <meta name="description" content="ArxOS Layer 4 ASCII-BIM Progressive Web Application">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="ascii-renderer.js" as="script">
    <link rel="preload" href="websocket-client.js" as="script">
    
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --text-primary: #00ff00;
            --text-secondary: #00aa00;
            --accent: #ffff00;
            --border: #333;
            --error: #ff0000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            color: var(--accent);
        }

        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .control-label {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .control-input {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 5px 8px;
            font-family: inherit;
            font-size: 12px;
        }

        .btn {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 6px 12px;
            cursor: pointer;
            font-family: inherit;
            font-size: 12px;
            transition: all 0.2s;
        }

        .btn:hover {
            background: var(--border);
            color: var(--accent);
        }

        .btn.active {
            background: var(--accent);
            color: var(--bg-primary);
        }

        /* Status Bar */
        .status-bar {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 5px 20px;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 30px;
        }

        .status-left {
            display: flex;
            gap: 20px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--error);
        }

        .status-indicator.connected {
            background: var(--text-primary);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            position: relative;
            overflow: hidden;
        }

        /* ASCII Canvas */
        .ascii-canvas {
            flex: 1;
            background: var(--bg-primary);
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1;
            white-space: pre;
            overflow: hidden;
            padding: 10px;
            cursor: crosshair;
            user-select: none;
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background: var(--bg-secondary);
            border-left: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-tabs {
            display: flex;
            border-bottom: 1px solid var(--border);
        }

        .sidebar-tab {
            flex: 1;
            padding: 10px;
            background: var(--bg-primary);
            border-right: 1px solid var(--border);
            cursor: pointer;
            text-align: center;
            font-size: 12px;
            transition: all 0.2s;
        }

        .sidebar-tab:hover {
            background: var(--border);
        }

        .sidebar-tab.active {
            background: var(--bg-secondary);
            color: var(--accent);
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        /* Object List */
        .object-list {
            display: none;
        }

        .object-list.active {
            display: block;
        }

        .object-item {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            padding: 10px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .object-item:hover {
            border-color: var(--text-secondary);
        }

        .object-item.selected {
            border-color: var(--accent);
            background: rgba(255, 255, 0, 0.1);
        }

        .object-type {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .object-name {
            font-size: 14px;
            margin: 4px 0;
        }

        .object-props {
            font-size: 10px;
            color: var(--text-secondary);
        }

        /* Properties Panel */
        .properties-panel {
            display: none;
        }

        .properties-panel.active {
            display: block;
        }

        .prop-group {
            margin-bottom: 15px;
        }

        .prop-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }

        .prop-value {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            padding: 8px;
            font-size: 12px;
            word-break: break-all;
        }

        /* Layers Panel */
        .layers-panel {
            display: none;
        }

        .layers-panel.active {
            display: block;
        }

        .layer-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 0;
            border-bottom: 1px solid var(--border);
        }

        .layer-checkbox {
            width: 16px;
            height: 16px;
        }

        .layer-name {
            flex: 1;
            font-size: 12px;
        }

        .layer-count {
            font-size: 10px;
            color: var(--text-secondary);
        }

        /* Loading Screen */
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-content {
            text-align: center;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 2px solid var(--border);
            border-top: 2px solid var(--text-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 250px;
            }
            
            .controls {
                flex-wrap: wrap;
                gap: 5px;
            }
            
            .ascii-canvas {
                font-size: 12px;
                padding: 5px;
            }
            
            .header {
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                position: absolute;
                top: 0;
                right: -300px;
                height: 100%;
                z-index: 100;
                transition: right 0.3s ease;
            }
            
            .sidebar.mobile-open {
                right: 0;
            }
            
            .mobile-overlay {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.5);
                z-index: 90;
                display: none;
            }
            
            .mobile-overlay.active {
                display: block;
            }
        }

        /* ASCII Characters Optimization */
        .ascii-canvas {
            font-feature-settings: "liga" 0;
            text-rendering: optimizeSpeed;
            -webkit-font-smoothing: none;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Offline Indicator */
        .offline-banner {
            background: var(--error);
            color: white;
            padding: 8px 20px;
            text-align: center;
            font-size: 12px;
            display: none;
        }

        .offline-banner.show {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Offline Banner -->
    <div class="offline-banner" id="offlineBanner">
        ⚠️ Offline Mode - Using cached data
    </div>

    <!-- Header -->
    <div class="header">
        <div class="logo">ArxOS ASCII-BIM</div>
        <div class="controls">
            <div class="control-group">
                <span class="control-label">Building:</span>
                <select class="control-input" id="buildingSelect">
                    <option value="">Select Building...</option>
                </select>
            </div>
            <div class="control-group">
                <span class="control-label">Floor:</span>
                <select class="control-input" id="floorSelect">
                    <option value="f1">Floor 1</option>
                    <option value="f2">Floor 2</option>
                    <option value="f3">Floor 3</option>
                </select>
            </div>
            <div class="control-group">
                <span class="control-label">Zoom:</span>
                <input type="range" class="control-input" id="zoomSlider" min="0.1" max="5" step="0.1" value="1">
                <span id="zoomValue">1.0x</span>
            </div>
            <button class="btn" id="refreshBtn">Refresh</button>
            <button class="btn" id="fullscreenBtn">⛶</button>
            <button class="btn" id="mobileMenuBtn" style="display: none;">☰</button>
        </div>
    </div>

    <!-- Status Bar -->
    <div class="status-bar">
        <div class="status-left">
            <div class="status-item">
                <div class="status-indicator" id="connectionStatus"></div>
                <span id="connectionText">Disconnected</span>
            </div>
            <div class="status-item">
                <span>Objects: <span id="objectCount">0</span></span>
            </div>
            <div class="status-item">
                <span>FPS: <span id="fpsCounter">--</span></span>
            </div>
        </div>
        <div class="status-right">
            <span id="coordinateDisplay">x: 0, y: 0</span>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- ASCII Canvas -->
        <div class="ascii-canvas" id="asciiCanvas"></div>

        <!-- Mobile Overlay -->
        <div class="mobile-overlay" id="mobileOverlay"></div>

        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-tabs">
                <div class="sidebar-tab active" data-tab="objects">Objects</div>
                <div class="sidebar-tab" data-tab="properties">Props</div>
                <div class="sidebar-tab" data-tab="layers">Layers</div>
            </div>
            
            <div class="sidebar-content">
                <!-- Objects Tab -->
                <div class="object-list active" data-content="objects">
                    <div id="objectsList"></div>
                </div>
                
                <!-- Properties Tab -->
                <div class="properties-panel" data-content="properties">
                    <div id="propertiesContent">
                        <p style="color: #666; font-size: 12px;">Select an object to view properties</p>
                    </div>
                </div>
                
                <!-- Layers Tab -->
                <div class="layers-panel" data-content="layers">
                    <div id="layersContent"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div>Loading building data...</div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="ascii-renderer.js"></script>
    <script src="websocket-client.js"></script>
    <script src="pwa-manager.js"></script>
    <script src="app.js"></script>
</body>
</html>
