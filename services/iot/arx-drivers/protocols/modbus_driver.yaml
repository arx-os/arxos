id: sensor.temp.modbus.belimo_vav
type: driver
object_type: vav
protocol: modbus
status: published
source: community
version: 1.0.0
shares:
  - user_id: user_123
    username: electric.james
    pct: 0.6
    contribution: Created and tested initial Modbus driver
  - user_id: user_456
    username: edge.marina
    pct: 0.25
    contribution: Added fault mappings and validation
  - user_id: arxos_bot
    pct: 0.15
    contribution: Auto-parsed manufacturer specs

linked_hardware:
  manufacturer: Belimo
  model: VAV-24V
  sku: BL-VAV-24V
  datasheet_url: https://www.belimo.com/vav-24v

register_map:
  temperature:
    address: 40001
    type: float
    scale: 1.0
    unit: "°C"
    description: "Temperature sensor reading"
    range: [-40, 80]
    accuracy: "±0.5°C"

  pressure:
    address: 40003
    type: float
    scale: 1.0
    unit: "Pa"
    description: "Duct pressure sensor"
    range: [-1000, 1000]
    accuracy: "±10Pa"

  airflow:
    address: 40005
    type: float
    scale: 1.0
    unit: "m³/h"
    description: "Airflow rate measurement"
    range: [0, 1000]
    accuracy: "±5%"

  damper_position:
    address: 40007
    type: float
    scale: 1.0
    unit: "%"
    description: "Damper position control"
    range: [0, 100]
    writable: true

  fan_status:
    address: 10001
    type: bool
    description: "Fan on/off status"
    writable: true

communication:
  baud_rate: 9600
  data_bits: 8
  stop_bits: 1
  parity: none
  timeout: 1000
  retries: 3

fault_handling:
  connection_timeout:
    description: "Modbus communication timeout"
    severity: "critical"
    action: "retry_connection"

  invalid_register:
    description: "Invalid register address"
    severity: "error"
    action: "skip_register"

  data_range_error:
    description: "Data outside expected range"
    severity: "warning"
    action: "log_and_continue"

validation:
  checksum: true
  crc16: true
  response_timeout: 5000
  max_retries: 3

mapped_to: vav
