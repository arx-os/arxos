name: Arxos CI - RF Mesh Only

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Core library testing
  test-rust-core:
    name: Test Core Libraries
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Rust stable
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: thumbv7em-none-eabihf,riscv32imc-unknown-none-elf
        
    - name: Cache Rust dependencies
      uses: Swatinem/rust-cache@v2
      with:
        key: "core-${{ hashFiles('Cargo.lock') }}"
        
    - name: Install SQLite
      run: sudo apt-get update && sudo apt-get install -y sqlite3 libsqlite3-dev
        
    - name: Check formatting
      run: cargo fmt --all -- --check
      
    - name: Run clippy
      run: cargo clippy --all-targets --all-features -- -D warnings
      
    - name: Run core library tests
      run: cargo test --workspace --verbose
      
    - name: Test no_std compilation for embedded
      run: |
        cd src/core
        cargo check --no-default-features --features no_std
        
    - name: Verify ArxObject size constraint (13 bytes)
      run: |
        cargo test --package arxos-core size_constraint_test -- --nocapture

  # Embedded firmware build verification
  test-embedded-firmware:
    name: Test Embedded Firmware
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Rust with embedded targets
      uses: dtolnay/rust-toolchain@stable  
      with:
        targets: thumbv7em-none-eabihf,riscv32imc-unknown-none-elf
        
    - name: Cache Rust dependencies
      uses: Swatinem/rust-cache@v2
      
    - name: Build for ESP32 (RISC-V)
      run: |
        cargo build --package arxos-core --target riscv32imc-unknown-none-elf --no-default-features
        
    - name: Build for ARM Cortex-M4
      run: |
        cargo build --package arxos-core --target thumbv7em-none-eabihf --no-default-features

  # Database migration testing
  test-database:
    name: Test Database Schema
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install SQLite
      run: sudo apt-get install sqlite3
      
    - name: Test database migrations
      run: |
        # Create test database
        sqlite3 test.db < migrations/001_initial_schema.sql
        sqlite3 test.db < migrations/002_spatial_functions.sql
        
        # Verify schema creation
        sqlite3 test.db ".tables" | grep -E "(arxobjects|buildings|rooms|bilt_transactions)"
        
        # Test spatial queries
        echo "SELECT COUNT(*) FROM arxobjects;" | sqlite3 test.db
        echo "SELECT COUNT(*) FROM buildings;" | sqlite3 test.db
        
        # Clean up
        rm test.db

  # RF mesh network simulation tests
  test-mesh-network:
    name: Test RF Mesh Network
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Rust stable
      uses: dtolnay/rust-toolchain@stable
      
    - name: Cache Rust dependencies
      uses: Swatinem/rust-cache@v2
      
    - name: Run mesh network tests
      run: |
        cargo test --package arxos-core mesh_network -- --nocapture
        
    - name: Test SSH server integration
      run: |
        cargo test --package arxos-core ssh_server -- --nocapture

  # Security and compliance checks
  security-audit:
    name: Security & Compliance Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Rust stable
      uses: dtolnay/rust-toolchain@stable
      
    - name: Install cargo-audit
      run: cargo install cargo-audit
      
    - name: Run security audit
      run: cargo audit
      
    - name: Verify NO internet dependencies
      run: |
        echo "Checking for forbidden internet/web dependencies..."
        
        # Fail if any HTTP/web libraries are found
        if grep -E "reqwest|hyper|actix-web|rocket|warp|tide|surf|ureq" Cargo.toml src/core/Cargo.toml src/terminal/Cargo.toml; then
          echo "âŒ FAILED: Found web/HTTP dependencies!"
          exit 1
        fi
        
        # Fail if any cloud SDKs are found
        if grep -E "aws|azure|gcp|firebase|cloudflare" Cargo.toml src/core/Cargo.toml src/terminal/Cargo.toml; then
          echo "âŒ FAILED: Found cloud service dependencies!"
          exit 1
        fi
        
        # Fail if WebAssembly dependencies exist
        if grep -E "wasm-bindgen|web-sys|js-sys" Cargo.toml src/core/Cargo.toml; then
          echo "âŒ FAILED: Found WASM/web dependencies!"
          exit 1
        fi
        
        echo "âœ… PASSED: No internet dependencies found"
        echo "âœ… Arxos remains 100% air-gapped RF-only"

  # Multi-platform build verification
  build-matrix:
    name: Multi-platform Build
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        rust: [stable]
            
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Rust ${{ matrix.rust }}
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ matrix.rust }}
        
    - name: Install SQLite (macOS)
      if: matrix.os == 'macos-latest'
      run: brew install sqlite3
      
    - name: Install SQLite (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: sudo apt-get update && sudo apt-get install -y sqlite3 libsqlite3-dev
        
    - name: Cache Rust dependencies
      uses: Swatinem/rust-cache@v2
      with:
        key: "${{ matrix.os }}"
        
    - name: Build all packages
      run: cargo build --workspace --verbose

  # Documentation generation
  docs:
    name: Generate Documentation
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Rust stable
      uses: dtolnay/rust-toolchain@stable
      
    - name: Generate Rust docs
      run: |
        cargo doc --workspace --no-deps --document-private-items
        
    - name: Verify documentation
      run: |
        echo "Checking for RF-only compliance in docs..."
        if grep -r "WASM\|WebAssembly\|cloud\|internet" docs/; then
          echo "âš ï¸ Warning: Found references to old architecture in docs"
        fi

  # Release automation (RF distribution only)
  release:
    name: Release Build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [test-rust-core, test-embedded-firmware, security-audit]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Rust stable with embedded targets
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: thumbv7em-none-eabihf,riscv32imc-unknown-none-elf
        
    - name: Build release artifacts
      run: |
        # Build terminal client
        cargo build --release --package arxos-terminal
        
        # Build embedded firmware
        cargo build --release --package arxos-core --target thumbv7em-none-eabihf --no-default-features
        
    - name: Create release archive
      run: |
        mkdir -p release-artifacts
        
        # Copy terminal binary  
        cp target/release/arxos-terminal release-artifacts/
        
        # Copy embedded firmware
        cp target/thumbv7em-none-eabihf/release/libarxos_core.a release-artifacts/
        
        # Copy documentation
        cp -r docs release-artifacts/
        
        # Copy database migrations
        cp -r migrations release-artifacts/
        
        # Create archive
        tar -czf arxos-rf-release.tar.gz release-artifacts/
        
        echo "ðŸ“¡ Release ready for RF distribution"
        echo "ðŸ”’ No internet connection required"
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: arxos-rf-release.tar.gz
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}