version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: arxos
      POSTGRES_USER: arxos
      POSTGRES_PASSWORD: arxos_secure_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U arxos"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - arxos-network

  # Python AI Service
  ai-service:
    build:
      context: ./ai_services
      dockerfile: Dockerfile
    ports:
      - "50051:50051"
    environment:
      GRPC_PORT: 50051
      LOG_LEVEL: INFO
      PYTHONUNBUFFERED: 1
      MODEL_CACHE_DIR: /app/models
    volumes:
      - ./ai_services:/app
      - ai_models:/app/models
      - ./proto:/app/proto
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import grpc; grpc.channel_ready_future(grpc.insecure_channel('localhost:50051')).result(timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - arxos-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

  # ArxOS Core Service
  arxos-core:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"  # HTTP API
      - "8081:8081"  # WebSocket
      - "9090:9090"  # Metrics
    environment:
      DATABASE_URL: postgres://arxos:arxos_secure_password@postgres:5432/arxos?sslmode=disable
      GRPC_AI_SERVICE: ai-service:50051
      LOG_LEVEL: info
      ENABLE_METRICS: true
      TEMP_DIR: /tmp/arxos
      MAX_FILE_SIZE: 104857600  # 100MB
    volumes:
      - ./:/app
      - arxos_temp:/tmp/arxos
    depends_on:
      postgres:
        condition: service_healthy
      ai-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - arxos-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - arxos-network

  # Nginx reverse proxy (optional, for production)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - arxos-core
    networks:
      - arxos-network
    profiles:
      - production

  # Prometheus for monitoring (optional)
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - arxos-network
    profiles:
      - monitoring

  # Grafana for visualization (optional)
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: arxos_admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    networks:
      - arxos-network
    profiles:
      - monitoring

volumes:
  postgres_data:
  ai_models:
  arxos_temp:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  arxos-network:
    driver: bridge