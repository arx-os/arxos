# ArxOS API Server Configuration
# This file configures the main ArxOS API endpoints

# HTTP redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Allow Let's Encrypt challenges
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server configuration
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name arxos.example.com;  # Replace with your domain

    # SSL certificates
    ssl_certificate /etc/nginx/ssl/arxos.crt;
    ssl_certificate_key /etc/nginx/ssl/arxos.key;
    ssl_trusted_certificate /etc/nginx/ssl/arxos-chain.crt;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers off;

    # Logging
    access_log /var/log/nginx/arxos-access.log main;
    error_log /var/log/nginx/arxos-error.log warn;

    # Request ID generation
    set $request_id $request_time-$msec;
    add_header X-Request-ID $request_id always;
    proxy_set_header X-Request-ID $request_id;

    # =================================================================
    # API Endpoints
    # =================================================================

    # Health checks
    location /health {
        access_log off;
        proxy_pass http://arxos_api/health;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    location /ready {
        access_log off;
        proxy_pass http://arxos_api/ready;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Metrics endpoint (protected)
    location /metrics {
        auth_basic "Metrics";
        auth_basic_user_file /etc/nginx/.htpasswd;
        proxy_pass http://arxos_api/metrics;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # API v1 endpoints
    location /api/v1/ {
        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;
        limit_conn conn_limit 10;

        # CORS headers
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Request-ID" always;
        add_header Access-Control-Max-Age 86400 always;

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # Proxy configuration
        proxy_pass http://arxos_api;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header Connection "";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Cache configuration for GET requests
        proxy_cache arxos_cache;
        proxy_cache_valid 200 10m;
        proxy_cache_valid 404 1m;
        proxy_cache_key "$scheme$request_method$host$request_uri";
        proxy_cache_use_stale error timeout invalid_header updating http_500 http_502 http_503 http_504;
        add_header X-Cache-Status $upstream_cache_status;
    }

    # Authentication endpoints (stricter rate limiting)
    location /api/v1/auth/ {
        limit_req zone=auth_limit burst=5 nodelay;
        limit_conn conn_limit 5;

        proxy_pass http://arxos_api;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # No caching for auth endpoints
        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }

    # File upload endpoints
    location /api/v1/upload/ {
        limit_req zone=upload_limit burst=2 nodelay;
        limit_conn conn_limit 3;

        # Increased limits for file uploads
        client_max_body_size 500M;
        client_body_timeout 300s;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;

        proxy_pass http://arxos_api;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Disable buffering for uploads
        proxy_request_buffering off;
        proxy_buffering off;
    }

    # WebSocket endpoints
    location /api/v1/ws/ {
        proxy_pass http://arxos_api;
        proxy_http_version 1.1;

        # WebSocket headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for long-lived connections
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;

        # Disable buffering for WebSockets
        proxy_buffering off;
    }

    # =================================================================
    # Static Files
    # =================================================================

    location /static/ {
        alias /var/www/arxos/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location /downloads/ {
        alias /var/www/arxos/downloads/;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
    }

    # =================================================================
    # Documentation
    # =================================================================

    location /docs/ {
        alias /var/www/arxos/docs/;
        index index.html;
        try_files $uri $uri/ /docs/index.html;
    }

    location /api/docs/ {
        alias /var/www/arxos/api-docs/;
        index index.html;
        try_files $uri $uri/ /api/docs/index.html;
    }

    # Swagger UI
    location /swagger/ {
        proxy_pass http://arxos_api/swagger/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Connection "";
    }

    # =================================================================
    # Error Pages
    # =================================================================

    error_page 404 /404.html;
    location = /404.html {
        root /var/www/arxos/errors;
        internal;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /var/www/arxos/errors;
        internal;
    }

    # =================================================================
    # Security
    # =================================================================

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to backup files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block common exploits
    location ~* \.(engine|inc|info|install|make|module|profile|test|po|sh|.*sql|theme|tpl(\.php)?|xtmpl)$|^(\..*|Entries.*|Repository|Root|Tag|Template)$|\.php_ {
        return 403;
    }

    # Block access to sensitive files
    location ~* \.(ini|log|conf|config)$ {
        deny all;
    }
}