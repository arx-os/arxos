name: Unified API Tests and Linting

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'api/unified/**'
      - 'application/unified/**'
      - 'domain/unified/**'
      - 'infrastructure/repositories/**'
      - 'tests/unit/**'
      - 'tests/integration/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'api/unified/**'
      - 'application/unified/**'
      - 'domain/unified/**'
      - 'infrastructure/repositories/**'
      - 'tests/unit/**'
      - 'tests/integration/**'

jobs:
  test-unified-api:
    name: Test Unified API
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
        database: ["sqlite", "postgresql"]

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: arxos_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y postgresql-client

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Set up test environment
      run: |
        export TESTING=true
        export TEST_DATABASE_URL="postgresql://postgres:postgres@localhost:5432/arxos_test"
        export USE_UNIFIED_API=true
        export LEGACY_API_FALLBACK=false
        export CACHE_ENABLED=false
        export MESSAGE_QUEUE_ENABLED=false
        export EVENT_STORE_ENABLED=false

    - name: Run database migrations
      run: |
        export TESTING=true
        export TEST_DATABASE_URL="postgresql://postgres:postgres@localhost:5432/arxos_test"
        python -m alembic upgrade head
      if: matrix.database == 'postgresql'

    - name: Run unified API tests
      run: |
        export TESTING=true
        export USE_UNIFIED_API=true
        export LEGACY_API_FALLBACK=false
        export CACHE_ENABLED=false
        export MESSAGE_QUEUE_ENABLED=false
        export EVENT_STORE_ENABLED=false

        if [ "${{ matrix.database }}" = "sqlite" ]; then
          export TEST_DATABASE_URL="sqlite:///:memory:"
        else
          export TEST_DATABASE_URL="postgresql://postgres:postgres@localhost:5432/arxos_test"
        fi

        pytest tests/unit/test_building_permissions.py -v
        pytest tests/unit/test_building_repository.py -v
        pytest tests/integration/test_unified_building_api.py -v
        pytest tests/integration/test_building_use_cases.py -v

    - name: Run linting and type checking
      run: |
        export TESTING=true
        export USE_UNIFIED_API=true

        # Run ruff linter
        ruff check api/unified/ application/unified/ domain/unified/ infrastructure/repositories/
        ruff check tests/unit/ tests/integration/

        # Run mypy type checking
        mypy api/unified/ application/unified/ domain/unified/ infrastructure/repositories/
        mypy tests/unit/ tests/integration/

        # Run flake8 for additional checks
        flake8 api/unified/ application/unified/ domain/unified/ infrastructure/repositories/
        flake8 tests/unit/ tests/integration/

    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results-${{ matrix.python-version }}-${{ matrix.database }}
        path: |
          .pytest_cache/
          htmlcov/
          coverage.xml
        retention-days: 7

  test-legacy-api:
    name: Test Legacy API
    runs-on: ubuntu-latest
    needs: test-unified-api

    strategy:
      matrix:
        python-version: ["3.9", "3.10"]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Set up test environment
      run: |
        export TESTING=true
        export TEST_DATABASE_URL="sqlite:///:memory:"
        export USE_UNIFIED_API=false
        export LEGACY_API_FALLBACK=true
        export CACHE_ENABLED=false
        export MESSAGE_QUEUE_ENABLED=false
        export EVENT_STORE_ENABLED=false

    - name: Run legacy API tests
      run: |
        export TESTING=true
        export USE_UNIFIED_API=false
        export LEGACY_API_FALLBACK=true
        export CACHE_ENABLED=false
        export MESSAGE_QUEUE_ENABLED=false
        export EVENT_STORE_ENABLED=false

        pytest tests/unit/test_legacy_building_api.py -v
        pytest tests/integration/test_legacy_building_api.py -v

    - name: Run legacy linting
      run: |
        export TESTING=true
        export USE_UNIFIED_API=false

        # Run ruff linter on legacy code
        ruff check api/routes/ application/services/ domain/entities.py
        ruff check tests/unit/test_legacy_*.py tests/integration/test_legacy_*.py

        # Run mypy type checking on legacy code
        mypy api/routes/ application/services/ domain/entities.py
        mypy tests/unit/test_legacy_*.py tests/integration/test_legacy_*.py

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [test-unified-api, test-legacy-api]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety

    - name: Run security scan
      run: |
        # Run bandit security linter
        bandit -r api/ application/ domain/ infrastructure/ -f json -o bandit-report.json

        # Run safety check for known vulnerabilities
        safety check --json --output safety-report.json

    - name: Upload security reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json
        retention-days: 30

  performance-test:
    name: Performance Test
    runs-on: ubuntu-latest
    needs: [test-unified-api, test-legacy-api]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install performance tools
      run: |
        python -m pip install --upgrade pip
        pip install locust pytest-benchmark

    - name: Run performance tests
      run: |
        export TESTING=true
        export USE_UNIFIED_API=true
        export TEST_DATABASE_URL="sqlite:///:memory:"

        # Run benchmark tests
        pytest tests/performance/ --benchmark-only

        # Run load tests (if configured)
        if [ -f "tests/load/locustfile.py" ]; then
          locust --headless --users 10 --spawn-rate 2 --run-time 60s --html performance-report.html
        fi

    - name: Upload performance reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: performance-reports
        path: |
          .pytest_cache/
          performance-report.html
        retention-days: 7
