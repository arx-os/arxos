version: '3.8'

services:
  # Test PostgreSQL database with PostGIS
  postgres-test:
    image: postgis/postgis:15-3.3-alpine
    container_name: arxos-postgres-test
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: arxos_test
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"  # Use different port than production (5432)
    volumes:
      - arxos-test-db-data:/var/lib/postgresql/data
      - ./scripts/init-postgis.sql:/docker-entrypoint-initdb.d/01-init-postgis.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d arxos_test"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - arxos-test-network

  # IfcOpenShell service (optional - only if testing IFC import)
  ifcopenshell-service-test:
    build:
      context: ./services/ifcopenshell-service
      dockerfile: Dockerfile
    container_name: arxos-ifcopenshell-test
    environment:
      - FLASK_ENV=testing
      - MAX_FILE_SIZE=52428800  # 50MB
      - CACHE_ENABLED=false
      - LOG_LEVEL=WARNING
    ports:
      - "5001:5000"  # Use different port than production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - arxos-test-network

volumes:
  arxos-test-db-data:
    name: arxos-test-db-data

networks:
  arxos-test-network:
    name: arxos-test-network
    driver: bridge
