[package]
name = "arxos"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
description.workspace = true

[lib]
name = "arxos"
path = "src/lib.rs"
crate-type = ["cdylib", "rlib", "staticlib"]

[features]
default = []
async-sensors = ["dep:axum", "dep:tokio", "dep:tower", "dep:tower-http", "dep:tokio-tungstenite", "dep:futures-util", "dep:rumqttc"]
android = ["jni"]

[dependencies]
# Re-export all workspace dependencies for integration tests
serde = { workspace = true }
serde_yaml = { workspace = true }
serde_json = { workspace = true }
chrono = { workspace = true }
uuid = { workspace = true }
thiserror = { workspace = true }
anyhow = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
git2 = { workspace = true }
url = { workspace = true }
nalgebra = { workspace = true }
geo = { workspace = true }
rstar = { workspace = true }
crossterm = { workspace = true }
ratatui = { workspace = true }
rayon = { workspace = true }
indicatif = { workspace = true }
toml = { workspace = true }
notify = { workspace = true }
num_cpus = { workspace = true }
tempfile = { workspace = true }
uniffi = { workspace = true }
uniffi_build = { workspace = true }
jni = { workspace = true, optional = true }
log = "0.4"
regex = "1.10"
clap = { version = "4.4", features = ["derive"] }
env_logger = "0.10"
criterion = { workspace = true }
gltf = { version = "1.4.1", default-features = false }
gltf-json = { version = "1.4.1", default-features = false }
zip = "0.6"

# Hardware sensor dependencies (feature-gated for async operations)
axum = { version = "0.7", features = ["macros"], optional = true }
tokio = { version = "1.35", features = ["full"], optional = true }
tower = { version = "0.4", optional = true }
tower-http = { version = "0.5", features = ["cors", "trace"], optional = true }
tokio-tungstenite = { version = "0.24", optional = true }
futures-util = { version = "0.3", features = ["sink"], optional = true }
rumqttc = { version = "0.20", optional = true }

[dev-dependencies]
serial_test = { workspace = true }

[[bench]]
name = "core_benchmarks"
harness = false

[[bench]]
name = "performance_benchmarks"
harness = false

[[bin]]
name = "arx"
path = "src/main.rs"

[[bin]]
name = "convert_3d_scanner_scan"
path = "src/bin/convert_3d_scanner_scan.rs"

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["Joel <joel@arxos.io>"]
license = "MIT"
repository = "https://github.com/arx-os/arxos"
description = "ArxOS - Git for Buildings"

[workspace.dependencies]
# Core dependencies
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.0", features = ["v4", "serde"] }
thiserror = "1.0"
anyhow = "1.0"
tracing = "0.1"
tracing-subscriber = "0.3"

# Git dependencies
git2 = { version = "0.20", features = ["vendored-openssl"] }
url = "2.4"

# Spatial dependencies
nalgebra = "0.32"
geo = "0.25"
rstar = "0.10"

# Terminal dependencies
crossterm = "0.27"
ratatui = "0.24"
rand = "0.8"

# Performance dependencies
rayon = "1.8"
indicatif = "0.17"

# Configuration dependencies
toml = "0.8"
notify = "6.1"
num_cpus = "1.16"
tempfile = "3.8"

# Mobile FFI dependencies
uniffi = "0.25"
uniffi_build = "0.25"
jni = "0.21"

# Development dependencies
criterion = "0.5"
proptest = "1.4"
serial_test = "3.0"
