apiVersion: v1
kind: Service
metadata:
  name: mcp-engineering-service
  namespace: production
  labels:
    app: mcp-engineering-api
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  selector:
    app: mcp-engineering-api
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-engineering-metrics
  namespace: production
  labels:
    app: mcp-engineering-api
spec:
  type: ClusterIP
  ports:
  - name: metrics
    port: 8000
    targetPort: 8000
    protocol: TCP
  selector:
    app: mcp-engineering-api 