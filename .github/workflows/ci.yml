name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  GO_VERSION: '1.21'
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'

jobs:
  # Go Backend Tests
  test-backend:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: arxos_test
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: arxos_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}
    
    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    
    - name: Install dependencies
      working-directory: ./core/backend
      run: |
        go mod download
        go install github.com/golang-migrate/migrate/v4/cmd/migrate@latest
    
    - name: Run database migrations
      working-directory: ./infrastructure/database
      env:
        DATABASE_URL: postgresql://arxos_test:test_password@localhost:5432/arxos_test?sslmode=disable
      run: |
        migrate -path . -database $DATABASE_URL up
    
    - name: Run backend tests
      working-directory: ./core/backend
      env:
        DATABASE_URL: postgresql://arxos_test:test_password@localhost:5432/arxos_test?sslmode=disable
        REDIS_URL: redis://localhost:6379
        JWT_SECRET: test_secret_key
      run: |
        go test -v -race -coverprofile=coverage.out ./...
        go tool cover -html=coverage.out -o coverage.html
    
    - name: Run integration tests
      working-directory: ./core/backend
      env:
        DATABASE_URL: postgresql://arxos_test:test_password@localhost:5432/arxos_test?sslmode=disable
        REDIS_URL: redis://localhost:6379
      run: |
        go test -v -tags=integration ./tests/integration/...
    
    - name: Upload coverage
      uses: actions/upload-artifact@v3
      with:
        name: backend-coverage
        path: core/backend/coverage.html
    
    - name: Check code quality
      working-directory: ./core/backend
      run: |
        go fmt ./...
        go vet ./...
        golangci-lint run --timeout 5m

  # Python AI Service Tests
  test-ai-service:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      working-directory: ./ai_service
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio black flake8 mypy
    
    - name: Lint Python code
      working-directory: ./ai_service
      run: |
        black --check .
        flake8 . --max-line-length=100
        mypy . --ignore-missing-imports
    
    - name: Run AI service tests
      working-directory: ./ai_service
      run: |
        pytest -v --cov=. --cov-report=html --cov-report=term
    
    - name: Upload AI coverage
      uses: actions/upload-artifact@v3
      with:
        name: ai-coverage
        path: ai_service/htmlcov/

  # Frontend Tests
  test-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: Run linting
      working-directory: ./frontend
      run: |
        npm run lint
        npm run format:check
    
    - name: Run frontend tests
      working-directory: ./frontend
      run: |
        npm run test:unit -- --coverage
        npm run test:integration
    
    - name: Build frontend
      working-directory: ./frontend
      run: npm run build
    
    - name: Upload frontend coverage
      uses: actions/upload-artifact@v3
      with:
        name: frontend-coverage
        path: frontend/coverage/

  # Security Scanning
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'
    
    - name: Run gosec security scanner
      uses: securego/gosec@master
      with:
        args: './...'
    
    - name: Run npm audit
      working-directory: ./frontend
      run: npm audit --audit-level=moderate

  # Performance Tests
  performance-test:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}
    
    - name: Run benchmark tests
      working-directory: ./core/backend
      run: |
        go test -bench=. -benchmem -benchtime=10s ./... | tee benchmark.txt
    
    - name: Upload benchmark results
      uses: actions/upload-artifact@v3
      with:
        name: benchmark-results
        path: core/backend/benchmark.txt
    
    - name: Run load tests
      run: |
        docker run --rm -v $(pwd)/tests/load:/scripts \
          -e BASE_URL=http://localhost:8080 \
          loadimpact/k6 run /scripts/confidence_api_load.js

  # Docker Build
  docker-build:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Backend Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./core/backend
        file: ./core/backend/Dockerfile
        push: false
        tags: arxos/backend:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build AI Service Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./ai_service
        file: ./ai_service/Dockerfile
        push: false
        tags: arxos/ai-service:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build Frontend Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: false
        tags: arxos/frontend:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Deploy to Staging
  deploy-staging:
    needs: [test-backend, test-ai-service, test-frontend, security-scan, docker-build]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to staging
      run: |
        echo "Deploying to staging environment..."
        # Add actual deployment commands here
        # kubectl apply -f k8s/staging/
        # or
        # docker-compose -f docker-compose.staging.yml up -d

  # Deploy to Production
  deploy-production:
    needs: [test-backend, test-ai-service, test-frontend, security-scan, docker-build, performance-test]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to production
      run: |
        echo "Deploying to production environment..."
        # Add actual deployment commands here
        # kubectl apply -f k8s/production/
        # or
        # docker-compose -f docker-compose.production.yml up -d
    
    - name: Run smoke tests
      run: |
        echo "Running smoke tests..."
        # Add smoke test commands here
    
    - name: Notify deployment
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        text: 'Production deployment completed!'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
      if: always()