version: '3.8'

services:
  # PostgreSQL with PostGIS for spatial data
  postgres:
    image: postgis/postgis:15-3.3-alpine
    container_name: arxos-postgres
    environment:
      POSTGRES_DB: arxos
      POSTGRES_USER: arxos
      POSTGRES_PASSWORD: arxos_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./core/migrations:/docker-entrypoint-initdb.d  # Auto-run migrations
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U arxos"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
  postgres-test-data: