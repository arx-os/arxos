[workspace]
members = [
    "crates/arxos-core",
    "crates/arxos-mobile", 
    "crates/arxos-cli"
]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["Joel <joel@arxos.io>"]
license = "MIT"
repository = "https://github.com/arx-os/arxos"
description = "ArxOS - Git for Buildings"

[workspace.dependencies]
# Core dependencies
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.0", features = ["v4", "serde"] }
thiserror = "1.0"
anyhow = "1.0"
tracing = "0.1"
tracing-subscriber = "0.3"

# Git dependencies
git2 = "0.18"
url = "2.4"

# Spatial dependencies
nalgebra = "0.32"
geo = "0.25"
rstar = "0.10"

# Terminal dependencies
crossterm = "0.27"
ratatui = "0.24"

# Performance dependencies
rayon = "1.8"
indicatif = "0.17"

# Configuration dependencies
toml = "0.8"
notify = "6.1"
num_cpus = "1.16"
tempfile = "3.8"

# Mobile FFI dependencies
uniffi = "0.25"
uniffi_build = "0.25"

# Development dependencies
criterion = "0.5"
proptest = "1.4"