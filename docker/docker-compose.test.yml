# Test environment configuration
# Usage: docker-compose -f docker-compose.test.yml up --abort-on-container-exit
version: '3.8'

services:
  # PostGIS for testing
  postgis-test:
    image: postgis/postgis:16-3.4
    container_name: arxos-postgis-test
    environment:
      POSTGRES_USER: arxos
      POSTGRES_PASSWORD: testpass
      POSTGRES_DB: arxos_test
      POSTGIS_VERSION: 3.4
    ports:
      - "5433:5432"  # Different port to avoid conflicts
    volumes:
      - ../scripts/init-postgis.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ../scripts/optimize-postgis.sql:/docker-entrypoint-initdb.d/02-optimize.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U arxos -d arxos_test"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - arxos-test-network

  # Test runner
  test-runner:
    build:
      context: ..
      dockerfile: Dockerfile.test
    container_name: arxos-test-runner
    depends_on:
      postgis-test:
        condition: service_healthy
    environment:
      # Test database configuration
      ARX_DB_TYPE: postgis
      POSTGIS_HOST: postgis-test
      POSTGIS_PORT: 5432
      POSTGIS_DB: arxos_test
      POSTGIS_USER: arxos
      POSTGIS_PASSWORD: testpass

      # Go test configuration
      CGO_ENABLED: 1
      GOOS: linux
      GOARCH: amd64
      GO_TEST_TIMEOUT: 10m
    volumes:
      - ..:/app:ro
      - go-cache:/go/pkg/mod
    working_dir: /app
    command: |
      sh -c "
        echo 'Running unit tests...' &&
        go test ./... -v -short &&
        echo 'Running integration tests...' &&
        go test ./... -tags=integration -v
      "
    networks:
      - arxos-test-network


networks:
  arxos-test-network:
    driver: bridge

volumes:
  go-cache:
    driver: local