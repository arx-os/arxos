apiVersion: apps/v1
kind: Deployment
metadata:
  name: arxos-api
  namespace: arxos-production
  labels:
    app: arxos-api
    environment: production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: arxos-api
  template:
    metadata:
      labels:
        app: arxos-api
        environment: production
    spec:
      containers:
      - name: arxos-api
        image: ghcr.io/arxos/arxos:latest
        ports:
        - containerPort: 8000
        env:
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: arxos-config
              key: ENVIRONMENT
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: arxos-config
              key: LOG_LEVEL
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: arxos-config
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: arxos-config
              key: REDIS_URL
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health/
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: arxos-api-service
  namespace: arxos-production
spec:
  selector:
    app: arxos-api
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: ClusterIP
