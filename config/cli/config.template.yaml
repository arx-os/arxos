# Arxos CLI Configuration Template
# Copy this file to ~/.arxos/config.yaml and customize for your environment
# 
# This file configures the Arxos CLI tool for interacting with the backend

# Backend Connection
backend:
  # API endpoint
  url: "http://localhost:8080"
  
  # Authentication token (get from arxos.io dashboard or admin)
  token: ""
  
  # Alternative: Use API key instead of token
  api_key: ""
  
  # Request timeout in seconds
  timeout: 30
  
  # Retry configuration
  retry:
    enabled: true
    max_attempts: 3
    backoff_multiplier: 2

# Display Settings
display:
  # Output format: table, json, yaml, csv
  format: "table"
  
  # Enable colored output
  color: true
  
  # Number of items per page
  page_size: 50
  
  # Decimal precision for confidence scores
  precision: 2
  
  # Table settings
  table:
    borders: true
    compact: false
    max_column_width: 50
    
  # Progress bars
  progress:
    enabled: true
    style: "bar"  # bar, spinner, dots
    
  # Verbose output
  verbose: false
  
  # Show timestamps
  timestamps: false

# Default Values
defaults:
  # Default confidence threshold for queries
  confidence_threshold: 0.7
  
  # Require validation for all objects
  validation_required: true
  
  # Auto-propagate changes to related objects
  auto_propagate: true
  
  # Default building/project context
  default_building: ""
  default_floor: ""
  
  # Default query limits
  query_limit: 100
  query_timeout: 10
  
  # File handling
  auto_open_exports: false
  export_format: "json"
  export_path: "./exports"

# AI Service Settings
ai:
  # AI service endpoint (if different from backend)
  service_url: "http://localhost:8000"
  
  # Local model path for offline processing
  model_path: "~/.arxos/models"
  
  # Minimum confidence for AI results
  confidence_min: 0.5
  
  # Streaming port for real-time data
  streaming_port: 8081
  
  # Model selection
  models:
    symbol_detection: "yolov8-architecture"
    ocr: "tesseract"
    lidar: "open3d"
  
  # Processing preferences
  prefer_local: false
  gpu_enabled: true
  batch_size: 32

# Query Language (AQL) Settings
aql:
  # History file
  history_file: "~/.arxos/aql_history"
  history_size: 1000
  
  # Auto-completion
  auto_complete: true
  
  # Syntax highlighting
  syntax_highlighting: true
  
  # Query shortcuts/aliases
  aliases:
    walls: "SELECT * FROM building:* WHERE type = 'wall'"
    doors: "SELECT * FROM building:* WHERE type = 'door'"
    unvalidated: "SELECT * FROM building:* WHERE validated = false"
    low_confidence: "SELECT * FROM building:* WHERE confidence < 0.7"

# File Processing
ingestion:
  # Auto-detect file types
  auto_detect: true
  
  # Parallel processing
  parallel: true
  max_workers: 4
  
  # Progress reporting
  show_progress: true
  
  # Validation after ingestion
  auto_validate: false
  
  # File watching
  watch:
    enabled: false
    paths: []
    recursive: true
    ignore_patterns:
      - "*.tmp"
      - "*.bak"
      - "~*"

# Export Settings
export:
  # Include metadata in exports
  include_metadata: true
  
  # Pretty print JSON
  pretty_print: true
  
  # Compression for large exports
  compress: false
  compression_level: 6
  
  # Format-specific settings
  ifc:
    version: "IFC4"
    include_properties: true
    
  pdf:
    page_size: "A4"
    orientation: "landscape"
    include_images: true
    
  csv:
    delimiter: ","
    quote_char: '"'
    include_headers: true

# Support Operations
support:
  # Support mode authentication
  support_token: ""
  
  # Audit logging
  audit_log: true
  audit_file: "~/.arxos/support_audit.log"
  
  # Dry run by default for dangerous operations
  dry_run_default: true
  
  # Confirmation required for destructive operations
  require_confirmation: true
  
  # Available playbooks
  playbooks_path: "~/.arxos/playbooks"

# Caching
cache:
  # Enable local caching
  enabled: true
  
  # Cache directory
  path: "~/.arxos/cache"
  
  # Maximum cache size (MB)
  max_size: 500
  
  # Cache TTL (seconds)
  ttl: 3600
  
  # What to cache
  cache_queries: true
  cache_objects: true
  cache_files: false

# Logging
logging:
  # Log level: debug, info, warn, error
  level: "info"
  
  # Log file
  file: "~/.arxos/arxos.log"
  
  # Log to file
  to_file: false
  
  # Log to stdout
  to_stdout: true
  
  # Log format: text, json
  format: "text"
  
  # Include caller information
  include_caller: false
  
  # Log rotation
  rotation:
    max_size: 100  # MB
    max_backups: 3
    max_age: 30    # days

# Profiles
# Define multiple profiles for different environments
profiles:
  # Production profile
  production:
    backend:
      url: "https://api.arxos.io"
    display:
      verbose: false
    logging:
      level: "warn"
      
  # Staging profile  
  staging:
    backend:
      url: "https://staging-api.arxos.io"
    display:
      verbose: true
    logging:
      level: "info"
      
  # Local development
  local:
    backend:
      url: "http://localhost:8080"
    display:
      verbose: true
    logging:
      level: "debug"
    defaults:
      validation_required: false

# Plugins (future extensibility)
plugins:
  enabled: false
  path: "~/.arxos/plugins"
  auto_load: true
  
# Updates
updates:
  # Check for CLI updates
  check_on_start: true
  auto_update: false
  channel: "stable"  # stable, beta, nightly

# Telemetry
telemetry:
  # Anonymous usage statistics
  enabled: false
  
# Environment Variable Overrides
# Any setting can be overridden with environment variables
# Format: ARXOS_CLI_<SECTION>_<KEY>
# Example: ARXOS_CLI_BACKEND_URL=https://api.arxos.io