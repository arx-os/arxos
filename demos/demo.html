<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arxos Demo - Google Maps for Buildings</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow: hidden;
        }
        
        #viewport {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: #1a1a1a;
        }
        
        #canvas {
            width: 100%;
            height: 100%;
            cursor: grab;
        }
        
        #canvas:active {
            cursor: grabbing;
        }
        
        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
        }
        
        .scale-indicator {
            background: rgba(0,0,0,0.8);
            border: 1px solid #333;
            padding: 10px 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        
        .scale-level {
            font-weight: bold;
            color: #4169E1;
            font-size: 14px;
        }
        
        .scale-value {
            font-size: 12px;
            opacity: 0.7;
        }
        
        .system-toggles {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .toggle {
            background: rgba(0,0,0,0.8);
            border: 2px solid #333;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .toggle:hover {
            background: rgba(255,255,255,0.1);
        }
        
        .toggle.active {
            background: rgba(255,255,255,0.15);
        }
        
        .toggle.electrical.active { border-color: #FFD700; }
        .toggle.hvac.active { border-color: #4169E1; }
        .toggle.plumbing.active { border-color: #32CD32; }
        .toggle.structural.active { border-color: #8B4513; }
        
        .info {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            border: 1px solid #333;
            padding: 15px;
            border-radius: 4px;
            max-width: 300px;
        }
        
        .info h3 {
            color: #4169E1;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .info p {
            font-size: 12px;
            line-height: 1.5;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div id="viewport">
        <canvas id="canvas"></canvas>
    </div>
    
    <div class="controls">
        <div class="scale-indicator">
            <div class="scale-level" id="scale-level">BUILDING</div>
            <div class="scale-value" id="scale-value">Scale: 1:1000</div>
        </div>
        
        <div class="system-toggles">
            <button class="toggle electrical active" data-system="electrical">‚ö° Electrical</button>
            <button class="toggle hvac active" data-system="hvac">üå°Ô∏è HVAC</button>
            <button class="toggle plumbing" data-system="plumbing">üö∞ Plumbing</button>
            <button class="toggle structural active" data-system="structural">üèóÔ∏è Structural</button>
        </div>
    </div>
    
    <div class="info">
        <h3>Arxos Demo</h3>
        <p>
            <strong>Scroll:</strong> Zoom in/out through scales<br>
            <strong>Drag:</strong> Pan around the building<br>
            <strong>Click:</strong> Select objects<br>
            <strong>1-4:</strong> Toggle systems
        </p>
    </div>
    
    <script>
        // Arxos Demo - Pure JavaScript implementation
        class ArxosDemo {
            constructor() {
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                
                // State
                this.scale = 1000;  // Current zoom level
                this.offset = { x: 0, y: 0 };
                this.isDragging = false;
                this.lastMouse = { x: 0, y: 0 };
                
                // Systems visibility
                this.systems = {
                    electrical: true,
                    hvac: true,
                    plumbing: false,
                    structural: true
                };
                
                // Demo data - hardcoded ArxObjects
                this.objects = this.generateDemoData();
                
                // Scale levels (fractal zoom)
                this.scaleLevels = [
                    { scale: 10000000, name: 'CONTINENTAL' },
                    { scale: 1000000, name: 'REGIONAL' },
                    { scale: 100000, name: 'MUNICIPAL' },
                    { scale: 10000, name: 'CAMPUS' },
                    { scale: 1000, name: 'BUILDING' },
                    { scale: 100, name: 'FLOOR' },
                    { scale: 10, name: 'ROOM' },
                    { scale: 1, name: 'COMPONENT' }
                ];
                
                this.init();
            }
            
            init() {
                this.resize();
                this.setupEventListeners();
                this.animate();
            }
            
            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }
            
            setupEventListeners() {
                // Window resize
                window.addEventListener('resize', () => this.resize());
                
                // Mouse events
                this.canvas.addEventListener('mousedown', (e) => this.onMouseDown(e));
                this.canvas.addEventListener('mousemove', (e) => this.onMouseMove(e));
                this.canvas.addEventListener('mouseup', () => this.onMouseUp());
                this.canvas.addEventListener('wheel', (e) => this.onWheel(e));
                
                // System toggles
                document.querySelectorAll('.toggle').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const system = e.target.dataset.system;
                        this.systems[system] = !this.systems[system];
                        e.target.classList.toggle('active');
                    });
                });
                
                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    const keys = { '1': 'electrical', '2': 'hvac', '3': 'plumbing', '4': 'structural' };
                    if (keys[e.key]) {
                        this.systems[keys[e.key]] = !this.systems[keys[e.key]];
                        document.querySelector(`.toggle.${keys[e.key]}`).classList.toggle('active');
                    }
                });
            }
            
            onMouseDown(e) {
                this.isDragging = true;
                this.lastMouse = { x: e.clientX, y: e.clientY };
            }
            
            onMouseMove(e) {
                if (this.isDragging) {
                    const dx = e.clientX - this.lastMouse.x;
                    const dy = e.clientY - this.lastMouse.y;
                    this.offset.x += dx;
                    this.offset.y += dy;
                    this.lastMouse = { x: e.clientX, y: e.clientY };
                }
            }
            
            onMouseUp() {
                this.isDragging = false;
            }
            
            onWheel(e) {
                e.preventDefault();
                const delta = e.deltaY > 0 ? 0.9 : 1.1;
                this.scale *= delta;
                this.scale = Math.max(0.1, Math.min(10000000, this.scale));
                this.updateScaleIndicator();
            }
            
            updateScaleIndicator() {
                const level = this.scaleLevels.find(l => this.scale >= l.scale) || this.scaleLevels[this.scaleLevels.length - 1];
                document.getElementById('scale-level').textContent = level.name;
                document.getElementById('scale-value').textContent = `Scale: 1:${Math.round(this.scale)}`;
            }
            
            generateDemoData() {
                return [
                    // Building outline
                    { id: 1, type: 'building', system: 'structural', x: 0, y: 0, width: 200, height: 150, scaleMin: 1000, scaleMax: 10000000 },
                    
                    // Floors
                    { id: 2, type: 'floor', system: 'structural', x: 0, y: 0, width: 200, height: 150, scaleMin: 100, scaleMax: 10000, label: 'Floor 1' },
                    { id: 3, type: 'floor', system: 'structural', x: 0, y: 0, width: 200, height: 150, scaleMin: 100, scaleMax: 10000, label: 'Floor 2' },
                    
                    // Rooms
                    { id: 4, type: 'room', system: 'structural', x: 10, y: 10, width: 60, height: 40, scaleMin: 10, scaleMax: 1000, label: 'Room 101' },
                    { id: 5, type: 'room', system: 'structural', x: 80, y: 10, width: 60, height: 40, scaleMin: 10, scaleMax: 1000, label: 'Room 102' },
                    { id: 6, type: 'room', system: 'structural', x: 10, y: 60, width: 60, height: 40, scaleMin: 10, scaleMax: 1000, label: 'Room 103' },
                    { id: 7, type: 'room', system: 'structural', x: 80, y: 60, width: 130, height: 40, scaleMin: 10, scaleMax: 1000, label: 'Conference' },
                    
                    // Electrical components
                    { id: 8, type: 'panel', system: 'electrical', x: 15, y: 15, size: 5, scaleMin: 1, scaleMax: 100, label: 'EP-1' },
                    { id: 9, type: 'outlet', system: 'electrical', x: 30, y: 15, size: 2, scaleMin: 0.1, scaleMax: 10 },
                    { id: 10, type: 'outlet', system: 'electrical', x: 45, y: 15, size: 2, scaleMin: 0.1, scaleMax: 10 },
                    { id: 11, type: 'outlet', system: 'electrical', x: 85, y: 15, size: 2, scaleMin: 0.1, scaleMax: 10 },
                    
                    // HVAC components
                    { id: 12, type: 'diffuser', system: 'hvac', x: 40, y: 30, size: 4, scaleMin: 0.1, scaleMax: 100, label: 'VAV-1' },
                    { id: 13, type: 'diffuser', system: 'hvac', x: 110, y: 30, size: 4, scaleMin: 0.1, scaleMax: 100, label: 'VAV-2' },
                    { id: 14, type: 'thermostat', system: 'hvac', x: 65, y: 45, size: 3, scaleMin: 0.1, scaleMax: 100 },
                    
                    // Plumbing
                    { id: 15, type: 'valve', system: 'plumbing', x: 15, y: 65, size: 3, scaleMin: 0.1, scaleMax: 100 },
                    { id: 16, type: 'pipe', system: 'plumbing', x: 15, y: 70, width: 100, height: 2, scaleMin: 0.1, scaleMax: 100 }
                ];
            }
            
            worldToScreen(x, y) {
                return {
                    x: x * (1000 / this.scale) + this.offset.x + this.canvas.width / 2,
                    y: y * (1000 / this.scale) + this.offset.y + this.canvas.height / 2
                };
            }
            
            render() {
                // Clear canvas
                this.ctx.fillStyle = '#1a1a1a';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Grid
                this.renderGrid();
                
                // Render objects based on scale and system visibility
                this.objects.forEach(obj => {
                    if (obj.scaleMin <= this.scale && obj.scaleMax >= this.scale && this.systems[obj.system]) {
                        this.renderObject(obj);
                    }
                });
            }
            
            renderGrid() {
                this.ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
                this.ctx.lineWidth = 1;
                
                const gridSize = 50 * (1000 / this.scale);
                const startX = -this.offset.x % gridSize;
                const startY = -this.offset.y % gridSize;
                
                for (let x = startX; x < this.canvas.width; x += gridSize) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(x, 0);
                    this.ctx.lineTo(x, this.canvas.height);
                    this.ctx.stroke();
                }
                
                for (let y = startY; y < this.canvas.height; y += gridSize) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(0, y);
                    this.ctx.lineTo(this.canvas.width, y);
                    this.ctx.stroke();
                }
            }
            
            renderObject(obj) {
                const pos = this.worldToScreen(obj.x, obj.y);
                
                // Set colors based on system
                const colors = {
                    electrical: '#FFD700',
                    hvac: '#4169E1',
                    plumbing: '#32CD32',
                    structural: '#8B4513'
                };
                
                this.ctx.fillStyle = colors[obj.system];
                this.ctx.strokeStyle = colors[obj.system];
                
                if (obj.type === 'building' || obj.type === 'floor' || obj.type === 'room') {
                    // Render as rectangle
                    const width = obj.width * (1000 / this.scale);
                    const height = obj.height * (1000 / this.scale);
                    
                    this.ctx.globalAlpha = 0.2;
                    this.ctx.fillRect(pos.x, pos.y, width, height);
                    this.ctx.globalAlpha = 1;
                    this.ctx.lineWidth = 2;
                    this.ctx.strokeRect(pos.x, pos.y, width, height);
                    
                    // Label
                    if (obj.label && this.scale < 1000) {
                        this.ctx.fillStyle = 'white';
                        this.ctx.font = '12px sans-serif';
                        this.ctx.fillText(obj.label, pos.x + 5, pos.y + 15);
                    }
                } else if (obj.type === 'pipe') {
                    // Render as line
                    const width = obj.width * (1000 / this.scale);
                    const height = obj.height * (1000 / this.scale);
                    this.ctx.lineWidth = 3;
                    this.ctx.beginPath();
                    this.ctx.moveTo(pos.x, pos.y);
                    this.ctx.lineTo(pos.x + width, pos.y + height);
                    this.ctx.stroke();
                } else {
                    // Render as circle (components)
                    const size = (obj.size || 3) * (1000 / this.scale);
                    this.ctx.beginPath();
                    this.ctx.arc(pos.x, pos.y, size, 0, Math.PI * 2);
                    this.ctx.fill();
                    
                    // Label for important components
                    if (obj.label && this.scale < 100) {
                        this.ctx.fillStyle = 'white';
                        this.ctx.font = '10px sans-serif';
                        this.ctx.fillText(obj.label, pos.x + size + 3, pos.y);
                    }
                }
            }
            
            animate() {
                this.render();
                requestAnimationFrame(() => this.animate());
            }
        }
        
        // Start the demo
        const demo = new ArxosDemo();
    </script>
</body>
</html>
