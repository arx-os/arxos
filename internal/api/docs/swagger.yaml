basePath: /api/v1
definitions:
  docs.AuthResponse:
    description: Authentication response with JWT tokens
    properties:
      access_token:
        description: JWT access token
        example: eyJhbGciOiJIUzI1NiIs...
        type: string
      expires_in:
        description: Token expiration time in seconds
        example: 3600
        type: integer
      refresh_token:
        description: JWT refresh token
        example: eyJhbGciOiJIUzI1NiIs...
        type: string
      token_type:
        description: Token type
        example: Bearer
        type: string
    type: object
  docs.BuildingResponse:
    description: Building information with metadata
    properties:
      address:
        description: Building address
        example: 123 Main St, City, State 12345
        type: string
      created_at:
        description: Creation timestamp
        example: "2024-01-15T09:30:00Z"
        type: string
      description:
        description: Building description
        example: 5-story office building with parking garage
        type: string
      floors:
        description: Number of floors
        example: 5
        type: integer
      id:
        description: Building ID
        example: bldg-123456
        type: string
      metadata:
        additionalProperties: true
        description: Building metadata
        type: object
      name:
        description: Building name
        example: Main Office Building
        type: string
      organization_id:
        description: Organization ID
        example: org-789012
        type: string
      total_area:
        description: Total area in square meters
        example: 10000.5
        type: number
      updated_at:
        description: Last update timestamp
        example: "2024-01-20T14:45:00Z"
        type: string
    type: object
  docs.ChangePasswordRequest:
    description: Request to change user password
    properties:
      new_password:
        description: New password (min 8 characters)
        example: newsecurepassword456
        minLength: 8
        type: string
      old_password:
        description: Current password
        example: oldpassword123
        type: string
    required:
    - new_password
    - old_password
    type: object
  docs.CreateBuildingRequest:
    description: Building information for creation
    properties:
      address:
        description: Building address
        example: 123 Main St
        type: string
      building_type:
        description: Building type
        example: office
        type: string
      city:
        description: City
        example: New York
        type: string
      country:
        description: Country
        example: USA
        type: string
      floors:
        description: Number of floors
        example: 5
        type: integer
      name:
        description: Building name
        example: Main Office Building
        type: string
      postal_code:
        description: Postal code
        example: "10001"
        type: string
      state:
        description: State or province
        example: NY
        type: string
      total_area:
        description: Total area in square meters
        example: 10000.5
        type: number
    required:
    - name
    type: object
  docs.EquipmentResponse:
    description: Equipment information with metadata
    properties:
      building_id:
        description: Building ID
        example: bldg-123456
        type: string
      created_at:
        description: Creation timestamp
        example: "2024-01-15T09:30:00Z"
        type: string
      id:
        description: Equipment ID
        example: equip-987654
        type: string
      installation_date:
        description: Installation date
        example: "2023-06-15T00:00:00Z"
        type: string
      metadata:
        additionalProperties: true
        description: Equipment metadata
        type: object
      model:
        description: Equipment model
        example: Carrier 38VRF
        type: string
      name:
        description: Equipment name
        example: HVAC Unit 1
        type: string
      room_id:
        description: Room ID where equipment is located
        example: room-456
        type: string
      serial_number:
        description: Serial number
        example: SN-123456789
        type: string
      status:
        description: Equipment status
        example: operational
        type: string
      type:
        description: Equipment type
        example: hvac
        type: string
      updated_at:
        description: Last update timestamp
        example: "2024-01-20T14:45:00Z"
        type: string
    type: object
  docs.ErrorResponse:
    description: Standard error response
    properties:
      code:
        description: Error code
        example: VALIDATION_ERROR
        type: string
      details:
        additionalProperties: true
        description: Detailed error information
        type: object
      message:
        description: Error message
        example: Invalid input data
        type: string
      request_id:
        description: Request ID for tracking
        example: req-123456789
        type: string
    type: object
  docs.LoginRequest:
    description: User login credentials
    properties:
      email:
        description: |-
          Email address of the user
          @example user@example.com
        example: user@example.com
        type: string
      password:
        description: |-
          User password
          @example securepassword123
        example: securepassword123
        type: string
    required:
    - email
    - password
    type: object
  docs.RefreshRequest:
    description: Request to refresh access token
    properties:
      refresh_token:
        description: Refresh token
        example: eyJhbGciOiJIUzI1NiIs...
        type: string
    required:
    - refresh_token
    type: object
  docs.SearchResponse:
    description: Search results with pagination info
    properties:
      limit:
        description: Current limit
        example: 20
        type: integer
      offset:
        description: Current offset
        example: 0
        type: integer
      query:
        description: Search query
        example: conference room
        type: string
      results:
        description: Search results
        items:
          $ref: '#/definitions/docs.SearchResult'
        type: array
      total:
        description: Total number of results
        example: 42
        type: integer
    type: object
  docs.SearchResult:
    description: Individual search result
    properties:
      description:
        description: Description or summary
        example: Large conference room on 3rd floor
        type: string
      id:
        description: Result ID
        example: room-456
        type: string
      metadata:
        additionalProperties: true
        description: Additional metadata
        type: object
      name:
        description: Display name
        example: Conference Room A
        type: string
      score:
        description: Relevance score
        example: 0.95
        type: number
      type:
        description: Entity type
        example: room
        type: string
    type: object
  docs.UpdateBuildingRequest:
    description: Building information for updates (all fields optional)
    properties:
      address:
        description: Building address
        example: 456 New St
        type: string
      building_type:
        description: Building type
        example: mixed-use
        type: string
      city:
        description: City
        example: Los Angeles
        type: string
      country:
        description: Country
        example: USA
        type: string
      floors:
        description: Number of floors
        example: 6
        type: integer
      name:
        description: Building name
        example: Updated Building Name
        type: string
      postal_code:
        description: Postal code
        example: "90001"
        type: string
      state:
        description: State or province
        example: CA
        type: string
      total_area:
        description: Total area in square meters
        example: 12000.5
        type: number
    type: object
  docs.UserResponse:
    description: User profile information
    properties:
      created_at:
        description: Account creation date
        example: "2024-01-15T09:30:00Z"
        type: string
      email:
        description: User email
        example: user@example.com
        type: string
      id:
        description: User ID
        example: user-123456
        type: string
      name:
        description: User's full name
        example: John Doe
        type: string
      organization_id:
        description: Organization ID
        example: org-789012
        type: string
      preferences:
        additionalProperties: true
        description: User preferences
        type: object
      role:
        description: User role
        example: admin
        type: string
      updated_at:
        description: Last update date
        example: "2024-01-20T14:45:00Z"
        type: string
    type: object
  docs.UserUpdateRequest:
    description: User profile update request
    properties:
      name:
        description: User's full name
        example: Jane Doe
        type: string
      phone:
        description: User's phone number
        example: +1-555-123-4567
        type: string
      preferences:
        additionalProperties: true
        description: User preferences
        type: object
      timezone:
        description: User's timezone
        example: America/New_York
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@arxos.io
    name: ArxOS Support
    url: https://arxos.io/support
  description: REST API for ArxOS Building Information Management System
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: https://arxos.io/terms
  title: ArxOS Building Intelligence API
  version: 2.0.0
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user and receive access token
      parameters:
      - description: Login credentials
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/docs.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully authenticated
          schema:
            $ref: '#/definitions/docs.AuthResponse'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/docs.ErrorResponse'
        "401":
          description: Invalid credentials
          schema:
            $ref: '#/definitions/docs.ErrorResponse'
      summary: User Login
      tags:
      - Authentication
  /auth/logout:
    post:
      description: Invalidate the current session
      responses:
        "204":
          description: Successfully logged out
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/docs.ErrorResponse'
      security:
      - BearerAuth: []
      summary: User Logout
      tags:
      - Authentication
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: Refresh access token using refresh token
      parameters:
      - description: Refresh token
        in: body
        name: refresh
        required: true
        schema:
          $ref: '#/definitions/docs.RefreshRequest'
      produces:
      - application/json
      responses:
        "200":
          description: New tokens generated
          schema:
            $ref: '#/definitions/docs.AuthResponse'
        "401":
          description: Invalid refresh token
          schema:
            $ref: '#/definitions/docs.ErrorResponse'
      summary: Refresh Token
      tags:
      - Authentication
  /buildings:
    get:
      description: Get a list of buildings accessible to the user
      parameters:
      - default: 20
        description: Limit number of results
        in: query
        name: limit
        type: integer
      - default: 0
        description: Offset for pagination
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/docs.BuildingResponse'
            type: array
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/docs.ErrorResponse'
      security:
      - BearerAuth: []
      summary: List Buildings
      tags:
      - Buildings
    post:
      consumes:
      - application/json
      description: Create a new building
      parameters:
      - description: Building details
        in: body
        name: building
        required: true
        schema:
          $ref: '#/definitions/docs.CreateBuildingRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Building created
          schema:
            $ref: '#/definitions/docs.BuildingResponse'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/docs.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/docs.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create Building
      tags:
      - Buildings
  /buildings/{id}:
    delete:
      description: Delete a building
      parameters:
      - description: Building ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: Building deleted
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/docs.ErrorResponse'
        "404":
          description: Building not found
          schema:
            $ref: '#/definitions/docs.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Delete Building
      tags:
      - Buildings
    get:
      description: Get detailed information about a specific building
      parameters:
      - description: Building ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/docs.BuildingResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/docs.ErrorResponse'
        "404":
          description: Building not found
          schema:
            $ref: '#/definitions/docs.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get Building
      tags:
      - Buildings
    put:
      consumes:
      - application/json
      description: Update an existing building
      parameters:
      - description: Building ID
        in: path
        name: id
        required: true
        type: string
      - description: Building updates
        in: body
        name: building
        required: true
        schema:
          $ref: '#/definitions/docs.UpdateBuildingRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Building updated
          schema:
            $ref: '#/definitions/docs.BuildingResponse'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/docs.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/docs.ErrorResponse'
        "404":
          description: Building not found
          schema:
            $ref: '#/definitions/docs.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Update Building
      tags:
      - Buildings
  /equipment:
    get:
      description: Get equipment for a building
      parameters:
      - description: Building ID
        in: query
        name: building_id
        required: true
        type: string
      - description: Equipment type filter
        in: query
        name: type
        type: string
      - description: Equipment status filter
        in: query
        name: status
        type: string
      - description: Room ID filter
        in: query
        name: room_id
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/docs.EquipmentResponse'
            type: array
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/docs.ErrorResponse'
      security:
      - BearerAuth: []
      summary: List Equipment
      tags:
      - Equipment
  /equipment/{id}:
    get:
      description: Get detailed information about specific equipment
      parameters:
      - description: Equipment ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/docs.EquipmentResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/docs.ErrorResponse'
        "404":
          description: Equipment not found
          schema:
            $ref: '#/definitions/docs.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get Equipment
      tags:
      - Equipment
  /health:
    get:
      description: Check if the API is healthy and responsive
      produces:
      - application/json
      responses:
        "200":
          description: API is healthy
          schema:
            additionalProperties: true
            type: object
      summary: Health Check
      tags:
      - System
  /search:
    get:
      description: Search across buildings, equipment, and rooms
      parameters:
      - description: Search query
        in: query
        name: q
        required: true
        type: string
      - description: Filter by type (building, equipment, room)
        in: query
        name: type
        type: string
      - default: 20
        description: Limit results
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/docs.SearchResponse'
        "400":
          description: Invalid query
          schema:
            $ref: '#/definitions/docs.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/docs.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Search
      tags:
      - Search
  /users/me:
    get:
      description: Get information about the authenticated user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/docs.UserResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/docs.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get Current User
      tags:
      - Users
    put:
      consumes:
      - application/json
      description: Update the authenticated user's information
      parameters:
      - description: User updates
        in: body
        name: updates
        required: true
        schema:
          $ref: '#/definitions/docs.UserUpdateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/docs.UserResponse'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/docs.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/docs.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Update Current User
      tags:
      - Users
  /users/me/password:
    post:
      consumes:
      - application/json
      description: Change the current user's password
      parameters:
      - description: Password change request
        in: body
        name: passwords
        required: true
        schema:
          $ref: '#/definitions/docs.ChangePasswordRequest'
      produces:
      - application/json
      responses:
        "204":
          description: Password changed successfully
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/docs.ErrorResponse'
        "401":
          description: Unauthorized or invalid old password
          schema:
            $ref: '#/definitions/docs.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Change Password
      tags:
      - Users
securityDefinitions:
  BearerAuth:
    description: Type "Bearer" followed by a space and JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
