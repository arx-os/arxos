<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arxos - Google Maps for Buildings</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="stylesheet" href="static/css/arxos-core.css">
</head>
<body>
    <!-- Main viewport for SVG rendering -->
    <div id="arxos-viewport"></div>
    
    <!-- Controls overlay -->
    <div class="controls">
        <!-- Scale indicator -->
        <div class="scale-indicator">
            <span id="scale-level">BUILDING</span>
            <span id="scale-value">1:100</span>
        </div>
        
        <!-- System toggles -->
        <div class="system-toggles">
            <button class="system-toggle electrical active" data-system="electrical">
                ‚ö° Electrical (1)
            </button>
            <button class="system-toggle hvac active" data-system="hvac">
                üå°Ô∏è HVAC (2)
            </button>
            <button class="system-toggle plumbing" data-system="plumbing">
                üö∞ Plumbing (3)
            </button>
            <button class="system-toggle structural" data-system="structural">
                üèóÔ∏è Structural (4)
            </button>
        </div>
    </div>
    
    <!-- Info panel (hidden by default) -->
    <div class="info-panel" id="info-panel">
        <h3>Object Details</h3>
        <dl id="info-content"></dl>
    </div>
    
    <!-- Loading indicator -->
    <div class="loading" id="loading">Loading...</div>
    
    <!-- Confidence Panel -->
    <div class="confidence-panel" id="confidence-panel" style="display: none;">
        <h3>Confidence Overview</h3>
        <div id="confidence-overview"></div>
        <button id="start-validation" class="btn-primary">Start Validation</button>
    </div>
    
    <!-- Validation Modal Container -->
    <div id="validation-container"></div>
    
    <!-- Core JavaScript -->
    <script src="static/js/arxos-coordinates.js"></script>
    <script src="static/js/arxos-core.js"></script>
    <script src="static/js/arxos-confidence.js"></script>
    <script src="static/js/arxos-validation.js"></script>
    
    <!-- Add confidence CSS -->
    <link rel="stylesheet" href="static/css/confidence.css">
</body>
</html>
