apiVersion: v1
kind: Service
metadata:
  name: arxos-postgres
  namespace: arxos
  labels:
    app: arxos-postgres
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
      name: postgres
  selector:
    app: arxos-postgres
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: arxos
  labels:
    app: arxos-postgres
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: standard
  resources:
    requests:
      storage: 20Gi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: arxos-postgres
  namespace: arxos
  labels:
    app: arxos-postgres
spec:
  serviceName: arxos-postgres
  replicas: 1
  selector:
    matchLabels:
      app: arxos-postgres
  template:
    metadata:
      labels:
        app: arxos-postgres
    spec:
      containers:
        - name: postgres
          image: postgis/postgis:16-3.4
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
              name: postgres
          env:
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: arxos-config
                  key: POSTGIS_DB
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: arxos-config
                  key: POSTGIS_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: arxos-secret
                  key: POSTGIS_PASSWORD
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
            - name: init-scripts
              mountPath: /docker-entrypoint-initdb.d
              readOnly: true
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "2"
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - arxos
                - -d
                - arxos
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - arxos
                - -d
                - arxos
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: postgres-pvc
        - name: init-scripts
          configMap:
            name: postgres-init-scripts
            optional: true