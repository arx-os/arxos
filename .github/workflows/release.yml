name: Release Binaries

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            binary_name: arx
            archive_format: tar.gz
          - os: macos-latest
            binary_name: arx
            archive_format: tar.gz
          - os: windows-latest
            binary_name: arx.exe
            archive_format: zip
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Build release binary
        run: cargo build --release --verbose
      
      - name: Strip binary (Unix)
        if: matrix.os != 'windows-latest'
        run: strip target/release/${{ matrix.binary_name }}
      
      - name: Create archive
        shell: bash
        run: |
          if [ "${{ matrix.archive_format }}" == "tar.gz" ]; then
            tar -czf arx-${{ github.ref_name }}-${{ matrix.os }}.tar.gz -C target/release ${{ matrix.binary_name }}
          else
            cd target/release
            zip -r ../../arx-${{ github.ref_name }}-${{ matrix.os }}.zip ${{ matrix.binary_name }}
          fi
      
      - name: Generate checksums
        shell: bash
        run: |
          if [ "${{ matrix.archive_format }}" == "tar.gz" ]; then
            sha256sum arx-${{ github.ref_name }}-${{ matrix.os }}.tar.gz > arx-${{ github.ref_name }}-${{ matrix.os }}.tar.gz.sha256
          else
            sha256sum arx-${{ github.ref_name }}-${{ matrix.os }}.zip > arx-${{ github.ref_name }}-${{ matrix.os }}.zip.sha256
          fi

      - name: Upload release artifact
        uses: actions/upload-artifact@v3
        with:
          name: arxos-${{ matrix.os }}
          path: |
            arx-${{ github.ref_name }}-${{ matrix.os }}.*
          retention-days: 30

  create-release:
    name: Create GitHub Release
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            arxos-*/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

