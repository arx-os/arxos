apiVersion: v1
kind: Secret
metadata:
  name: arxos-secret
  namespace: arxos
  labels:
    app: arxos
type: Opaque
stringData:
  # Database password (base64 encoded in production)
  POSTGIS_PASSWORD: "change_me_in_production"

  # JWT secret for authentication
  JWT_SECRET: "change_me_to_strong_secret_in_production"

  # Redis password
  REDIS_PASSWORD: "redis_password_here"

  # Backup credentials
  AWS_ACCESS_KEY_ID: "your_aws_key"
  AWS_SECRET_ACCESS_KEY: "your_aws_secret"
  BACKUP_S3_BUCKET: "arxos-backups"