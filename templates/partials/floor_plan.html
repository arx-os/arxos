{{define "partials/floor_plan"}}
<div class="p-4 bg-gray-50">
    <div class="flex justify-between items-start mb-4">
        <h3 class="text-lg font-medium text-gray-900">
            Floor Plan: {{.Building.Name}} - Level {{.Building.Level}}
        </h3>
        <button onclick="this.closest('tr').classList.add('hidden')"
                class="text-gray-400 hover:text-gray-500">
            <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
        </button>
    </div>
    
    <!-- ASCII Floor Plan Display -->
    <div class="ascii-floor-plan" id="ascii-{{.Building.ID}}">{{.ASCIIFloorPlan}}</div>
    
    <!-- Controls -->
    <div class="mt-4 flex space-x-4">
        <button hx-post="/buildings/{{.Building.ID}}/refresh-ascii"
                hx-target="#ascii-{{.Building.ID}}"
                hx-swap="innerHTML"
                class="inline-flex items-center px-3 py-2 border border-gray-300 shadow-sm text-sm leading-4 font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            <svg class="mr-2 -ml-0.5 h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd" />
            </svg>
            Refresh
        </button>
        
        <button hx-get="/buildings/{{.Building.ID}}/equipment"
                hx-target="#equipment-list-{{.Building.ID}}"
                hx-swap="innerHTML"
                class="inline-flex items-center px-3 py-2 border border-gray-300 shadow-sm text-sm leading-4 font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            <svg class="mr-2 -ml-0.5 h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path d="M7 3a1 1 0 000 2h6a1 1 0 100-2H7zM4 7a1 1 0 011-1h10a1 1 0 110 2H5a1 1 0 01-1-1zM2 11a2 2 0 012-2h12a2 2 0 012 2v4a2 2 0 01-2 2H4a2 2 0 01-2-2v-4z" />
            </svg>
            Show Equipment
        </button>
        
        <a href="/buildings/{{.Building.ID}}/pdf"
           class="inline-flex items-center px-3 py-2 border border-gray-300 shadow-sm text-sm leading-4 font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            <svg class="mr-2 -ml-0.5 h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
            Download PDF
        </a>
    </div>
    
    <!-- Equipment List (Hidden by default) -->
    <div id="equipment-list-{{.Building.ID}}" class="mt-4"></div>
    
    <!-- Stats -->
    <div class="mt-4 grid grid-cols-1 gap-5 sm:grid-cols-4">
        <div class="bg-white overflow-hidden shadow rounded-lg">
            <div class="px-4 py-5 sm:p-6">
                <dt class="text-sm font-medium text-gray-500 truncate">
                    Total Rooms
                </dt>
                <dd class="mt-1 text-3xl font-semibold text-gray-900">
                    {{len .Building.Rooms}}
                </dd>
            </div>
        </div>
        
        <div class="bg-white overflow-hidden shadow rounded-lg">
            <div class="px-4 py-5 sm:p-6">
                <dt class="text-sm font-medium text-gray-500 truncate">
                    Total Equipment
                </dt>
                <dd class="mt-1 text-3xl font-semibold text-gray-900">
                    {{len .Building.Equipment}}
                </dd>
            </div>
        </div>
        
        <div class="bg-white overflow-hidden shadow rounded-lg">
            <div class="px-4 py-5 sm:p-6">
                <dt class="text-sm font-medium text-gray-500 truncate">
                    Failed Equipment
                </dt>
                <dd class="mt-1 text-3xl font-semibold text-red-600">
                    {{.FailedEquipmentCount}}
                </dd>
            </div>
        </div>
        
        <div class="bg-white overflow-hidden shadow rounded-lg">
            <div class="px-4 py-5 sm:p-6">
                <dt class="text-sm font-medium text-gray-500 truncate">
                    Needs Repair
                </dt>
                <dd class="mt-1 text-3xl font-semibold text-yellow-600">
                    {{.NeedsRepairCount}}
                </dd>
            </div>
        </div>
    </div>
</div>

<script>
// Make the row visible when floor plan is loaded
document.getElementById('floor-plan-{{.Building.ID}}').classList.remove('hidden');
</script>
{{end}}
