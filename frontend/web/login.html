<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Arx</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div id="feedback" class="mb-2 text-center text-sm"></div>
  <form class="bg-white p-6 rounded shadow-md w-full max-w-sm"
        hx-post="http://localhost:8080/api/login"
        hx-target="body"
        hx-swap="none">
    <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
    <div class="mb-4">
      <label class="block text-gray-700 mb-2" for="login">Username or Email</label>
      <input class="w-full px-3 py-2 border rounded" type="text" id="login" name="login" required>
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 mb-2" for="password">Password</label>
      <input class="w-full px-3 py-2 border rounded" type="password" id="password" name="password" required>
    </div>
    <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Login</button>
    <div class="mt-4 text-center">
      <a href="register.html" class="text-blue-600 hover:underline">Don't have an account? Register</a>
    </div>
  </form>
  <script>
    if (localStorage.getItem('arx_jwt')) {
      const token = localStorage.getItem('arx_jwt');
      fetch('/api/me', {
        headers: { 'Authorization': 'Bearer ' + token }
      })
      .then(response => {
        if (response.ok) {
          window.location.href = 'index.html';
        } else {
          localStorage.removeItem('arx_jwt');
        }
      })
      .catch(() => {
        localStorage.removeItem('arx_jwt');
      });
    }
    document.body.addEventListener('htmx:configRequest', function(evt) {
      const token = localStorage.getItem('arx_jwt');
      if (token) {
        evt.detail.headers['Authorization'] = 'Bearer ' + token;
      }
    });
    function showFeedback(msg, type) {
      const el = document.getElementById('feedback');
      el.textContent = msg;
      el.className = 'mb-2 text-center text-sm ' + (type === 'error' ? 'text-red-600' : 'text-green-600');
      setTimeout(() => { el.textContent = ''; }, 3000);
    }
    document.body.addEventListener('htmx:responseError', function(evt) {
      showFeedback('Login failed. Please check your credentials.', 'error');
    });
    document.body.addEventListener('htmx:afterOnLoad', function(evt) {
      try {
        const data = JSON.parse(evt.detail.xhr.responseText);
        if (data.token) {
          localStorage.setItem('arx_jwt', data.token);
          window.location = 'index.html';
        }
      } catch (e) {}
    });
  </script>
</body>
</html>
