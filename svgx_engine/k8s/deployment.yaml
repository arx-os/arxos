  redis-url: cmVkaXM6Ly9yZWRpcy1zZXJ2aWNlOjYzNzk=
  api-key: c2VjcmV0LWFwaS1rZXk=
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: svgx-cache-pvc
  namespace: svgx-engine
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: svgx-logs-pvc
  namespace: svgx-engine
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: svgx-engine-sa
  namespace: svgx-engine
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: svgx-engine-role
  namespace: svgx-engine
rules:
- apiGroups: [""]
  resources: ["pods", "services", "endpoints"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: svgx-engine-rolebinding
  namespace: svgx-engine
subjects:
- kind: ServiceAccount
  name: svgx-engine-sa
  namespace: svgx-engine
roleRef:
  kind: Role
  name: svgx-engine-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: svgx-engine-monitor
  namespace: svgx-engine
  labels:
    release: prometheus
spec:
  selector:
    matchLabels:
      app: svgx-engine
  endpoints:
  - port: metrics
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
  namespaceSelector:
    matchNames:
    - svgx-engine
