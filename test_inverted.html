<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inverted Room Detection - Arxos</title>
    <style>
        body {
            font-family: monospace;
            background: #1a1a1a;
            color: #0f0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            border-bottom: 2px solid #0f0;
            padding-bottom: 10px;
        }
        .upload-area {
            border: 2px dashed #0f0;
            padding: 30px;
            text-align: center;
            margin: 20px 0;
            cursor: pointer;
        }
        .upload-area:hover {
            background: rgba(0,255,0,0.1);
        }
        input[type="file"] {
            display: none;
        }
        .results {
            margin-top: 20px;
            padding: 20px;
            background: #000;
            border: 1px solid #0f0;
            min-height: 200px;
            max-height: 600px;
            overflow-y: auto;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        .stat {
            background: #000;
            border: 1px solid #0f0;
            padding: 10px;
            text-align: center;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #0ff;
        }
        canvas {
            border: 1px solid #0f0;
            margin: 10px 0;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ Inverted Room Detection</h1>
        
        <div class="upload-area" id="uploadArea">
            <p>üìÅ Drop PDF file here or click to upload</p>
            <p style="font-size: 12px; color: #999; margin-top: 10px;">Finding rooms by detecting empty spaces</p>
            <input type="file" id="fileInput" accept=".pdf">
        </div>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="roomCount">0</div>
                <div>ROOMS FOUND</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="wallCount">0</div>
                <div>WALLS EXTRACTED</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="confidence">0%</div>
                <div>CONFIDENCE</div>
            </div>
        </div>
        
        <canvas id="visualCanvas" width="800" height="600"></canvas>
        
        <div class="results" id="results">
            <p>Waiting for PDF upload...</p>
        </div>
    </div>

    <script src="pdf_decoder_inverted.js"></script>
    <script>
        const decoder = new PDFDecoderInverted();
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const results = document.getElementById('results');
        const canvas = document.getElementById('visualCanvas');
        const ctx = canvas.getContext('2d');
        
        // File upload handling
        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.background = 'rgba(0,255,0,0.1)';
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.background = '';
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.background = '';
            if (e.dataTransfer.files.length > 0) {
                handleFile(e.dataTransfer.files[0]);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });
        
        async function handleFile(file) {
            results.innerHTML = '<p>üîÑ Processing PDF with inverted room detection...</p>';
            
            try {
                console.log('Processing with inverted detection:', file.name);
                const startTime = performance.now();
                
                const data = await decoder.decodePDF(file);
                
                const endTime = performance.now();
                const processingTime = ((endTime - startTime) / 1000).toFixed(2);
                
                console.log('Extraction complete:', data);
                
                // Update stats
                document.getElementById('roomCount').textContent = data.rooms.length;
                document.getElementById('wallCount').textContent = data.walls.length;
                document.getElementById('confidence').textContent = Math.round(data.confidence * 100) + '%';
                
                // Visualize results
                visualizeResults(data);
                
                // Display results
                let html = `<p>‚úÖ Extraction complete in ${processingTime}s</p>`;
                html += `<p>üè† Found ${data.rooms.length} rooms</p>`;
                html += `<p>üß± Extracted ${data.walls.length} walls from room boundaries</p>`;
                html += '<hr style="border-color: #0f0; margin: 10px 0;">';
                
                // Show room details
                data.rooms.forEach((room, idx) => {
                    html += `<p style="color: #0ff;">
                        Room ${idx + 1}: ${Math.round(room.area)} pixels, 
                        Center: (${room.center.x.toFixed(0)}, ${room.center.y.toFixed(0)})
                    </p>`;
                });
                
                results.innerHTML = html;
                
            } catch (error) {
                console.error('Error processing PDF:', error);
                results.innerHTML = `<p style="color: #f00;">‚ùå Error: ${error.message}</p>`;
            }
        }
        
        function visualizeResults(data) {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            if (data.walls.length === 0 && data.rooms.length === 0) return;
            
            // Calculate bounds
            let minX = Infinity, minY = Infinity;
            let maxX = -Infinity, maxY = -Infinity;
            
            data.walls.forEach(wall => {
                minX = Math.min(minX, wall.startX, wall.endX);
                minY = Math.min(minY, wall.startY, wall.endY);
                maxX = Math.max(maxX, wall.startX, wall.endX);
                maxY = Math.max(maxY, wall.startY, wall.endY);
            });
            
            // Calculate scale to fit canvas
            const padding = 40;
            const scaleX = (canvas.width - 2 * padding) / (maxX - minX);
            const scaleY = (canvas.height - 2 * padding) / (maxY - minY);
            const scale = Math.min(scaleX, scaleY);
            
            // Draw rooms (as colored regions)
            data.rooms.forEach((room, idx) => {
                const bounds = room.bounds;
                const x = (bounds.minX - minX) * scale + padding;
                const y = (bounds.minY - minY) * scale + padding;
                const w = (bounds.maxX - bounds.minX) * scale;
                const h = (bounds.maxY - bounds.minY) * scale;
                
                // Fill room with semi-transparent color
                ctx.fillStyle = `hsla(${idx * 60}, 100%, 50%, 0.2)`;
                ctx.fillRect(x, y, w, h);
                
                // Draw room center
                const cx = (room.center.x - minX) * scale + padding;
                const cy = (room.center.y - minY) * scale + padding;
                ctx.fillStyle = '#0ff';
                ctx.beginPath();
                ctx.arc(cx, cy, 3, 0, Math.PI * 2);
                ctx.fill();
                
                // Label room
                ctx.fillStyle = '#0ff';
                ctx.font = '12px monospace';
                ctx.fillText(`R${idx + 1}`, cx - 10, cy - 10);
            });
            
            // Draw walls
            ctx.strokeStyle = '#0f0';
            ctx.lineWidth = 2;
            
            data.walls.forEach(wall => {
                const x1 = (wall.startX - minX) * scale + padding;
                const y1 = (wall.startY - minY) * scale + padding;
                const x2 = (wall.endX - minX) * scale + padding;
                const y2 = (wall.endY - minY) * scale + padding;
                
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();
            });
            
            // Add legend
            ctx.fillStyle = '#0f0';
            ctx.font = '12px monospace';
            ctx.fillText('Inverted room detection', 10, 20);
        }
        
        console.log('Inverted room detection test ready');
    </script>
</body>
</html>
