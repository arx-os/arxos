name: SVGX Engine CI/CD Pipeline

on:
  push:
    branches: [ main, develop, staging ]
    paths:
      - 'svgx_engine/**'
      - 'tests/test_svgx_engine.py'
      - '.github/workflows/svgx-engine-ci-cd.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'svgx_engine/**'
      - 'tests/test_svgx_engine.py'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: false
        default: 'staging'
        type: choice
        options:
        - development
        - staging
        - production
      skip_tests:
        description: 'Skip tests (for emergency deployments)'
        required: false
        default: false
        type: boolean

env:
  PYTHON_VERSION: '3.11'
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: arxos/svgx-engine
  SVGX_NAMESPACE: svgx-engine

jobs:
  # Test and Quality Assurance
  test:
    name: ğŸ§ª Test and Quality Assurance
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ env.PYTHON_VERSION }}-${{ hashFiles('svgx_engine/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ env.PYTHON_VERSION }}-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r svgx_engine/requirements.txt
        pip install pytest pytest-cov pytest-asyncio black flake8 mypy bandit safety
    
    - name: Run linting
      run: |
        cd svgx_engine
        black --check --diff .
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        mypy . --ignore-missing-imports
    
    - name: Run security scan
      run: |
        cd svgx_engine
        bandit -r . -f json -o bandit-report.json || true
        safety check --json --output safety-report.json || true
    
    - name: Run unit tests
      run: |
        cd svgx_engine
        pytest tests/ -v --cov=. --cov-report=xml --cov-report=html
    
    - name: Run integration tests
      run: |
        cd svgx_engine
        pytest tests/test_integration.py -v --cov=. --cov-report=xml --cov-report=html
    
    - name: Run performance tests
      run: |
        cd svgx_engine
        pytest tests/test_performance.py -v --benchmark-only
    
    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results
        path: |
          svgx_engine/coverage.xml
          svgx_engine/htmlcov/
          svgx_engine/bandit-report.json
          svgx_engine/safety-report.json
          svgx_engine/.benchmarks/

  # Build and Package
  build:
    name: ğŸ—ï¸ Build and Package
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 20
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Log in to Container Registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.DOCKER_REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./svgx_engine
        file: ./svgx_engine/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Test Docker image
      run: |
        docker run --rm ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}:${{ github.sha }} python -c "import svgx_engine; print('âœ… SVGX Engine import successful')"
        docker run --rm ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}:${{ github.sha }} python -c "from svgx_engine.app import app; print('âœ… FastAPI app import successful')"

  # Deploy to Development
  deploy-development:
    name: ğŸš€ Deploy to Development
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'development')
    environment: development
    timeout-minutes: 15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'
    
    - name: Configure kubectl
      run: |
        echo "${{ secrets.KUBECONFIG_DEV }}" | base64 -d > kubeconfig
        export KUBECONFIG=kubeconfig
    
    - name: Deploy to development
      run: |
        kubectl apply -f svgx_engine/k8s/namespace.yaml
        kubectl apply -f svgx_engine/k8s/configmap.yaml
        kubectl apply -f svgx_engine/k8s/secret.yaml
        kubectl apply -f svgx_engine/k8s/deployment.yaml
        kubectl apply -f svgx_engine/k8s/service.yaml
        kubectl rollout status deployment/svgx-engine -n ${{ env.SVGX_NAMESPACE }} --timeout=300s
    
    - name: Run smoke tests
      run: |
        kubectl get pods -n ${{ env.SVGX_NAMESPACE }}
        kubectl get services -n ${{ env.SVGX_NAMESPACE }}
        # Add actual smoke tests here
        curl -f http://localhost:8080/health || echo "Health check failed"

  # Deploy to Staging
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, deploy-development]
    if: github.ref == 'refs/heads/staging' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment: staging
    timeout-minutes: 20
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'
    
    - name: Configure kubectl
      run: |
        echo "${{ secrets.KUBECONFIG_STAGING }}" | base64 -d > kubeconfig
        export KUBECONFIG=kubeconfig
    
    - name: Deploy to staging
      run: |
        kubectl apply -f svgx_engine/k8s/namespace.yaml
        kubectl apply -f svgx_engine/k8s/configmap.yaml
        kubectl apply -f svgx_engine/k8s/secret.yaml
        kubectl apply -f svgx_engine/k8s/deployment.yaml
        kubectl apply -f svgx_engine/k8s/service.yaml
        kubectl apply -f svgx_engine/k8s/monitoring.yaml
        kubectl rollout status deployment/svgx-engine -n ${{ env.SVGX_NAMESPACE }} --timeout=300s
    
    - name: Run integration tests
      run: |
        kubectl get pods -n ${{ env.SVGX_NAMESPACE }}
        kubectl get services -n ${{ env.SVGX_NAMESPACE }}
        # Add integration tests here
        curl -f http://localhost:8080/health || echo "Health check failed"
        curl -f http://localhost:8080/metrics || echo "Metrics endpoint failed"

  # Deploy to Production
  deploy-production:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, deploy-staging]
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment: production
    timeout-minutes: 30
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'
    
    - name: Configure kubectl
      run: |
        echo "${{ secrets.KUBECONFIG_PROD }}" | base64 -d > kubeconfig
        export KUBECONFIG=kubeconfig
    
    - name: Pre-deployment health check
      run: |
        # Check current production health
        kubectl get pods -n ${{ env.SVGX_NAMESPACE }} || echo "No existing deployment"
    
    - name: Deploy to production
      run: |
        kubectl apply -f svgx_engine/k8s/namespace.yaml
        kubectl apply -f svgx_engine/k8s/configmap.yaml
        kubectl apply -f svgx_engine/k8s/secret.yaml
        kubectl apply -f svgx_engine/k8s/deployment.yaml
        kubectl apply -f svgx_engine/k8s/service.yaml
        kubectl apply -f svgx_engine/k8s/monitoring.yaml
        kubectl apply -f svgx_engine/k8s/ingress.yaml
        kubectl rollout status deployment/svgx-engine -n ${{ env.SVGX_NAMESPACE }} --timeout=600s
    
    - name: Verify deployment
      run: |
        kubectl get pods -n ${{ env.SVGX_NAMESPACE }}
        kubectl get services -n ${{ env.SVGX_NAMESPACE }}
        kubectl get ingress -n ${{ env.SVGX_NAMESPACE }}
        # Add production verification tests here
        curl -f http://localhost:8080/health || echo "Health check failed"
        curl -f http://localhost:8080/metrics || echo "Metrics endpoint failed"
    
    - name: Run production smoke tests
      run: |
        # Add production smoke tests here
        echo "Production deployment completed successfully"

  # Security Scan
  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: './svgx_engine'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  # Performance Testing
  performance-test:
    name: âš¡ Performance Testing
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    timeout-minutes: 20
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r svgx_engine/requirements.txt
        pip install locust pytest-benchmark
    
    - name: Run performance tests
      run: |
        cd svgx_engine
        python -m pytest tests/test_performance.py -v --benchmark-only
        locust -f tests/locustfile.py --headless --users 10 --spawn-rate 1 --run-time 60s || true
    
    - name: Upload performance results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: performance-results
        path: |
          svgx_engine/.benchmarks/
          svgx_engine/locust-report.html

  # Notify on Completion
  notify:
    name: ğŸ“¢ Notify on Completion
    runs-on: ubuntu-latest
    needs: [test, build, deploy-development, deploy-staging, deploy-production, security-scan, performance-test]
    if: always()
    timeout-minutes: 5
    
    steps:
    - name: Notify on success
      if: success()
      run: |
        echo "âœ… SVGX Engine CI/CD pipeline completed successfully!"
        echo "ğŸ‰ All tests passed, builds successful, and deployments completed"
    
    - name: Notify on failure
      if: failure()
      run: |
        echo "âŒ SVGX Engine CI/CD pipeline failed!"
        echo "ğŸ” Check the logs for details on what went wrong"
    
    - name: Comment on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          const { data: comments } = await github.rest.issues.listComments({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo
          });
          
          const botComment = comments.find(comment => 
            comment.user.type === 'Bot' && 
            comment.body.includes('SVGX Engine CI/CD')
          );
          
          const commentBody = `## SVGX Engine CI/CD Pipeline Results
          
          **Status**: ${context.job === 'notify' ? 'âœ… Success' : 'âŒ Failed'}
          
          **Jobs Completed**:
          - Test and Quality Assurance: ${needs.test.result === 'success' ? 'âœ…' : 'âŒ'}
          - Build and Package: ${needs.build.result === 'success' ? 'âœ…' : 'âŒ'}
          - Security Scan: ${needs['security-scan'].result === 'success' ? 'âœ…' : 'âŒ'}
          - Performance Testing: ${needs['performance-test'].result === 'success' ? 'âœ…' : 'âŒ'}
          
          **Deployments**:
          - Development: ${needs['deploy-development'].result === 'success' ? 'âœ…' : 'âŒ'}
          - Staging: ${needs['deploy-staging'].result === 'success' ? 'âœ…' : 'âŒ'}
          - Production: ${needs['deploy-production'].result === 'success' ? 'âœ…' : 'âŒ'}
          
          **Commit**: ${context.sha}
          **Branch**: ${context.ref}
          
          ${context.job === 'notify' ? 'ğŸ‰ All checks passed!' : 'ğŸ” Check the logs for details.'}`;
          
          if (botComment) {
            await github.rest.issues.updateComment({
              comment_id: botComment.id,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: commentBody
            });
          } else {
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: commentBody
            });
          } 