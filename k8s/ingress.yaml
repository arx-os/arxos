apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mcp-engineering-ingress
  namespace: production
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - api.mcp-engineering.com
    secretName: mcp-engineering-tls
  rules:
  - host: api.mcp-engineering.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mcp-engineering-service
            port:
              number: 80
      - path: /health
        pathType: Exact
        backend:
          service:
            name: mcp-engineering-service
            port:
              number: 80
      - path: /metrics
        pathType: Exact
        backend:
          service:
            name: mcp-engineering-metrics
            port:
              number: 8000 