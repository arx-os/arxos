name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgis/postgis:14-3.4
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: arxos_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install dependencies
      run: go mod download

    - name: Run linter
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest
        args: --timeout=5m

    - name: Run tests
      run: go test -v ./...
      env:
        POSTGIS_HOST: localhost
        POSTGIS_PORT: 5432
        POSTGIS_DB: arxos_test
        POSTGIS_USER: postgres
        POSTGIS_PASSWORD: postgres
        POSTGIS_SSLMODE: disable

    - name: Run integration tests
      run: go test -v ./internal/integration/...
      env:
        POSTGIS_HOST: localhost
        POSTGIS_PORT: 5432
        POSTGIS_DB: arxos_test
        POSTGIS_USER: postgres
        POSTGIS_PASSWORD: postgres
        POSTGIS_SSLMODE: disable

    - name: Run benchmarks
      run: go test -bench=. ./internal/...

    - name: Build
      run: go build -v ./cmd/arx

    - name: Test CLI
      run: |
        go build -o arx ./cmd/arx
        ./arx version
        ./arx help

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Run Gosec Security Scanner
      uses: securecodewarrior/github-action-gosec@master
      with:
        args: '-fmt sarif -out gosec.sarif ./...'

    - name: Upload SARIF file
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: gosec.sarif

  docker:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: |
        docker build -t arxos:test .
        docker run --rm arxos:test version

    - name: Test Docker Compose
      run: |
        docker-compose -f docker-compose.test.yml up -d
        sleep 10
        docker-compose -f docker-compose.test.yml down