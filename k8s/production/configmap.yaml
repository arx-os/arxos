apiVersion: v1
kind: ConfigMap
metadata:
  name: arxos-config
  namespace: arxos-production
data:
  ENVIRONMENT: "production"
  LOG_LEVEL: "WARNING"
  DATABASE_URL: "postgresql://arxos_user:password@postgres:5432/arxos_production"
  REDIS_URL: "redis://redis:6379/0"
  API_BASE_URL: "https://api.arxos.com"
  AI_SERVICE_URL: "https://ai.arxos.com"
  REALTIME_SERVICE_URL: "https://realtime.arxos.com"
  AUTH_SERVICE_URL: "https://auth.arxos.com"
