<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arxos BIM Viewer - 1:1 Building Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .controls {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn.secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        /* Main Container */
        .main-container {
            flex: 1;
            display: flex;
            padding: 1rem;
            gap: 1rem;
            max-height: calc(100vh - 80px);
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1.5rem;
            overflow-y: auto;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .sidebar h2 {
            margin-bottom: 1rem;
            color: #333;
            font-size: 1.2rem;
        }

        /* Viewer Container */
        .viewer-container {
            flex: 1;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        /* Canvas and SVG Container */
        #bim-viewport {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #fafafa;
            background-image: 
                linear-gradient(0deg, #e0e0e0 1px, transparent 1px),
                linear-gradient(90deg, #e0e0e0 1px, transparent 1px);
            background-size: 20px 20px;
        }

        #bim-canvas {
            position: absolute;
            top: 0;
            left: 0;
            cursor: grab;
        }

        #bim-canvas.grabbing {
            cursor: grabbing;
        }

        #svg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 10;
        }

        /* Zoom Controls */
        .zoom-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 100;
        }

        .zoom-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .zoom-btn:hover {
            background: #667eea;
            color: white;
        }

        /* Scale Indicator */
        .scale-indicator {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: white;
            padding: 8px 12px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }

        /* Layer Controls */
        .layer-controls {
            margin-top: 1.5rem;
        }

        .layer-item {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            background: #f5f5f5;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .layer-item:hover {
            background: #e8e8e8;
        }

        .layer-item input[type="checkbox"] {
            margin-right: 0.75rem;
        }

        .layer-label {
            flex: 1;
            font-weight: 500;
        }

        .layer-count {
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
        }

        /* Object Inspector */
        .object-inspector {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 2px solid #e0e0e0;
        }

        .inspector-empty {
            text-align: center;
            color: #999;
            padding: 2rem;
        }

        .property-grid {
            display: grid;
            gap: 0.75rem;
        }

        .property-row {
            display: grid;
            grid-template-columns: 120px 1fr;
            gap: 0.5rem;
            padding: 0.5rem;
            background: #f5f5f5;
            border-radius: 6px;
        }

        .property-label {
            font-weight: 600;
            color: #666;
            font-size: 14px;
        }

        .property-value {
            color: #333;
            font-size: 14px;
        }

        /* Status Bar */
        .status-bar {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 8px 16px;
            border-radius: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 100;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4ade80;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Coordinate Display */
        .coord-display {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 12px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 12px;
            z-index: 100;
        }

        /* ArxObject Styles */
        .arx-wall {
            fill: #8b7355;
            stroke: #654321;
            stroke-width: 2;
            opacity: 0.9;
            cursor: pointer;
            transition: all 0.2s;
        }

        .arx-wall:hover {
            fill: #a08060;
            filter: drop-shadow(0 0 8px rgba(102, 126, 234, 0.5));
        }

        .arx-wall.selected {
            stroke: #667eea;
            stroke-width: 3;
            filter: drop-shadow(0 0 12px rgba(102, 126, 234, 0.8));
        }

        .arx-door {
            fill: #4a5568;
            stroke: #2d3748;
            stroke-width: 1.5;
        }

        .arx-window {
            fill: #93c5fd;
            stroke: #2563eb;
            stroke-width: 1.5;
            opacity: 0.7;
        }

        /* Upload Drop Zone */
        .drop-zone {
            position: absolute;
            inset: 0;
            background: rgba(102, 126, 234, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .drop-zone.active {
            display: flex;
        }

        .drop-zone-content {
            text-align: center;
            color: white;
        }

        .drop-zone-content h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">üèóÔ∏è Arxos BIM Viewer</div>
        <div class="controls">
            <input type="file" id="pdf-input" accept=".pdf" style="display: none;">
            <button class="btn secondary" onclick="document.getElementById('pdf-input').click()">
                üìÑ Upload PDF
            </button>
            <button class="btn" onclick="arxosBIM.resetView()">
                üîÑ Reset View
            </button>
            <button class="btn" onclick="arxosBIM.exportSVG()">
                üíæ Export SVG
            </button>
        </div>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>üè¢ Building Layers</h2>
            <div class="layer-controls" id="layer-controls">
                <div class="layer-item">
                    <input type="checkbox" id="layer-structural" checked>
                    <label for="layer-structural" class="layer-label">Structural</label>
                    <span class="layer-count" id="count-structural">0</span>
                </div>
                <div class="layer-item">
                    <input type="checkbox" id="layer-architectural" checked>
                    <label for="layer-architectural" class="layer-label">Architectural</label>
                    <span class="layer-count" id="count-architectural">0</span>
                </div>
                <div class="layer-item">
                    <input type="checkbox" id="layer-electrical">
                    <label for="layer-electrical" class="layer-label">Electrical</label>
                    <span class="layer-count" id="count-electrical">0</span>
                </div>
                <div class="layer-item">
                    <input type="checkbox" id="layer-hvac">
                    <label for="layer-hvac" class="layer-label">HVAC</label>
                    <span class="layer-count" id="count-hvac">0</span>
                </div>
                <div class="layer-item">
                    <input type="checkbox" id="layer-plumbing">
                    <label for="layer-plumbing" class="layer-label">Plumbing</label>
                    <span class="layer-count" id="count-plumbing">0</span>
                </div>
            </div>

            <div class="object-inspector" id="object-inspector">
                <h2>üîç ArxObject Inspector</h2>
                <div class="inspector-empty" id="inspector-content">
                    Click on any building element to inspect its properties
                </div>
            </div>
        </div>

        <!-- Viewer Container -->
        <div class="viewer-container">
            <div id="bim-viewport">
                <canvas id="bim-canvas"></canvas>
                <svg id="svg-overlay"></svg>
                
                <!-- Status Bar -->
                <div class="status-bar">
                    <div class="status-indicator"></div>
                    <span id="status-text">Ready</span>
                </div>

                <!-- Coordinate Display -->
                <div class="coord-display" id="coord-display">
                    X: 0 | Y: 0 | Scale: 1.0x
                </div>

                <!-- Scale Indicator -->
                <div class="scale-indicator">
                    <span id="scale-text">1 pixel = 1 point</span>
                </div>

                <!-- Zoom Controls -->
                <div class="zoom-controls">
                    <button class="zoom-btn" onclick="arxosBIM.zoomIn()">+</button>
                    <button class="zoom-btn" onclick="arxosBIM.zoomOut()">‚àí</button>
                    <button class="zoom-btn" onclick="arxosBIM.fitToScreen()">‚ä°</button>
                </div>

                <!-- Drop Zone -->
                <div class="drop-zone" id="drop-zone">
                    <div class="drop-zone-content">
                        <h2>üìÑ Drop PDF Here</h2>
                        <p>Release to upload building plan</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Arxos BIM Viewer - Core Implementation
        const arxosBIM = {
            // State
            canvas: null,
            ctx: null,
            svg: null,
            viewport: null,
            arxObjects: [],
            selectedObject: null,
            
            // View state
            scale: 1.0,
            offsetX: 0,
            offsetY: 0,
            isDragging: false,
            dragStartX: 0,
            dragStartY: 0,
            
            // Layer visibility
            layers: {
                structural: true,
                architectural: true,
                electrical: false,
                hvac: false,
                plumbing: false
            },

            // Initialize the viewer
            init() {
                this.canvas = document.getElementById('bim-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.svg = document.getElementById('svg-overlay');
                this.viewport = document.getElementById('bim-viewport');
                
                this.setupCanvas();
                this.setupEventListeners();
                this.setupLayerControls();
                this.setupFileUpload();
                
                // Initial render
                this.render();
                
                console.log('üöÄ Arxos BIM Viewer initialized');
            },

            // Setup canvas dimensions
            setupCanvas() {
                const rect = this.viewport.getBoundingClientRect();
                this.canvas.width = rect.width;
                this.canvas.height = rect.height;
                this.svg.setAttribute('width', rect.width);
                this.svg.setAttribute('height', rect.height);
                
                // Center the view
                this.offsetX = rect.width / 2;
                this.offsetY = rect.height / 2;
            },

            // Setup event listeners
            setupEventListeners() {
                // Mouse events for panning
                this.canvas.addEventListener('mousedown', (e) => this.onMouseDown(e));
                this.canvas.addEventListener('mousemove', (e) => this.onMouseMove(e));
                this.canvas.addEventListener('mouseup', (e) => this.onMouseUp(e));
                this.canvas.addEventListener('wheel', (e) => this.onWheel(e));
                
                // Click for selection
                this.canvas.addEventListener('click', (e) => this.onCanvasClick(e));
                
                // Window resize
                window.addEventListener('resize', () => this.onResize());
                
                // Drag and drop
                this.setupDragDrop();
            },

            // Mouse event handlers
            onMouseDown(e) {
                this.isDragging = true;
                this.dragStartX = e.clientX - this.offsetX;
                this.dragStartY = e.clientY - this.offsetY;
                this.canvas.classList.add('grabbing');
            },

            onMouseMove(e) {
                const rect = this.canvas.getBoundingClientRect();
                const x = (e.clientX - rect.left - this.offsetX) / this.scale;
                const y = (e.clientY - rect.top - this.offsetY) / this.scale;
                
                // Update coordinate display
                document.getElementById('coord-display').textContent = 
                    `X: ${Math.round(x)} | Y: ${Math.round(y)} | Scale: ${this.scale.toFixed(1)}x`;
                
                if (this.isDragging) {
                    this.offsetX = e.clientX - this.dragStartX;
                    this.offsetY = e.clientY - this.dragStartY;
                    this.render();
                }
            },

            onMouseUp(e) {
                this.isDragging = false;
                this.canvas.classList.remove('grabbing');
            },

            onWheel(e) {
                e.preventDefault();
                const delta = e.deltaY > 0 ? 0.9 : 1.1;
                this.zoom(delta, e.clientX, e.clientY);
            },

            onCanvasClick(e) {
                const rect = this.canvas.getBoundingClientRect();
                const x = (e.clientX - rect.left - this.offsetX) / this.scale;
                const y = (e.clientY - rect.top - this.offsetY) / this.scale;
                
                // Find clicked object
                const clicked = this.findObjectAt(x, y);
                this.selectObject(clicked);
            },

            onResize() {
                this.setupCanvas();
                this.render();
            },

            // Zoom functionality
            zoom(delta, centerX, centerY) {
                const oldScale = this.scale;
                this.scale *= delta;
                this.scale = Math.max(0.1, Math.min(10, this.scale));
                
                if (centerX && centerY) {
                    const rect = this.canvas.getBoundingClientRect();
                    const x = centerX - rect.left;
                    const y = centerY - rect.top;
                    
                    this.offsetX = x - (x - this.offsetX) * (this.scale / oldScale);
                    this.offsetY = y - (y - this.offsetY) * (this.scale / oldScale);
                }
                
                this.updateScaleIndicator();
                this.render();
            },

            zoomIn() {
                this.zoom(1.2);
            },

            zoomOut() {
                this.zoom(0.8);
            },

            fitToScreen() {
                if (this.arxObjects.length === 0) return;
                
                // Calculate bounding box
                let minX = Infinity, minY = Infinity;
                let maxX = -Infinity, maxY = -Infinity;
                
                this.arxObjects.forEach(obj => {
                    if (obj.properties.start_x !== undefined) {
                        minX = Math.min(minX, obj.properties.start_x);
                        maxX = Math.max(maxX, obj.properties.end_x || obj.properties.start_x);
                        minY = Math.min(minY, obj.properties.start_y);
                        maxY = Math.max(maxY, obj.properties.end_y || obj.properties.start_y);
                    }
                });
                
                const width = maxX - minX;
                const height = maxY - minY;
                const rect = this.viewport.getBoundingClientRect();
                
                this.scale = Math.min(
                    (rect.width - 100) / width,
                    (rect.height - 100) / height
                );
                
                this.offsetX = rect.width / 2 - (minX + width / 2) * this.scale;
                this.offsetY = rect.height / 2 - (minY + height / 2) * this.scale;
                
                this.updateScaleIndicator();
                this.render();
            },

            resetView() {
                this.scale = 1.0;
                const rect = this.viewport.getBoundingClientRect();
                this.offsetX = rect.width / 2;
                this.offsetY = rect.height / 2;
                this.render();
            },

            // Update scale indicator
            updateScaleIndicator() {
                const scaleText = document.getElementById('scale-text');
                if (this.scale >= 1) {
                    scaleText.textContent = `1 pixel = ${(1/this.scale).toFixed(2)} points`;
                } else {
                    scaleText.textContent = `${(1/this.scale).toFixed(2)} pixels = 1 point`;
                }
            },

            // Rendering
            render() {
                const ctx = this.ctx;
                const canvas = this.canvas;
                
                // Clear canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Save context
                ctx.save();
                
                // Apply transformations
                ctx.translate(this.offsetX, this.offsetY);
                ctx.scale(this.scale, this.scale);
                
                // Render ArxObjects
                this.arxObjects.forEach(obj => {
                    if (this.shouldRenderObject(obj)) {
                        this.renderArxObject(obj);
                    }
                });
                
                // Restore context
                ctx.restore();
                
                // Update SVG overlay
                this.updateSVGOverlay();
            },

            // Check if object should be rendered based on layer visibility
            shouldRenderObject(obj) {
                return this.layers[obj.system] !== false;
            },

            // Render individual ArxObject
            renderArxObject(obj) {
                const ctx = this.ctx;
                
                switch(obj.type) {
                    case 'wall':
                        this.renderWall(obj);
                        break;
                    case 'door':
                        this.renderDoor(obj);
                        break;
                    case 'window':
                        this.renderWindow(obj);
                        break;
                    case 'room':
                        this.renderRoom(obj);
                        break;
                    case 'equipment':
                        if (obj.system === 'hvac') {
                            this.renderHVAC(obj);
                        } else if (obj.system === 'electrical') {
                            this.renderElectrical(obj);
                        } else {
                            this.renderGenericObject(obj);
                        }
                        break;
                    default:
                        this.renderGenericObject(obj);
                        break;
                }
            },

            // Render wall
            renderWall(wall) {
                const ctx = this.ctx;
                const props = wall.properties;
                
                ctx.beginPath();
                ctx.moveTo(props.start_x, props.start_y);
                ctx.lineTo(props.end_x, props.end_y);
                
                // Wall thickness (perpendicular to wall direction)
                const angle = Math.atan2(
                    props.end_y - props.start_y,
                    props.end_x - props.start_x
                );
                const perpAngle = angle + Math.PI / 2;
                const thickness = props.thickness || 6; // Default 6 inch walls
                
                const offsetX = Math.cos(perpAngle) * thickness;
                const offsetY = Math.sin(perpAngle) * thickness;
                
                ctx.lineTo(props.end_x + offsetX, props.end_y + offsetY);
                ctx.lineTo(props.start_x + offsetX, props.start_y + offsetY);
                ctx.closePath();
                
                // Style based on material
                if (props.material === 'CMU') {
                    ctx.fillStyle = '#8b7355';
                    ctx.strokeStyle = '#654321';
                } else {
                    ctx.fillStyle = '#a0a0a0';
                    ctx.strokeStyle = '#606060';
                }
                
                // Highlight if selected
                if (this.selectedObject === wall) {
                    ctx.strokeStyle = '#667eea';
                    ctx.lineWidth = 3 / this.scale;
                } else {
                    ctx.lineWidth = 2 / this.scale;
                }
                
                ctx.fill();
                ctx.stroke();
                
                // Draw fire rating indicator if present
                if (props.fire_rating) {
                    ctx.save();
                    ctx.fillStyle = '#ff6b6b';
                    ctx.font = `${10 / this.scale}px sans-serif`;
                    ctx.fillText(
                        props.fire_rating,
                        (props.start_x + props.end_x) / 2,
                        (props.start_y + props.end_y) / 2
                    );
                    ctx.restore();
                }
            },

            // Render door
            renderDoor(door) {
                const ctx = this.ctx;
                const props = door.properties;
                
                const cx = props.center_x || props.x || 0;
                const cy = props.center_y || props.y || 0;
                const width = props.width || 36;
                const doorType = props.door_type || 'single';
                
                // Door frame
                ctx.strokeStyle = '#654321';
                ctx.lineWidth = 2 / this.scale;
                ctx.strokeRect(cx - width/2, cy - 2, width, 4);
                
                // Door panel
                ctx.fillStyle = doorType === 'double' ? '#8b4513' : '#a0522d';
                ctx.fillRect(cx - width/2 + 2, cy - 1, width - 4, 2);
                
                // Draw door swing arc
                if (props.swing) {
                    ctx.beginPath();
                    const swingRadius = width * 0.8;
                    const startAngle = props.swing === 'out' ? 0 : Math.PI;
                    const endAngle = props.swing === 'out' ? Math.PI/2 : 3*Math.PI/2;
                    ctx.arc(cx - width/2, cy, swingRadius, startAngle, endAngle);
                    ctx.strokeStyle = '#888';
                    ctx.lineWidth = 0.5 / this.scale;
                    ctx.stroke();
                }
                
                // Fire rating badge
                if (props.fire_rating) {
                    ctx.save();
                    ctx.fillStyle = '#ff0000';
                    ctx.font = `${8 / this.scale}px sans-serif`;
                    ctx.fillText(props.fire_rating, cx, cy - 10);
                    ctx.restore();
                }
            },

            // Render window
            renderWindow(window) {
                const ctx = this.ctx;
                const props = window.properties;
                
                const cx = props.center_x || props.x || 0;
                const cy = props.center_y || props.y || 0;
                const width = props.width || 48;
                const height = props.height || 36;
                
                // Window frame
                ctx.strokeStyle = '#444';
                ctx.lineWidth = 2 / this.scale;
                ctx.strokeRect(cx - width/2, cy - height/2, width, height);
                
                // Glass (semi-transparent blue)
                ctx.fillStyle = 'rgba(147, 197, 253, 0.3)';
                ctx.fillRect(cx - width/2 + 2, cy - height/2 + 2, width - 4, height - 4);
                
                // Mullions for divided light windows
                if (props.window_type === 'divided_light') {
                    ctx.strokeStyle = '#666';
                    ctx.lineWidth = 1 / this.scale;
                    // Vertical mullion
                    ctx.beginPath();
                    ctx.moveTo(cx, cy - height/2);
                    ctx.lineTo(cx, cy + height/2);
                    ctx.stroke();
                    // Horizontal mullion
                    ctx.beginPath();
                    ctx.moveTo(cx - width/2, cy);
                    ctx.lineTo(cx + width/2, cy);
                    ctx.stroke();
                }
            },

            // Render room
            renderRoom(room) {
                const ctx = this.ctx;
                const props = room.properties;
                
                const cx = props.center_x || 0;
                const cy = props.center_y || 0;
                const width = props.width || 120;
                const depth = props.depth || 120;
                
                // Room boundary (dashed line)
                ctx.setLineDash([5, 5]);
                ctx.strokeStyle = '#999';
                ctx.lineWidth = 1 / this.scale;
                ctx.strokeRect(cx - width/2, cy - depth/2, width, depth);
                ctx.setLineDash([]);
                
                // Room fill based on type
                const roomColors = {
                    'mechanical': 'rgba(255, 165, 0, 0.1)',
                    'electrical': 'rgba(255, 255, 0, 0.1)',
                    'storage': 'rgba(128, 128, 128, 0.1)',
                    'classroom': 'rgba(0, 255, 0, 0.1)',
                };
                
                ctx.fillStyle = roomColors[props.room_type] || 'rgba(200, 200, 200, 0.05)';
                ctx.fillRect(cx - width/2, cy - depth/2, width, depth);
                
                // Room label
                if (props.room_number) {
                    ctx.save();
                    ctx.fillStyle = '#333';
                    ctx.font = `bold ${12 / this.scale}px sans-serif`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(props.room_number, cx, cy);
                    
                    // Room type below number
                    ctx.font = `${8 / this.scale}px sans-serif`;
                    ctx.fillText(props.room_type?.toUpperCase() || '', cx, cy + 15);
                    ctx.restore();
                }
            },

            // Render HVAC equipment
            renderHVAC(equipment) {
                const ctx = this.ctx;
                const props = equipment.properties;
                
                const cx = props.center_x || 0;
                const cy = props.center_y || 0;
                const width = props.width || 48;
                const depth = props.depth || 48;
                
                // Equipment outline
                ctx.strokeStyle = '#0066cc';
                ctx.lineWidth = 2 / this.scale;
                ctx.strokeRect(cx - width/2, cy - depth/2, width, depth);
                
                // Equipment fill
                ctx.fillStyle = 'rgba(0, 102, 204, 0.2)';
                ctx.fillRect(cx - width/2, cy - depth/2, width, depth);
                
                // Equipment type icon/symbol
                ctx.save();
                ctx.fillStyle = '#0066cc';
                ctx.font = `bold ${10 / this.scale}px sans-serif`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                const symbols = {
                    'AHU': 'AHU',
                    'CHILLER': 'CH',
                    'PUMP': 'P',
                    'FAN': 'F',
                };
                
                ctx.fillText(symbols[props.equipment_type] || 'HVAC', cx, cy);
                
                // Model/capacity info
                if (props.model) {
                    ctx.font = `${6 / this.scale}px sans-serif`;
                    ctx.fillText(props.model, cx, cy + depth/2 + 10);
                }
                ctx.restore();
            },

            // Render electrical equipment
            renderElectrical(equipment) {
                const ctx = this.ctx;
                const props = equipment.properties;
                
                const cx = props.center_x || 0;
                const cy = props.center_y || 0;
                const width = props.width || 48;
                const height = props.height || 72;
                
                // Panel/equipment outline
                ctx.strokeStyle = '#ff6600';
                ctx.lineWidth = 2 / this.scale;
                ctx.strokeRect(cx - width/2, cy - height/2, width, height);
                
                // Equipment fill
                ctx.fillStyle = 'rgba(255, 102, 0, 0.15)';
                ctx.fillRect(cx - width/2, cy - height/2, width, height);
                
                // Electrical symbol
                ctx.save();
                ctx.fillStyle = '#ff6600';
                ctx.font = `bold ${10 / this.scale}px sans-serif`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                const symbols = {
                    'PANEL': 'P',
                    'TRANSFORMER': 'T',
                    'DISCONNECT': 'D',
                    'SWITCHGEAR': 'SG',
                };
                
                ctx.fillText(symbols[props.equipment_type] || 'E', cx, cy);
                
                // Voltage/amperage info
                if (props.voltage) {
                    ctx.font = `${6 / this.scale}px sans-serif`;
                    ctx.fillText(props.voltage, cx, cy - height/2 - 5);
                }
                if (props.amperage) {
                    ctx.fillText(`${props.amperage}A`, cx, cy + height/2 + 10);
                }
                ctx.restore();
            },

            // Render generic object
            renderGenericObject(obj) {
                const ctx = this.ctx;
                
                ctx.fillStyle = '#999';
                ctx.fillRect(obj.x - 5, obj.y - 5, 10, 10);
            },

            // Update SVG overlay for annotations
            updateSVGOverlay() {
                // Clear SVG
                this.svg.innerHTML = '';
                
                // Add dimension lines for selected object
                if (this.selectedObject && this.selectedObject.type === 'wall') {
                    this.addDimensionLine(this.selectedObject);
                }
            },

            // Add dimension line to SVG
            addDimensionLine(wall) {
                const props = wall.properties;
                const length = Math.sqrt(
                    Math.pow(props.end_x - props.start_x, 2) + 
                    Math.pow(props.end_y - props.start_y, 2)
                );
                
                const g = document.createElementNS('http://www.w3.org/2000/svg', 'g');
                
                // Dimension line
                const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                line.setAttribute('x1', props.start_x * this.scale + this.offsetX);
                line.setAttribute('y1', (props.start_y - 20) * this.scale + this.offsetY);
                line.setAttribute('x2', props.end_x * this.scale + this.offsetX);
                line.setAttribute('y2', (props.end_y - 20) * this.scale + this.offsetY);
                line.setAttribute('stroke', '#667eea');
                line.setAttribute('stroke-width', '2');
                
                // Dimension text
                const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                text.setAttribute('x', ((props.start_x + props.end_x) / 2) * this.scale + this.offsetX);
                text.setAttribute('y', ((props.start_y + props.end_y) / 2 - 25) * this.scale + this.offsetY);
                text.setAttribute('text-anchor', 'middle');
                text.setAttribute('fill', '#667eea');
                text.setAttribute('font-size', '14');
                text.setAttribute('font-weight', 'bold');
                text.textContent = `${(length / 12).toFixed(1)}' (${props.length_feet || length} pts)`;
                
                g.appendChild(line);
                g.appendChild(text);
                this.svg.appendChild(g);
            },

            // Find object at coordinates
            findObjectAt(x, y) {
                for (let obj of this.arxObjects) {
                    if (obj.type === 'wall') {
                        if (this.isPointOnWall(x, y, obj)) {
                            return obj;
                        }
                    }
                }
                return null;
            },

            // Check if point is on wall
            isPointOnWall(x, y, wall) {
                const props = wall.properties;
                const thickness = props.thickness || 6;
                
                // Simple bounding box check
                const minX = Math.min(props.start_x, props.end_x) - thickness;
                const maxX = Math.max(props.start_x, props.end_x) + thickness;
                const minY = Math.min(props.start_y, props.end_y) - thickness;
                const maxY = Math.max(props.start_y, props.end_y) + thickness;
                
                return x >= minX && x <= maxX && y >= minY && y <= maxY;
            },

            // Select object
            selectObject(obj) {
                this.selectedObject = obj;
                this.updateInspector(obj);
                this.render();
            },

            // Update object inspector
            updateInspector(obj) {
                const inspector = document.getElementById('inspector-content');
                
                if (!obj) {
                    inspector.innerHTML = `
                        <div class="inspector-empty">
                            Click on any building element to inspect its properties
                        </div>
                    `;
                    return;
                }
                
                let html = `
                    <div class="property-grid">
                        <div class="property-row">
                            <div class="property-label">ID</div>
                            <div class="property-value">${obj.id || obj.uuid}</div>
                        </div>
                        <div class="property-row">
                            <div class="property-label">Type</div>
                            <div class="property-value">${obj.type}</div>
                        </div>
                        <div class="property-row">
                            <div class="property-label">System</div>
                            <div class="property-value">${obj.system}</div>
                        </div>
                        <div class="property-row">
                            <div class="property-label">Confidence</div>
                            <div class="property-value">${(obj.confidence * 100).toFixed(0)}%</div>
                        </div>
                `;
                
                // Add specific properties
                if (obj.properties) {
                    for (let [key, value] of Object.entries(obj.properties)) {
                        html += `
                            <div class="property-row">
                                <div class="property-label">${key.replace(/_/g, ' ')}</div>
                                <div class="property-value">${value}</div>
                            </div>
                        `;
                    }
                }
                
                html += `</div>`;
                inspector.innerHTML = html;
            },

            // Setup layer controls
            setupLayerControls() {
                const layers = ['structural', 'architectural', 'electrical', 'hvac', 'plumbing'];
                
                layers.forEach(layer => {
                    const checkbox = document.getElementById(`layer-${layer}`);
                    checkbox.addEventListener('change', (e) => {
                        this.layers[layer] = e.target.checked;
                        this.render();
                    });
                });
            },

            // Setup file upload
            setupFileUpload() {
                const input = document.getElementById('pdf-input');
                input.addEventListener('change', (e) => {
                    if (e.target.files.length > 0) {
                        this.uploadPDF(e.target.files[0]);
                    }
                });
            },

            // Setup drag and drop
            setupDragDrop() {
                const dropZone = document.getElementById('drop-zone');
                
                this.viewport.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    dropZone.classList.add('active');
                });
                
                this.viewport.addEventListener('dragleave', (e) => {
                    e.preventDefault();
                    dropZone.classList.remove('active');
                });
                
                this.viewport.addEventListener('drop', (e) => {
                    e.preventDefault();
                    dropZone.classList.remove('active');
                    
                    const files = e.dataTransfer.files;
                    if (files.length > 0 && files[0].type === 'application/pdf') {
                        this.uploadPDF(files[0]);
                    }
                });
            },

            // Upload PDF
            async uploadPDF(file) {
                const statusText = document.getElementById('status-text');
                statusText.textContent = 'Uploading PDF...';
                
                const formData = new FormData();
                formData.append('pdf', file);
                
                try {
                    const response = await fetch('http://localhost:8080/api/buildings/upload', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        this.loadArxObjects(result.data.extracted_objects);
                        statusText.textContent = `Loaded ${result.data.extracted_objects.length} objects`;
                        
                        // Auto-fit to screen
                        setTimeout(() => this.fitToScreen(), 100);
                    } else {
                        statusText.textContent = 'Upload failed';
                        console.error('Upload failed:', result);
                    }
                } catch (error) {
                    statusText.textContent = 'Upload error';
                    console.error('Upload error:', error);
                }
            },

            // Load ArxObjects
            loadArxObjects(objects) {
                this.arxObjects = objects;
                
                // Update layer counts
                const counts = {
                    structural: 0,
                    architectural: 0,
                    electrical: 0,
                    hvac: 0,
                    plumbing: 0
                };
                
                objects.forEach(obj => {
                    if (counts[obj.system] !== undefined) {
                        counts[obj.system]++;
                    }
                });
                
                for (let [system, count] of Object.entries(counts)) {
                    const countEl = document.getElementById(`count-${system}`);
                    if (countEl) countEl.textContent = count;
                }
                
                // Re-render
                this.render();
            },

            // Export to SVG
            exportSVG() {
                // Create SVG element
                const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                svg.setAttribute('xmlns', 'http://www.w3.org/2000/svg');
                svg.setAttribute('width', '1000');
                svg.setAttribute('height', '1000');
                
                // Add ArxObjects to SVG
                this.arxObjects.forEach(obj => {
                    if (obj.type === 'wall') {
                        const rect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
                        rect.setAttribute('x', obj.properties.start_x);
                        rect.setAttribute('y', obj.properties.start_y);
                        rect.setAttribute('width', obj.properties.length || 100);
                        rect.setAttribute('height', obj.properties.thickness || 8);
                        rect.setAttribute('fill', '#8b7355');
                        rect.setAttribute('stroke', '#654321');
                        svg.appendChild(rect);
                    }
                });
                
                // Download SVG
                const blob = new Blob([svg.outerHTML], { type: 'image/svg+xml' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'arxos_bim_export.svg';
                a.click();
                URL.revokeObjectURL(url);
            }
        };

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            arxosBIM.init();
        });
    </script>
</body>
</html>
