global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@arxos.com'
  smtp_auth_username: 'alerts@arxos.com'
  smtp_auth_password: '${SMTP_PASSWORD}'

route:
  group_by: ['alertname']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'web.hook'
  routes:
  - match:
      severity: critical
    receiver: 'critical-alerts'
  - match:
      severity: warning
    receiver: 'warning-alerts'
  - match:
      service: arxos-api
    receiver: 'api-alerts'
  - match:
      service: hardware
    receiver: 'hardware-alerts'
  - match:
      service: workflow
    receiver: 'workflow-alerts'

receivers:
- name: 'web.hook'
  webhook_configs:
  - url: 'http://arxos-api:8080/api/v1/alerts/webhook'
    send_resolved: true

- name: 'critical-alerts'
  email_configs:
  - to: 'admin@arxos.com'
    subject: 'CRITICAL: {{ .GroupLabels.alertname }}'
    body: |
      {{ range .Alerts }}
      Alert: {{ .Annotations.summary }}
      Description: {{ .Annotations.description }}
      Severity: {{ .Labels.severity }}
      Service: {{ .Labels.service }}
      Instance: {{ .Labels.instance }}
      {{ end }}
  webhook_configs:
  - url: 'http://arxos-api:8080/api/v1/alerts/critical'
    send_resolved: true

- name: 'warning-alerts'
  email_configs:
  - to: 'ops@arxos.com'
    subject: 'WARNING: {{ .GroupLabels.alertname }}'
    body: |
      {{ range .Alerts }}
      Alert: {{ .Annotations.summary }}
      Description: {{ .Annotations.description }}
      Severity: {{ .Labels.severity }}
      Service: {{ .Labels.service }}
      Instance: {{ .Labels.instance }}
      {{ end }}

- name: 'api-alerts'
  webhook_configs:
  - url: 'http://arxos-api:8080/api/v1/alerts/api'
    send_resolved: true
  slack_configs:
  - api_url: '${SLACK_WEBHOOK_URL}'
    channel: '#arxos-api'
    title: 'ArxOS API Alert'
    text: |
      {{ range .Alerts }}
      *Alert:* {{ .Annotations.summary }}
      *Description:* {{ .Annotations.description }}
      *Severity:* {{ .Labels.severity }}
      *Instance:* {{ .Labels.instance }}
      {{ end }}

- name: 'hardware-alerts'
  webhook_configs:
  - url: 'http://arxos-api:8080/api/v1/alerts/hardware'
    send_resolved: true
  slack_configs:
  - api_url: '${SLACK_WEBHOOK_URL}'
    channel: '#arxos-hardware'
    title: 'ArxOS Hardware Alert'
    text: |
      {{ range .Alerts }}
      *Alert:* {{ .Annotations.summary }}
      *Description:* {{ .Annotations.description }}
      *Device:* {{ .Labels.device_id }}
      *Gateway:* {{ .Labels.gateway_id }}
      {{ end }}

- name: 'workflow-alerts'
  webhook_configs:
  - url: 'http://arxos-api:8080/api/v1/alerts/workflow'
    send_resolved: true
  slack_configs:
  - api_url: '${SLACK_WEBHOOK_URL}'
    channel: '#arxos-workflows'
    title: 'ArxOS Workflow Alert'
    text: |
      {{ range .Alerts }}
      *Alert:* {{ .Annotations.summary }}
      *Description:* {{ .Annotations.description }}
      *Workflow:* {{ .Labels.workflow_id }}
      *Execution:* {{ .Labels.execution_id }}
      {{ end }}

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']
