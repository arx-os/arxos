apiVersion: v1
kind: Service
metadata:
  name: svgx-engine-service
  namespace: svgx-engine
  labels:
    app: svgx-engine
    version: v1.0.0
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  selector:
    app: svgx-engine
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8000
    - name: metrics
      protocol: TCP
      port: 8000
      targetPort: 8000
  sessionAffinity: None
