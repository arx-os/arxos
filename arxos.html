<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arxos - Building Digital Twin Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
        }

        .status-dot.error {
            background: #ef4444;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Main Container */
        .container {
            flex: 1;
            display: flex;
            padding: 2rem;
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        /* Upload Panel */
        .upload-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 2rem;
            width: 350px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .upload-area {
            border: 2px dashed #cbd5e1;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .upload-text {
            color: #64748b;
            margin-bottom: 0.5rem;
        }

        .upload-input {
            display: none;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .stat-card {
            background: linear-gradient(135deg, #f3f4f6, #ffffff);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.75rem;
            color: #64748b;
            margin-top: 0.25rem;
        }

        /* BIM Viewer */
        .viewer-panel {
            flex: 1;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .viewer-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .viewer-controls {
            display: flex;
            gap: 0.5rem;
        }

        .control-btn {
            padding: 0.5rem;
            border: 1px solid #e5e7eb;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1.2rem;
        }

        .control-btn:hover {
            background: #f3f4f6;
            border-color: #667eea;
        }

        .control-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        #bim-viewport {
            flex: 1;
            position: relative;
            background: #fafafa;
            background-image: 
                linear-gradient(0deg, #e0e0e0 1px, transparent 1px),
                linear-gradient(90deg, #e0e0e0 1px, transparent 1px);
            background-size: 20px 20px;
            overflow: hidden;
        }

        #bim-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Loading State */
        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #f3f4f6;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Messages */
        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        /* Object List */
        .object-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 0.5rem;
        }

        .object-item {
            padding: 0.5rem;
            border-radius: 4px;
            margin-bottom: 0.25rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: background 0.2s;
        }

        .object-item:hover {
            background: #f3f4f6;
        }

        .object-type {
            font-weight: 500;
            color: #334155;
        }

        .confidence-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .confidence-high {
            background: #d4edda;
            color: #155724;
        }

        .confidence-medium {
            background: #fff3cd;
            color: #856404;
        }

        .confidence-low {
            background: #f8d7da;
            color: #721c24;
        }

        /* Mode controls */
        .mode-btn {
            position: relative;
        }

        .mode-btn.active {
            background: #4CAF50;
            color: white;
        }

        .control-separator {
            width: 1px;
            height: 24px;
            background: #e0e0e0;
            margin: 0 8px;
        }

        /* Interactive viewer styles */
        .mode-pan #bim-canvas { cursor: grab; }
        .mode-select #bim-canvas { cursor: crosshair; }
        .mode-edit #bim-canvas { cursor: pointer; }
        .mode-measure #bim-canvas { cursor: crosshair; }

        /* Selection highlight */
        .selected {
            filter: drop-shadow(0 0 5px #4CAF50);
        }

        .hovered {
            filter: drop-shadow(0 0 3px #2196F3);
        }

        /* Status bar */
        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            padding: 8px 16px;
            border-top: 1px solid #e0e0e0;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .coordinate-display {
            font-family: monospace;
        }
    </style>
</head>

    <script src="interactive_bim_viewer.js"></script>
    <script>
        // Legacy BIM Viewer Class (kept for compatibility)
        class BIMViewer {
            constructor(canvasId) {
                this.svg = document.getElementById(canvasId);
                this.viewport = document.getElementById('bim-viewport');
                this.scale = 1;
                this.translateX = 0;
                this.translateY = 0;
                this.objects = [];
                this.gridVisible = true;
                
                this.setupViewport();
                this.setupPanZoom();
            }

            setupViewport() {
                const rect = this.viewport.getBoundingClientRect();
                this.svg.setAttribute('width', rect.width);
                this.svg.setAttribute('height', rect.height);
                this.svg.setAttribute('viewBox', `0 0 ${rect.width} ${rect.height}`);
            }

            setupPanZoom() {
                let isPanning = false;
                let startX, startY;

                this.svg.addEventListener('mousedown', (e) => {
                    isPanning = true;
                    startX = e.clientX - this.translateX;
                    startY = e.clientY - this.translateY;
                    this.svg.style.cursor = 'grabbing';
                });

                window.addEventListener('mousemove', (e) => {
                    if (!isPanning) return;
                    this.translateX = e.clientX - startX;
                    this.translateY = e.clientY - startY;
                    this.updateTransform();
                });

                window.addEventListener('mouseup', () => {
                    isPanning = false;
                    this.svg.style.cursor = 'grab';
                });

                this.svg.addEventListener('wheel', (e) => {
                    e.preventDefault();
                    const delta = e.deltaY > 0 ? 0.9 : 1.1;
                    this.scale *= delta;
                    this.scale = Math.max(0.1, Math.min(10, this.scale));
                    this.updateTransform();
                });
            }

            updateTransform() {
                const g = this.svg.querySelector('#main-group') || 
                         this.svg.appendChild(this.createGroup('main-group'));
                g.setAttribute('transform', 
                    `translate(${this.translateX}, ${this.translateY}) scale(${this.scale})`);
            }

            createGroup(id) {
                const g = document.createElementNS('http://www.w3.org/2000/svg', 'g');
                g.setAttribute('id', id);
                return g;
            }

            clear() {
                while (this.svg.firstChild) {
                    this.svg.removeChild(this.svg.firstChild);
                }
                const g = this.createGroup('main-group');
                this.svg.appendChild(g);
                this.objects = [];
            }

            renderObjects(arxObjects) {
                this.clear();
                this.objects = arxObjects;
                
                console.log('Rendering objects:', arxObjects);
                
                const g = this.svg.querySelector('#main-group');
                
                // Calculate bounds in millimeters to determine scale
                let minX = Infinity, minY = Infinity, maxX = -Infinity, maxY = -Infinity;
                let hasValidBounds = false;
                
                arxObjects.forEach(obj => {
                    // Real-world coordinates are in millimeters
                    if (obj.x !== undefined && obj.y !== undefined) {
                        minX = Math.min(minX, obj.x);
                        minY = Math.min(minY, obj.y);
                        maxX = Math.max(maxX, obj.x + (obj.width || 0));
                        maxY = Math.max(maxY, obj.y + (obj.height || 0));
                        hasValidBounds = true;
                    }
                });
                
                // If no valid bounds found, use default
                if (!hasValidBounds) {
                    minX = 0; minY = 0; maxX = 10000; maxY = 10000;
                }
                
                // Store bounds for fitView (in mm)
                this.bounds = { minX, minY, maxX, maxY };
                
                // Calculate mm to pixel scale for initial viewport
                const rect = this.viewport.getBoundingClientRect();
                const buildingWidth = maxX - minX;  // mm
                const buildingHeight = maxY - minY; // mm
                
                // Scale to fit viewport with padding
                const scaleX = (rect.width * 0.8) / buildingWidth;
                const scaleY = (rect.height * 0.8) / buildingHeight;
                this.mmToPixel = Math.min(scaleX, scaleY);
                
                console.log(`Building dimensions: ${buildingWidth}mm x ${buildingHeight}mm`);
                console.log(`Viewport: ${rect.width}px x ${rect.height}px`);
                console.log(`Scale: ${this.mmToPixel} pixels/mm`);
                
                // Set SVG viewBox to match building dimensions with padding
                const padding = Math.max(buildingWidth, buildingHeight) * 0.1;
                this.svg.setAttribute('viewBox', 
                    `${minX - padding} ${minY - padding} ${buildingWidth + 2*padding} ${buildingHeight + 2*padding}`);
                
                // Group objects by type for layered rendering
                const walls = arxObjects.filter(obj => obj.type === 'wall');
                const doors = arxObjects.filter(obj => obj.type === 'door');
                const windows = arxObjects.filter(obj => obj.type === 'window');
                const rooms = arxObjects.filter(obj => obj.type === 'room');
                const others = arxObjects.filter(obj => 
                    !['wall', 'door', 'window', 'room'].includes(obj.type));

                console.log(`Rendering: ${walls.length} walls, ${doors.length} doors, ${windows.length} windows, ${rooms.length} rooms`);
                console.log(`Bounds: X[${minX.toFixed(0)}, ${maxX.toFixed(0)}] Y[${minY.toFixed(0)}, ${maxY.toFixed(0)}] mm`);

                // Render in layers (coordinates are already in mm)
                this.renderLayer(g, rooms, '#f0f0f0', 0.3);
                this.renderLayer(g, walls, '#333333', 1);
                this.renderLayer(g, windows, '#6b9bd2', 1);
                this.renderLayer(g, doors, '#8b6914', 1);
                this.renderLayer(g, others, '#666666', 0.8);
                
                // Reset transform for proper initial view
                this.scale = 1;
                this.translateX = 0;
                this.translateY = 0;
                this.updateTransform();
            }

            renderLayer(parent, objects, color, opacity) {
                objects.forEach(obj => {
                    const elem = this.createObjectElement(obj, color, opacity);
                    if (elem) parent.appendChild(elem);
                });
            }

            createObjectElement(obj, color, opacity) {
                // Extract geometry or bounding box
                let x = 0, y = 0, width = 100, height = 100;
                
                // Direct properties (from SimplePDFUpload response)
                if (obj.x !== undefined) x = obj.x;
                if (obj.y !== undefined) y = obj.y;
                if (obj.width !== undefined) width = obj.width;
                if (obj.height !== undefined) height = obj.height;
                
                // Alternative: geometry coordinates
                if (obj.geometry && obj.geometry.coordinates) {
                    const coords = obj.geometry.coordinates;
                    if (coords.length > 0) {
                        x = coords[0][0];
                        y = coords[0][1];
                    }
                }
                
                // Alternative: nested data properties
                if (obj.data) {
                    x = obj.data.x || x;
                    y = obj.data.y || y;
                    width = obj.data.width || width;
                    height = obj.data.height || height;
                }

                // Create appropriate SVG element based on type
                let elem;
                
                if (obj.type === 'wall') {
                    elem = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
                    elem.setAttribute('x', x);
                    elem.setAttribute('y', y);
                    elem.setAttribute('width', width || 100);
                    elem.setAttribute('height', height || 10);
                    elem.setAttribute('fill', color);
                    elem.setAttribute('opacity', opacity);
                } else if (obj.type === 'door') {
                    // Door as arc
                    elem = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                    const arc = `M ${x} ${y} A 30 30 0 0 1 ${x + 30} ${y + 30}`;
                    elem.setAttribute('d', arc);
                    elem.setAttribute('stroke', color);
                    elem.setAttribute('stroke-width', '2');
                    elem.setAttribute('fill', 'none');
                } else if (obj.type === 'window') {
                    elem = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
                    elem.setAttribute('x', x);
                    elem.setAttribute('y', y);
                    elem.setAttribute('width', width || 40);
                    elem.setAttribute('height', height || 5);
                    elem.setAttribute('fill', 'none');
                    elem.setAttribute('stroke', color);
                    elem.setAttribute('stroke-width', '2');
                } else if (obj.type === 'room') {
                    elem = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
                    elem.setAttribute('x', x);
                    elem.setAttribute('y', y);
                    elem.setAttribute('width', width || 200);
                    elem.setAttribute('height', height || 200);
                    elem.setAttribute('fill', color);
                    elem.setAttribute('opacity', opacity);
                } else {
                    // Default circle for other objects
                    elem = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                    elem.setAttribute('cx', x);
                    elem.setAttribute('cy', y);
                    elem.setAttribute('r', 5);
                    elem.setAttribute('fill', color);
                }

                // Add hover effect
                elem.style.cursor = 'pointer';
                elem.addEventListener('mouseenter', () => {
                    elem.style.filter = 'brightness(1.2)';
                });
                elem.addEventListener('mouseleave', () => {
                    elem.style.filter = '';
                });

                // Add click handler
                elem.addEventListener('click', () => {
                    console.log('Object clicked:', obj);
                    showObjectDetails(obj);
                });

                return elem;
            }

            zoomIn() {
                this.scale *= 1.2;
                this.updateTransform();
            }

            zoomOut() {
                this.scale *= 0.8;
                this.updateTransform();
            }

            fitView() {
                if (this.objects.length === 0 || !this.bounds) return;
                
                // Reset to default view using the bounds calculated during rendering
                this.scale = 1;
                this.translateX = 0;
                this.translateY = 0;
                this.updateTransform();
                
                // The viewBox already handles fitting the content
            }

            toggleGrid() {
                this.gridVisible = !this.gridVisible;
                this.viewport.style.backgroundImage = this.gridVisible ? 
                    'linear-gradient(0deg, #e0e0e0 1px, transparent 1px), linear-gradient(90deg, #e0e0e0 1px, transparent 1px)' : 
                    'none';
            }
        }

        // Initialize Interactive BIM Viewer
        const bimViewer = new InteractiveBIMViewer('bim-canvas', {
            gridVisible: true,
            snapToGrid: true,
            gridSize: 100,
            selectionColor: '#4CAF50',
            hoverColor: '#2196F3'
        });

        // Mode switching function
        function setMode(mode) {
            // Update viewer mode
            bimViewer.setMode(mode);
            
            // Update UI
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(mode + '-mode').classList.add('active');
            document.getElementById('mode-display').textContent = `Mode: ${mode.charAt(0).toUpperCase() + mode.slice(1)}`;
            
            // Update body class for CSS
            document.body.className = `mode-${mode}`;
        }

        // Event listeners for viewer events
        bimViewer.svg.addEventListener('modechange', (e) => {
            console.log('Mode changed to:', e.detail.mode);
        });

        bimViewer.svg.addEventListener('select', (e) => {
            const count = e.detail.objects.length;
            document.getElementById('selection-display').textContent = `Selected: ${count} object${count !== 1 ? 's' : ''}`;
        });

        bimViewer.svg.addEventListener('zoom', (e) => {
            const zoom = Math.round(e.detail.scale * 100);
            document.getElementById('zoom-display').textContent = `Zoom: ${zoom}%`;
        });

        bimViewer.svg.addEventListener('render', (e) => {
            const count = e.detail.objects.length;
            document.getElementById('object-count').textContent = `Objects: ${count}`;
        });

        // Mouse position tracking
        bimViewer.svg.addEventListener('mousemove', (e) => {
            const point = bimViewer.getMousePosition ? bimViewer.getMousePosition(e) : { x: 0, y: 0 };
            const x = Math.round(point.x);
            const y = Math.round(point.y);
            document.getElementById('coordinate-display').textContent = `X: ${x}mm, Y: ${y}mm`;
        });

        // File Upload Handler
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const processBtn = document.getElementById('process-btn');
        const messageDiv = document.getElementById('message');
        let selectedFile = null;

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type === 'application/pdf') {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (file.type !== 'application/pdf') {
                showMessage('Please upload a PDF file', 'error');
                return;
            }
            
            selectedFile = file;
            uploadArea.querySelector('.upload-text').textContent = file.name;
            processBtn.disabled = false;
            showMessage(`Selected: ${file.name}`, 'info');
        }

        processBtn.addEventListener('click', async () => {
            if (!selectedFile) return;
            
            processBtn.disabled = true;
            document.getElementById('loading').classList.add('active');
            
            try {
                const formData = new FormData();
                formData.append('file', selectedFile);  // Changed from 'pdf' to 'file'
                
                const response = await fetch('/upload/pdf', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`Upload failed: ${response.statusText}`);
                }
                
                const result = await response.json();
                
                if (result.success && result.objects) {
                    // Update stats
                    updateStats(result.objects);
                    
                    // Render objects in viewer
                    bimViewer.renderObjects(result.objects);
                    
                    // Update object list
                    updateObjectList(result.objects);
                    
                    showMessage(`Successfully extracted ${result.objects.length} objects!`, 'success');
                } else {
                    throw new Error(result.message || 'Processing failed');
                }
            } catch (error) {
                console.error('Processing error:', error);
                showMessage(`Error: ${error.message}`, 'error');
            } finally {
                document.getElementById('loading').classList.remove('active');
                processBtn.disabled = false;
            }
        });

        function updateStats(objects) {
            const counts = {
                wall: 0,
                room: 0,
                door: 0
            };
            
            let totalConfidence = 0;
            
            objects.forEach(obj => {
                if (counts[obj.type] !== undefined) {
                    counts[obj.type]++;
                }
                totalConfidence += (obj.confidence?.overall || 0);
            });
            
            document.getElementById('walls-count').textContent = counts.wall;
            document.getElementById('rooms-count').textContent = counts.room;
            document.getElementById('doors-count').textContent = counts.door;
            document.getElementById('confidence-avg').textContent = 
                Math.round((totalConfidence / objects.length) * 100) + '%';
        }

        function updateObjectList(objects) {
            const list = document.getElementById('object-list');
            list.innerHTML = '';
            
            objects.slice(0, 50).forEach(obj => {
                const item = document.createElement('div');
                item.className = 'object-item';
                
                const confidence = obj.confidence?.overall || 0;
                const confidenceClass = confidence > 0.8 ? 'high' : 
                                       confidence > 0.6 ? 'medium' : 'low';
                
                item.innerHTML = `
                    <span class="object-type">${obj.type}</span>
                    <span class="confidence-badge confidence-${confidenceClass}">
                        ${Math.round(confidence * 100)}%
                    </span>
                `;
                
                item.addEventListener('click', () => showObjectDetails(obj));
                list.appendChild(item);
            });
        }

        function showObjectDetails(obj) {
            console.log('Object details:', obj);
            // Could show a modal with full object details
        }

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type} show`;
            
            if (type !== 'error') {
                setTimeout(() => {
                    messageDiv.classList.remove('show');
                }, 5000);
            }
        }

        // Check service status
        async function checkStatus() {
            try {
                // Check AI service
                const aiResponse = await fetch('http://localhost:8000/health');
                document.getElementById('ai-status').classList.toggle('error', !aiResponse.ok);
                
                // Check backend
                const backendResponse = await fetch('/api/health');
                document.getElementById('backend-status').classList.toggle('error', !backendResponse.ok);
            } catch (error) {
                document.getElementById('ai-status').classList.add('error');
                document.getElementById('backend-status').classList.add('error');
            }
        }

        // Check status on load and periodically
        checkStatus();
        setInterval(checkStatus, 10000);
    </script>
</body>
</html>
