name: Mobile Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/mobile_ffi/**'
      - 'tests/mobile_ffi_tests.rs'
      - 'Cargo.toml'
      - 'Cargo.lock'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/mobile_ffi/**'
      - 'tests/mobile_ffi_tests.rs'
      - 'Cargo.toml'
      - 'Cargo.lock'
  workflow_dispatch:

jobs:
  test-mobile-ffi:
    name: Test Mobile FFI
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-mobile-tests-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-mobile-tests-
      
      - name: Run mobile FFI tests
        run: cargo test --test mobile_ffi_tests --lib -- --nocapture
      
      - name: Run AR integration tests
        run: cargo test --test ar_integration_tests --lib -- --nocapture || echo "AR tests may require additional setup"
      
      - name: Run hardware integration tests
        run: cargo test --test hardware_integration_tests --lib -- --nocapture || echo "Hardware tests may require additional setup"
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: mobile-test-results
          path: target/**/test-results
          retention-days: 7
          if-no-files-found: ignore

  test-ios-simulator:
    name: Test iOS Simulator
    runs-on: macos-latest
    timeout-minutes: 30
    if: github.event_name == 'workflow_dispatch' || contains(github.event.head_commit.message, '[ios]')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-ios-sim,x86_64-apple-ios
      
      - name: Install iOS simulator targets
        run: |
          rustup target add aarch64-apple-ios-sim x86_64-apple-ios
      
      - name: Build for iOS simulator
        run: |
          cargo build --target x86_64-apple-ios --lib
          cargo build --target aarch64-apple-ios-sim --lib
      
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      
      - name: Run iOS tests (placeholder)
        run: |
          echo "iOS simulator tests would run here"
          echo "Requires Xcode project test configuration"
      
      - name: Upload iOS test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: ios-test-results
          path: ios/build/test-results/**
          retention-days: 7
          if-no-files-found: ignore

  test-android-emulator:
    name: Test Android Emulator
    runs-on: ubuntu-latest
    timeout-minutes: 45
    if: github.event_name == 'workflow_dispatch' || contains(github.event.head_commit.message, '[android]')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Create Android emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          arch: x86_64
          profile: Nexus 6
          script: |
            cd android
            ./gradlew connectedAndroidTest || echo "Android tests may require additional setup"
      
      - name: Upload Android test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: android-test-results
          path: android/app/build/outputs/androidTest-results/**
          retention-days: 7
          if-no-files-found: ignore

