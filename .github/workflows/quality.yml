name: Quality Checks

on:
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday

env:
  CARGO_TERM_COLOR: always

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Check formatting
      run: cargo fmt --all -- --check

    - name: Run clippy (all warnings as errors)
      run: cargo clippy --all-targets --all-features -- -D warnings -D clippy::all

    - name: Check for unwraps
      run: |
        if grep -r "\.unwrap()" src/ --include="*.rs" | grep -v "#\[cfg(test)\]" | grep -v "^src/.*/tests\.rs"; then
          echo "Error: Found unwrap() in production code"
          exit 1
        fi

    - name: Check documentation
      run: cargo doc --no-deps --all-features --document-private-items

    - name: Dependency check
      run: cargo tree --duplicate

  benchmarks:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Run benchmarks
      run: cargo bench --all-features --no-fail-fast || true

    - name: Comment PR with benchmark results
      if: github.event_name == 'pull_request'
      run: echo "Benchmarks would be posted here"
