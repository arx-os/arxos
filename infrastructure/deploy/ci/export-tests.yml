name: Export Service CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'arx_svg_parser/**'
      - 'arx-infra/**'
      - '.github/workflows/export-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'arx_svg_parser/**'
      - 'arx-infra/**'
      - '.github/workflows/export-tests.yml'

env:
  PYTHON_VERSION: '3.11'
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: arxos/export-service

jobs:
  # Unit Tests and Linting
  test:
    name: Test and Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
        include:
          - python-version: '3.11'
            cache-key: '3.11'
          - python-version: '3.10'
            cache-key: '3.10'
          - python-version: '3.9'
            cache-key: '3.9'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.cache-key }}-${{ hashFiles('arx_svg_parser/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.cache-key }}-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r arx_svg_parser/requirements.txt
        pip install -r arx_svg_parser/tests/requirements_error_testing.txt

    - name: Run linting
      run: |
        cd arx_svg_parser
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        black --check --diff .
        isort --check-only --diff .

    - name: Run type checking
      run: |
        cd arx_svg_parser
        mypy . --ignore-missing-imports --no-strict-optional

    - name: Run security checks
      run: |
        cd arx_svg_parser
        bandit -r . -f json -o bandit-report.json || true
        safety check

    - name: Run unit tests
      run: |
        cd arx_svg_parser
        pytest tests/ -v --cov=. --cov-report=xml --cov-report=html --cov-report=term-missing

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./arx_svg_parser/coverage.xml
        flags: export-service
        name: export-service-coverage

    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results-${{ matrix.python-version }}
        path: |
          arx_svg_parser/coverage.xml
          arx_svg_parser/htmlcov/
          arx_svg_parser/bandit-report.json

  # Integration Tests
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: arxos_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r arx_svg_parser/requirements.txt
        pip install -r arx_svg_parser/tests/requirements_error_testing.txt

    - name: Run integration tests
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/arxos_test
        REDIS_URL: redis://localhost:6379/0
        ARXOS_ENVIRONMENT: test
      run: |
        cd arx_svg_parser
        pytest tests/e2e/ -v --cov=. --cov-report=xml --cov-report=html

    - name: Upload integration test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: integration-test-results
        path: |
          arx_svg_parser/coverage.xml
          arx_svg_parser/htmlcov/

  # Docker Build and Test
  docker-build:
    name: Docker Build and Test
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        include:
          - dockerfile: arx-infra/docker/export-service.Dockerfile
            image-name: export-service

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Container Registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.DOCKER_REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/${{ matrix.image-name }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ${{ matrix.dockerfile }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker image
      run: |
        docker run --rm ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/${{ matrix.image-name }}:${{ steps.meta.outputs.version }} \
          python -c "import arx_svg_parser; print('Export service imported successfully')"

  # Kubernetes Deployment Test
  k8s-test:
    name: Kubernetes Deployment Test
    runs-on: ubuntu-latest
    needs: [test, docker-build]
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: Install kind
      uses: helm/kind-action@v1
      with:
        version: v0.20.0

    - name: Create kind cluster
      run: |
        kind create cluster --name arxos-test --config - <<EOF
        kind: Cluster
        apiVersion: kind.x-k8s.io/v1alpha4
        nodes:
        - role: control-plane
          extraPortMappings:
          - containerPort: 80
            hostPort: 80
            protocol: TCP
        - role: worker
        - role: worker
        EOF

    - name: Deploy to kind cluster
      run: |
        kubectl create namespace arxos
        kubectl apply -f arx-infra/k8s/export-service.yaml
        kubectl wait --for=condition=available --timeout=300s deployment/arxos-export-service -n arxos

    - name: Test deployment
      run: |
        kubectl get pods -n arxos
        kubectl get services -n arxos
        kubectl logs deployment/arxos-export-service -n arxos --tail=50

  # Performance Tests
  performance-test:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r arx_svg_parser/requirements.txt

    - name: Run performance tests
      run: |
        cd arx_svg_parser
        python -m pytest tests/test_performance.py -v --benchmark-only

    - name: Upload performance results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: performance-results
        path: |
          arx_svg_parser/.benchmarks/

  # Security Scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  # Notify on Failure
  notify:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [test, integration-test, docker-build, k8s-test, performance-test, security-scan]
    if: failure()

    steps:
    - name: Notify failure
      run: |
        echo "One or more CI/CD jobs failed. Please check the logs for details."
        # Add notification logic here (Slack, email, etc.)
