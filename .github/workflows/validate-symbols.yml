name: Validate Symbol Files

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'arx-symbol-library/**/*.json'
      - 'arx-symbol-library/schemas/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'arx-symbol-library/**/*.json'
      - 'arx-symbol-library/schemas/**'
  workflow_dispatch:  # Allow manual triggering

jobs:
  validate-symbols:
    name: JSON Schema Validation
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install jsonschema
        pip install -e svgx_engine/
        
    - name: Validate symbol files
      run: |
        cd svgx_engine
        python scripts/validate_symbols.py --verbose --exit-code
        
    - name: Generate validation report
      if: always()
      run: |
        cd svgx_engine
        python scripts/validate_symbols.py --report validation_report.json
        
    - name: Upload validation report
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: symbol-validation-report
        path: svgx_engine/validation_report.json
        retention-days: 7
        
    - name: Comment on PR
      if: github.event_name == 'pull_request' && failure()
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          let report = {};
          try {
            report = JSON.parse(fs.readFileSync('svgx_engine/validation_report.json', 'utf8'));
          } catch (e) {
            console.log('Could not read validation report');
          }
          
          let comment = '## ❌ Symbol Validation Failed\n\n';
          comment += `**Total files checked:** ${report.total_files || 'Unknown'}\n`;
          comment += `**Invalid files:** ${report.invalid_files ? report.invalid_files.length : 0}\n\n`;
          
          if (report.invalid_files && report.invalid_files.length > 0) {
            comment += '### Invalid Files:\n\n';
            report.invalid_files.forEach(file => {
              comment += `**${file.file}**\n`;
              file.errors.forEach(error => {
                comment += `- ${error}\n`;
              });
              comment += '\n';
            });
          }
          
          comment += '\nPlease fix the validation errors and try again.';
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });

    - name: Notify on failure
      if: failure()
      run: |
        echo "❌ Symbol validation failed!"
        echo "Check the validation report for details."
        # Add notification logic here (Slack, email, etc.) 