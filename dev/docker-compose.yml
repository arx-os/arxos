version: '3.8'

services:
  # PostgreSQL with PostGIS
  postgres:
    image: postgis/postgis:15-3.3
    container_name: arxos_postgres
    environment:
      POSTGRES_DB: arxos
      POSTGRES_USER: arxos_user
      POSTGRES_PASSWORD: arxos_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init/seed_db.sql:/docker-entrypoint-initdb.d/seed_db.sql
    networks:
      - arxos_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U arxos_user -d arxos"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: arxos_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - arxos_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # GUS Agent Service
  gus:
    build:
      context: ../services/gus
      dockerfile: Dockerfile
    container_name: arxos_gus
    environment:
      - GUS_DB_URL=postgresql://arxos_user:arxos_password@postgres:5432/arxos
      - GUS_REDIS_URL=redis://redis:6379
      - GUS_LOG_LEVEL=INFO
      - GUS_ENVIRONMENT=development
    env_file:
      - ./envs/gus.env
    ports:
      - "9001:9001"
    volumes:
      - ../services/gus:/app
      - gus_data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - arxos_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Browser CAD Service
  cad:
    build:
      context: ../frontend/web
      dockerfile: Dockerfile
    container_name: arxos_cad
    environment:
      - CAD_GUS_API_URL=http://gus:9001
      - CAD_LOG_LEVEL=INFO
      - CAD_ENVIRONMENT=development
    env_file:
      - ./envs/cad.env
    ports:
      - "3000:3000"
    volumes:
      - ../frontend/web:/app
      - cad_data:/app/data
    depends_on:
      gus:
        condition: service_healthy
    networks:
      - arxos_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ArxIDE Development Service (Tauri)
  arxide:
    build:
      context: ../arxide
      dockerfile: Dockerfile.dev
    container_name: arxos_arxide
    environment:
      - ARXIDE_GUS_API_URL=http://gus:9001
      - ARXIDE_LOG_LEVEL=INFO
      - ARXIDE_ENVIRONMENT=development
    env_file:
      - ./envs/arxide.env
    ports:
      - "8080:8080"
    volumes:
      - ../arxide:/app
      - arxide_data:/app/data
    depends_on:
      gus:
        condition: service_healthy
    networks:
      - arxos_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API Service (Go/Chi)
  backend:
    build:
      context: ../arx-backend
      dockerfile: Dockerfile
    container_name: arxos_backend
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=arxos
      - DB_USER=arxos_user
      - DB_PASSWORD=arxos_password
      - REDIS_URL=redis://redis:6379
      - GUS_API_URL=http://gus:9001
      - LOG_LEVEL=INFO
      - ENVIRONMENT=development
    env_file:
      - ./envs/backend.env
    ports:
      - "4000:4000"
    volumes:
      - ../arx-backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      gus:
        condition: service_healthy
    networks:
      - arxos_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  gus_data:
    driver: local
  cad_data:
    driver: local
  arxide_data:
    driver: local

networks:
  arxos_network:
    driver: bridge
