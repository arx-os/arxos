# ArxOS Configuration
# Configuration for ArxOS - Buildings as Queryable Databases

[database]
# PostgreSQL connection settings
url = "postgresql://localhost/arxos"
max_connections = 5
connection_timeout = 30

[terminal]
# Terminal interface settings
prompt = "arxos"
history_size = 1000
auto_complete = true

[logging]
# Logging configuration
level = "info"  # trace, debug, info, warn, error
format = "compact"  # compact, full, json

# Optional web API configuration (when compiled with web feature)
[web]
enabled = false
host = "127.0.0.1"
port = 8080

# BILT Marketplace configuration (future)
[marketplace]
enabled = false
api_endpoint = "https://api.arxos.io/marketplace"