# Pre-commit hooks configuration for ArxOS
# This ensures code quality and prevents interface{} usage before commits

repos:
  # Go-specific hooks
  - repo: https://github.com/golangci/golangci-lint
    rev: v1.54.2
    hooks:
      - id: golangci-lint
        args: [--config=.golangci.yml]
        files: \.go$
        types: [go]
        stages: [pre-commit]

  # Go formatting
  - repo: https://github.com/dnephin/pre-commit-golang
    rev: v0.5.1
    hooks:
      - id: go-fmt
        files: \.go$
        types: [go]
        stages: [pre-commit]

      - id: go-imports
        files: \.go$
        types: [go]
        stages: [pre-commit]

      - id: go-vet
        files: \.go$
        types: [go]
        stages: [pre-commit]

      - id: go-build
        files: \.go$
        types: [go]
        stages: [pre-commit]

      - id: go-test
        files: \.go$
        types: [go]
        stages: [pre-commit]

  # Custom interface{} checker
  - repo: local
    hooks:
      - id: check-interface-usage
        name: Check for interface{} usage
        entry: scripts/lint-interface.sh
        language: script
        files: \.go$
        types: [go]
        stages: [pre-commit]
        description: "Detects usage of interface{} instead of any"

  # General code quality
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
        files: \.go$
        types: [go]
        stages: [pre-commit]

      - id: end-of-file-fixer
        files: \.go$
        types: [go]
        stages: [pre-commit]

      - id: check-yaml
        files: \.ya?ml$
        stages: [pre-commit]

      - id: check-json
        files: \.json$
        stages: [pre-commit]

      - id: check-added-large-files
        maxkb: 1000
        stages: [pre-commit]

      - id: check-merge-conflict
        stages: [pre-commit]

      - id: check-case-conflict
        stages: [pre-commit]

  # Security checks
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        stages: [pre-commit]

# Configuration
default_stages: [pre-commit]
fail_fast: false
minimum_pre_commit_version: '2.0.0'
