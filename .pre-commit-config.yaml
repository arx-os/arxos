# Pre-commit hooks configuration for ArxOS
# Run: pip install pre-commit && pre-commit install

repos:
  # Rust-specific hooks
  - repo: https://github.com/doublify/pre-commit-rust
    rev: v1.0
    hooks:
      - id: fmt
        args: [--all, --]
      - id: clippy
        args: [--all-targets, --all-features, --, -W, clippy::all]
        # Using warnings instead of deny for faster iteration
        # CI will run with -D warnings for stricter checks
      - id: test
        args: [--all-targets, --all-features]
        # Removed --release for faster pre-commit checks
        # Release tests run in CI/CD

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=10240']  # 10MB max
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key
      - id: check-docstring-first

  # Custom hook to prevent TODO/placeholder comments
  - repo: local
    hooks:
      - id: no-todo-comments
        name: Prevent TODO/placeholder comments
        entry: bash -c 'files=$(git diff --cached --name-only | grep -vE "^docs/|^\.cursorrules$|^\.pre-commit-config\.yaml$|^README\.md$|^CHANGELOG.*\.md$" | grep -E "\.(rs|kt|swift|ts|js)$" || true); if [ -n "$files" ]; then matches=$(echo "$files" | xargs grep -lE "^\s*//.*TODO|^\s*//.*FIXME|^\s*//.*XXX|^\s*//.*HACK|^\s*//.*STUB|^\s*//.*placeholder|^\s*//.*not yet|^\s*//.*future implementation|^\s*//.*incomplete|^\s*//.*unimplemented" --ignore-case 2>/dev/null || true); if [ -n "$matches" ]; then echo "ERROR: TODO/placeholder comments detected in code."; echo "ArxOS does not allow TODO comments or placeholders in source code."; echo "See .cursorrules for details."; echo "Files with TODOs:"; echo "$matches"; exit 1; fi; fi'
        language: system
        pass_filenames: false

  # Secret scanning using truffleHog regex
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: |
          (?x)^(
            target/.*|
            .*\\.lock$|
            android/local\\.properties$|
            android/app/build/.*|
            ios/build/.*|
            .git/.*|
            docs/archive/.*
          )$

# Configuration for detect-secrets
default_language_version:
  python: python3

# Fail fast on first hook failure
fail_fast: false

# Run hooks on all files first time
# Run: pre-commit run --all-files

