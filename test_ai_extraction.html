<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Vision Extraction - Arxos</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .api-setup {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        .api-setup h3 {
            margin-top: 0;
            color: #4ade80;
        }
        .form-group {
            margin: 15px 0;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #999;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 5px;
            color: #fff;
            font-size: 14px;
        }
        .upload-area {
            border: 2px dashed #4ade80;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin: 30px 0;
            cursor: pointer;
            transition: all 0.3s;
        }
        .upload-area:hover {
            background: rgba(74, 222, 128, 0.1);
        }
        .upload-area.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        input[type="file"] {
            display: none;
        }
        .cost-estimate {
            background: #1a1a1a;
            border: 1px solid #fbbf24;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            display: none;
        }
        .cost-estimate.show {
            display: block;
        }
        .extract-btn {
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin: 20px 0;
            transition: all 0.3s;
        }
        .extract-btn:hover {
            transform: scale(1.02);
        }
        .extract-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .results {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            max-height: 600px;
            overflow-y: auto;
        }
        .room-item {
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
        }
        .room-type {
            display: inline-block;
            background: #4ade80;
            color: #000;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }
        .wall-count {
            color: #60a5fa;
        }
        .door-count {
            color: #fbbf24;
        }
        .warning {
            background: #991b1b;
            border: 1px solid #dc2626;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
        }
        .success {
            background: #14532d;
            border: 1px solid #22c55e;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
        }
        .spinner {
            border: 3px solid #333;
            border-top: 3px solid #4ade80;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        canvas {
            border: 1px solid #333;
            border-radius: 10px;
            margin: 20px 0;
            display: block;
            background: #0a0a0a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ AI Vision PDF Extraction</h1>
        <p style="text-align: center; color: #999;">
            Uses GPT-4V or Claude Vision for accurate floor plan extraction
        </p>

        <div class="api-setup">
            <h3>‚öôÔ∏è API Configuration</h3>
            <div class="form-group">
                <label>Provider</label>
                <select id="provider">
                    <option value="openai">OpenAI (GPT-4 Vision)</option>
                    <option value="anthropic">Anthropic (Claude 3)</option>
                </select>
            </div>
            <div class="form-group">
                <label>API Key</label>
                <input type="password" id="apiKey" placeholder="sk-... or your API key">
            </div>
            <div class="form-group">
                <label>Max Cost per Extraction ($)</label>
                <input type="number" id="maxCost" value="1.00" step="0.10" min="0.10">
            </div>
        </div>

        <div class="upload-area disabled" id="uploadArea">
            <p style="font-size: 24px;">üìÑ Configure API above, then drop PDF here</p>
            <p style="color: #999;">AI will analyze and extract floor plan data</p>
            <input type="file" id="fileInput" accept=".pdf">
        </div>

        <div class="cost-estimate" id="costEstimate">
            <h4>üí∞ Cost Estimate</h4>
            <p id="costDetails"></p>
        </div>

        <button class="extract-btn" id="extractBtn" disabled>
            Start AI Extraction
        </button>

        <canvas id="visualCanvas" width="1000" height="600" style="display: none;"></canvas>

        <div class="results" id="results" style="display: none;">
            <h3>Extraction Results</h3>
            <div id="resultsContent"></div>
        </div>
    </div>

    <script src="pdf_ai_extractor.js"></script>
    <script>
        let extractor = null;
        let currentFile = null;
        
        const providerSelect = document.getElementById('provider');
        const apiKeyInput = document.getElementById('apiKey');
        const maxCostInput = document.getElementById('maxCost');
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const extractBtn = document.getElementById('extractBtn');
        const costEstimate = document.getElementById('costEstimate');
        const costDetails = document.getElementById('costDetails');
        const results = document.getElementById('results');
        const resultsContent = document.getElementById('resultsContent');
        const canvas = document.getElementById('visualCanvas');
        const ctx = canvas.getContext('2d');

        // Check if API key is configured
        function checkAPIKey() {
            if (apiKeyInput.value.trim()) {
                uploadArea.classList.remove('disabled');
                extractor = new PDFAIExtractor(apiKeyInput.value.trim(), providerSelect.value);
            } else {
                uploadArea.classList.add('disabled');
                extractor = null;
            }
        }

        apiKeyInput.addEventListener('input', checkAPIKey);
        providerSelect.addEventListener('change', checkAPIKey);

        // File upload handling
        uploadArea.addEventListener('click', () => {
            if (!uploadArea.classList.contains('disabled')) {
                fileInput.click();
            }
        });

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            if (!uploadArea.classList.contains('disabled')) {
                uploadArea.style.borderColor = '#22c55e';
            }
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = '#4ade80';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#4ade80';
            if (!uploadArea.classList.contains('disabled') && e.dataTransfer.files.length > 0) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        async function handleFile(file) {
            currentFile = file;
            
            // Estimate cost
            const costPerPage = providerSelect.value === 'openai' ? 0.01 : 0.003;
            
            // Get page count (simplified - assumes 1 page for now)
            // In production, would actually count PDF pages
            const pageCount = 1;
            const estimatedCost = pageCount * costPerPage;
            
            costDetails.innerHTML = `
                <strong>File:</strong> ${file.name}<br>
                <strong>Pages:</strong> ${pageCount}<br>
                <strong>Provider:</strong> ${providerSelect.value}<br>
                <strong>Estimated Cost:</strong> $${estimatedCost.toFixed(3)}<br>
                <small style="color: #999;">Actual cost may vary slightly</small>
            `;
            
            costEstimate.classList.add('show');
            extractBtn.disabled = false;
        }

        extractBtn.addEventListener('click', async () => {
            if (!currentFile || !extractor) return;
            
            extractBtn.disabled = true;
            extractBtn.innerHTML = '<div class="spinner" style="display: inline-block; width: 20px; height: 20px;"></div> Processing...';
            
            results.style.display = 'none';
            resultsContent.innerHTML = '';
            
            try {
                const extractedData = await extractor.extractFromPDF(currentFile, {
                    requireApproval: true,
                    maxCost: parseFloat(maxCostInput.value)
                });
                
                console.log('Extraction complete:', extractedData);
                
                // Display results
                displayResults(extractedData);
                
                // Visualize if we have data
                if (extractedData.walls && extractedData.walls.length > 0) {
                    visualizeExtraction(extractedData);
                }
                
            } catch (error) {
                console.error('Extraction error:', error);
                resultsContent.innerHTML = `
                    <div class="warning">
                        <strong>Error:</strong> ${error.message}<br>
                        <small>Check console for details</small>
                    </div>
                `;
                results.style.display = 'block';
            } finally {
                extractBtn.disabled = false;
                extractBtn.innerHTML = 'Start AI Extraction';
            }
        });

        function displayResults(data) {
            let html = '<div class="success">‚úÖ Extraction successful!</div>';
            
            html += `
                <p><strong>Confidence:</strong> ${Math.round((data.confidence || 0) * 100)}%</p>
                <p class="wall-count">üß± ${data.walls?.length || 0} walls detected</p>
                <p class="door-count">üö™ ${data.doors?.length || 0} doors detected</p>
            `;
            
            if (data.rooms && data.rooms.length > 0) {
                html += '<h4>üè† Rooms Detected:</h4>';
                data.rooms.forEach(room => {
                    html += `
                        <div class="room-item">
                            <strong>${room.id}</strong>
                            ${room.type ? `<span class="room-type">${room.type}</span>` : ''}
                            ${room.label ? `<br>Label: ${room.label}` : ''}
                        </div>
                    `;
                });
            }
            
            resultsContent.innerHTML = html;
            results.style.display = 'block';
        }

        function visualizeExtraction(data) {
            canvas.style.display = 'block';
            
            // Clear canvas
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw walls
            ctx.strokeStyle = '#4ade80';
            ctx.lineWidth = 2;
            
            data.walls.forEach(wall => {
                ctx.beginPath();
                ctx.moveTo(wall.startX || 0, wall.startY || 0);
                ctx.lineTo(wall.endX || 100, wall.endY || 100);
                ctx.stroke();
            });
            
            // Draw doors
            ctx.fillStyle = '#fbbf24';
            data.doors?.forEach(door => {
                ctx.beginPath();
                ctx.arc(door.x || 50, door.y || 50, 5, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // Draw room labels
            ctx.fillStyle = '#60a5fa';
            ctx.font = '14px sans-serif';
            data.rooms?.forEach(room => {
                if (room.bounds) {
                    const centerX = (room.bounds.minX + room.bounds.maxX) / 2;
                    const centerY = (room.bounds.minY + room.bounds.maxY) / 2;
                    ctx.fillText(room.id, centerX, centerY);
                }
            });
        }

        console.log('AI Vision Extraction ready - configure API to begin');
    </script>
</body>
</html>
