# Service Definitions for SDK Generation
services:
  arx-backend:
    name: "Arx Backend API"
    description: "Core backend services for Arxos platform"
    openapi_spec: "../../arx-docs/api/arx_backend_api_spec.yaml"
    base_url: "http://localhost:8080/api"
    version: "1.0.0"
    languages:
      - typescript
      - python
      - go
      - java
      - csharp
      - php
    features:
      - authentication
      - rate_limiting
      - audit_logging
      - real_time
      - bim_objects
      - asset_management
      - cmms_integration
      - maintenance_workflows
      - export_activities
      - compliance_audit
      - security_management
      - monitoring
      - symbol_library
      - chat_comments
      - drawings_markup
      - routes_objects
      - svg_objects
      - logs_version_control
    endpoints:
      - authentication
      - health
      - projects
      - buildings
      - bim_objects
      - assets
      - cmms
      - maintenance
      - export
      - compliance
      - security
      - admin
      - symbols
      - chat
      - comments
      - drawings
      - markup
      - routes
      - objects
      - logs
      - version_control



  arx-cmms:
    name: "CMMS Service API"
    description: "Computerized Maintenance Management System"
    openapi_spec: "../../arx-docs/api/cmms_api_spec.yaml"
    base_url: "http://localhost:8081"
    version: "1.0.0"
    languages:
      - typescript
      - python
      - go
      - java
      - csharp
      - php
    features:
      - cmms_integration
      - field_mapping
      - synchronization
      - maintenance_workflows
      - work_orders
      - equipment_specifications
      - sync_logs
      - admin_controls
    endpoints:
      - authentication
      - health
      - cmms_connections
      - cmms_mappings
      - cmms_sync
      - maintenance_schedules
      - work_orders
      - equipment_specifications
      - sync_logs
      - admin

  arx-database:
    name: "Database Infrastructure API"
    description: "Database schema management and monitoring"
    openapi_spec: "../../arx-docs/api/database_infrastructure_api_spec.yaml"
    base_url: "http://localhost:8083"
    version: "1.0.0"
    languages:
      - typescript
      - python
      - go
      - java
      - csharp
      - php
    features:
      - schema_management
      - migration_tools
      - performance_monitoring
      - health_checks
      - backup_recovery
      - monitoring_alerting
    endpoints:
      - authentication
      - health
      - database
      - admin
      - migrations
      - monitoring
      - backup
      - recovery 