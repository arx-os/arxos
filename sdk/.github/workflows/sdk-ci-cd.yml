name: SDK CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    paths:
      - 'sdk/**'
      - 'docs/api/**'
      - 'arx-backend/**'
      - 'arx_svg_parser/**'
      - 'services/cmms/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'sdk/**'
      - 'docs/api/**'
  release:
    types: [published]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'
  GO_VERSION: '1.21'

jobs:
  # Job 1: Environment Setup and Validation
  setup:
    runs-on: ubuntu-latest
    outputs:
      should-generate: ${{ steps.check-changes.outputs.should-generate }}
      should-publish: ${{ steps.check-changes.outputs.should-publish }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for relevant changes
        id: check-changes
        run: |
          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -E "(sdk/|docs/api/|arx-backend/|arx_svg_parser/|services/cmms/)" > /dev/null; then
            echo "should-generate=true" >> $GITHUB_OUTPUT
          else
            echo "should-generate=false" >> $GITHUB_OUTPUT
          fi
          
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "should-publish=true" >> $GITHUB_OUTPUT
          else
            echo "should-publish=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r sdk/requirements.txt
          pip install -r requirements.txt

      - name: Install Node.js dependencies
        run: |
          cd sdk
          npm ci

  # Job 2: SDK Generation
  generate-sdks:
    needs: setup
    if: needs.setup.outputs.should-generate == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        language: [typescript, python, go, java, csharp, php]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r sdk/requirements.txt
          npm install -g openapi-generator-cli

      - name: Generate SDKs
        run: |
          cd sdk
          python generator/generate_sdks.py --language ${{ matrix.language }}

      - name: Upload generated SDKs
        uses: actions/upload-artifact@v3
        with:
          name: generated-sdks-${{ matrix.language }}
          path: sdk/generated/${{ matrix.language }}/

  # Job 3: Quality Assurance
  quality-assurance:
    needs: [setup, generate-sdks]
    if: needs.setup.outputs.should-generate == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        language: [typescript, python, go]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Download generated SDKs
        uses: actions/download-artifact@v3
        with:
          name: generated-sdks-${{ matrix.language }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r sdk/requirements.txt

      - name: Run quality tests
        run: |
          cd sdk
          python scripts/run_quality_tests.py --language ${{ matrix.language }}

      - name: Run security scan
        run: |
          cd sdk
          python scripts/security_scan.py --language ${{ matrix.language }}

      - name: Generate coverage report
        run: |
          cd sdk
          python scripts/generate_coverage_report.py --language ${{ matrix.language }}

      - name: Upload quality reports
        uses: actions/upload-artifact@v3
        with:
          name: quality-reports-${{ matrix.language }}
          path: sdk/reports/quality/

  # Job 4: Integration Testing
  integration-tests:
    needs: [setup, generate-sdks]
    if: needs.setup.outputs.should-generate == 'true'
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Download generated SDKs
        uses: actions/download-artifact@v3
        with:
          name: generated-sdks-typescript

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r sdk/requirements.txt

      - name: Start test services
        run: |
          docker-compose -f docker-compose.test.yml up -d

      - name: Wait for services
        run: |
          sleep 30
          python sdk/scripts/wait_for_services.py

      - name: Run integration tests
        run: |
          cd sdk
          python scripts/run_integration_tests.py

      - name: Upload integration test results
        uses: actions/upload-artifact@v3
        with:
          name: integration-test-results
          path: sdk/reports/integration/

  # Job 5: Performance Testing
  performance-tests:
    needs: [setup, generate-sdks]
    if: needs.setup.outputs.should-generate == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Download generated SDKs
        uses: actions/download-artifact@v3
        with:
          name: generated-sdks-python

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r sdk/requirements.txt

      - name: Run performance tests
        run: |
          cd sdk
          python scripts/run_performance_tests.py

      - name: Upload performance reports
        uses: actions/upload-artifact@v3
        with:
          name: performance-reports
          path: sdk/reports/performance/

  # Job 6: Documentation Generation
  generate-docs:
    needs: [setup, generate-sdks]
    if: needs.setup.outputs.should-generate == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Download generated SDKs
        uses: actions/download-artifact@v3
        with:
          name: generated-sdks-typescript

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r sdk/requirements.txt

      - name: Generate documentation
        run: |
          cd sdk
          python generator/docs_generator.py

      - name: Generate examples
        run: |
          cd sdk
          python scripts/generate_examples.py

      - name: Upload documentation
        uses: actions/upload-artifact@v3
        with:
          name: sdk-documentation
          path: sdk/docs/

  # Job 7: Package Publishing
  publish-packages:
    needs: [setup, generate-sdks, quality-assurance, integration-tests, performance-tests, generate-docs]
    if: needs.setup.outputs.should-publish == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        language: [typescript, python, go, java, csharp, php]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Download generated SDKs
        uses: actions/download-artifact@v3
        with:
          name: generated-sdks-${{ matrix.language }}

      - name: Download documentation
        uses: actions/download-artifact@v3
        with:
          name: sdk-documentation

      - name: Publish TypeScript package
        if: matrix.language == 'typescript'
        run: |
          cd sdk/generated/typescript
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish Python package
        if: matrix.language == 'python'
        run: |
          cd sdk/generated/python
          python -m build
          python -m twine upload dist/*
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}

      - name: Publish Go module
        if: matrix.language == 'go'
        run: |
          cd sdk/generated/go
          git tag v${{ github.event.release.tag_name }}
          git push origin v${{ github.event.release.tag_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish Java package
        if: matrix.language == 'java'
        run: |
          cd sdk/generated/java
          mvn deploy
        env:
          MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}

      - name: Publish C# package
        if: matrix.language == 'csharp'
        run: |
          cd sdk/generated/csharp
          dotnet pack
          dotnet nuget push
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}

      - name: Publish PHP package
        if: matrix.language == 'php'
        run: |
          cd sdk/generated/php
          composer publish
        env:
          PACKAGIST_TOKEN: ${{ secrets.PACKAGIST_TOKEN }}

  # Job 8: Monitoring and Reporting
  monitoring:
    needs: [setup, generate-sdks, quality-assurance, integration-tests, performance-tests, generate-docs]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts/

      - name: Generate summary report
        run: |
          cd sdk
          python scripts/generate_summary_report.py

      - name: Send notifications
        if: failure()
        run: |
          cd sdk
          python scripts/send_notifications.py --status failure

      - name: Update status dashboard
        run: |
          cd sdk
          python scripts/update_dashboard.py

      - name: Upload final reports
        uses: actions/upload-artifact@v3
        with:
          name: final-reports
          path: sdk/reports/ 