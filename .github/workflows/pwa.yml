name: pwa

on:
  push:
    paths:
      - "pwa/**"
      - ".github/workflows/pwa.yml"
  pull_request:
    paths:
      - "pwa/**"
      - ".github/workflows/pwa.yml"

concurrency:
  group: pwa-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  checks:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: pwa/package-lock.json

      - name: Install dependencies
        working-directory: pwa
        run: npm ci

      - name: Install Playwright browsers
        working-directory: pwa
        run: npx playwright install --with-deps chromium

      - name: Lint code
        working-directory: pwa
        run: npm run lint

      - name: Check code formatting
        working-directory: pwa
        run: npm run format:check

      - name: Type check
        working-directory: pwa
        run: npm run typecheck

      - name: Run unit tests
        working-directory: pwa
        run: npm run test:unit -- --run

      - name: Run Playwright smoke tests
        working-directory: pwa
        env:
          CI: true
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
        run: npm run test:e2e

      - name: Build PWA bundle
        working-directory: pwa
        run: npm run build

      - name: Pack IPFS artifact
        working-directory: pwa
        run: |
          npx --yes ipfs-car pack dist --output dist.car

      - name: Upload IPFS CAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: pwa-dist-car
          path: pwa/dist.car

      - name: Upload Pages artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: pwa/dist

  deploy:
    name: Deploy GitHub Pages
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: checks

    steps:
      - id: deploy
        name: Deploy to Pages
        uses: actions/deploy-pages@v4
