<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arxos BIM Viewer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Header */
        .header {
            background: #1a1a1a;
            padding: 12px 20px;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .header h1 {
            font-size: 20px;
            font-weight: 600;
            color: #4a9eff;
        }
        
        .header-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        /* Upload Area */
        .upload-area {
            padding: 8px 16px;
            background: #4a9eff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        
        .upload-area:hover {
            background: #3a8eef;
        }
        
        .upload-area:disabled {
            background: #555;
            cursor: not-allowed;
        }
        
        /* Status Bar */
        .status-bar {
            background: #1a1a1a;
            padding: 8px 20px;
            border-bottom: 1px solid #333;
            font-size: 13px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .status-message {
            color: #888;
        }
        
        .status-message.processing {
            color: #fbbf24;
        }
        
        .status-message.success {
            color: #4ade80;
        }
        
        .status-message.error {
            color: #f87171;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            font-size: 12px;
        }
        
        .stat {
            color: #888;
        }
        
        .stat-value {
            color: #4a9eff;
            font-weight: 600;
            margin-left: 4px;
        }
        
        /* Main Viewer */
        .viewer-container {
            flex: 1;
            position: relative;
            background: #050505;
            overflow: hidden;
        }
        
        #bim-viewer {
            width: 100%;
            height: 100%;
            cursor: grab;
        }
        
        #bim-viewer:active {
            cursor: grabbing;
        }
        
        /* SVG Styles */
        .wall {
            stroke: #ffffff;
            stroke-width: 2;
            fill: none;
        }
        
        .wall.confidence-high {
            stroke: #4ade80;
            opacity: 0.9;
        }
        
        .wall.confidence-medium {
            stroke: #fbbf24;
            opacity: 0.7;
        }
        
        .wall.confidence-low {
            stroke: #f87171;
            opacity: 0.5;
        }
        
        .room {
            fill: rgba(74, 158, 255, 0.05);
            stroke: #4a9eff;
            stroke-width: 1;
            stroke-dasharray: 5, 5;
        }
        
        .door {
            stroke: #22c55e;
            stroke-width: 3;
            stroke-linecap: round;
        }
        
        .window {
            stroke: #3b82f6;
            stroke-width: 2;
            fill: rgba(59, 130, 246, 0.2);
        }
        
        .column {
            fill: #666;
            stroke: #999;
            stroke-width: 1;
        }
        
        .text-label {
            fill: #888;
            font-size: 10px;
            font-family: monospace;
        }
        
        /* Controls */
        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .control-btn {
            width: 36px;
            height: 36px;
            background: #2a2a2a;
            border: 1px solid #444;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: background 0.2s;
        }
        
        .control-btn:hover {
            background: #3a3a3a;
        }
        
        /* Legend */
        .legend {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(26, 26, 26, 0.9);
            padding: 12px;
            border-radius: 4px;
            border: 1px solid #333;
            font-size: 12px;
        }
        
        .legend-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: #4a9eff;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }
        
        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 2px;
        }
        
        /* Loading Overlay */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .loading-overlay.active {
            display: flex;
        }
        
        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid #333;
            border-top-color: #4a9eff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üèóÔ∏è Arxos BIM Viewer</h1>
        <div class="header-controls">
            <button class="upload-area" onclick="selectFile()">
                Upload PDF
            </button>
            <input type="file" id="file-input" accept=".pdf" style="display: none;">
        </div>
    </div>
    
    <div class="status-bar">
        <div class="status-message" id="status">Ready - Upload a building PDF to begin</div>
        <div class="stats">
            <div class="stat">Objects:<span class="stat-value" id="object-count">0</span></div>
            <div class="stat">Walls:<span class="stat-value" id="wall-count">0</span></div>
            <div class="stat">Confidence:<span class="stat-value" id="confidence">-</span></div>
            <div class="stat">Scale:<span class="stat-value" id="scale">1:1</span></div>
        </div>
    </div>
    
    <div class="viewer-container">
        <svg id="bim-viewer" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <!-- Patterns and gradients for materials -->
                <pattern id="concrete" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
                    <rect width="4" height="4" fill="#666"/>
                    <circle cx="1" cy="1" r="0.5" fill="#555"/>
                </pattern>
            </defs>
            
            <g id="viewport" transform="translate(0,0) scale(1)">
                <!-- Layers in rendering order -->
                <g id="grid-layer"></g>
                <g id="room-layer"></g>
                <g id="wall-layer"></g>
                <g id="column-layer"></g>
                <g id="door-layer"></g>
                <g id="window-layer"></g>
                <g id="furniture-layer"></g>
                <g id="annotation-layer"></g>
                <g id="dimension-layer"></g>
            </g>
        </svg>
        
        <div class="controls">
            <button class="control-btn" onclick="zoomIn()" title="Zoom In">+</button>
            <button class="control-btn" onclick="zoomOut()" title="Zoom Out">-</button>
            <button class="control-btn" onclick="fitToView()" title="Fit to View">‚ä°</button>
            <button class="control-btn" onclick="resetView()" title="Reset View">‚Ü∫</button>
        </div>
        
        <div class="legend">
            <div class="legend-title">Confidence Levels</div>
            <div class="legend-item">
                <div class="legend-color" style="background: #4ade80;"></div>
                <span>High (>80%)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #fbbf24;"></div>
                <span>Medium (60-80%)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #f87171;"></div>
                <span>Low (<60%)</span>
            </div>
        </div>
        
        <div class="loading-overlay" id="loading">
            <div class="loading-spinner"></div>
        </div>
    </div>
    
    <script src="js/arxos-viewer.js"></script>
</body>
</html>
