# Development environment additions
# Usage: docker-compose -f docker-compose.base.yml -f docker-compose.dev.yml up
version: '3.8'

services:
  # ArxOS Daemon for file watching (development)
  arxos-daemon:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: arxos-daemon
    restart: unless-stopped
    depends_on:
      postgis:
        condition: service_healthy
    environment:
      ARX_DB_TYPE: postgis
      POSTGIS_HOST: postgis
      POSTGIS_PORT: 5432
      POSTGIS_DB: ${POSTGRES_DB:-arxos}
      POSTGIS_USER: ${POSTGRES_USER:-arxos}
      POSTGIS_PASSWORD: ${POSTGRES_PASSWORD:-arxos_secure_password}
      ARX_LOG_LEVEL: debug
      ARX_STATE_DIR: /data/.arxos
      ARX_CACHE_DIR: /data/.arxos/cache
      DAEMON_WATCH_PATHS: ${DAEMON_WATCH_PATHS:-/data/ifc}
      DAEMON_POLL_INTERVAL: ${DAEMON_POLL_INTERVAL:-5s}
      DAEMON_AUTO_EXPORT: ${DAEMON_AUTO_EXPORT:-true}
    volumes:
      - arxos_data:/data
      - ifc_imports:/data/ifc
      - exports:/data/exports
      - ../config/daemon.yaml:/config/daemon.yaml:ro
      # Mount source code for hot reloading in dev
      - ../:/app:ro
    command: ["arx", "daemon", "start", "--config", "/config/daemon.yaml"]
    networks:
      - arxos-network

  # PgAdmin for database management (development)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: arxos-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@arxos.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgis
    networks:
      - arxos-network

  # Redis cache (optional for development)
  redis:
    image: redis:7-alpine
    container_name: arxos-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - arxos-network

volumes:
  ifc_imports:
    driver: local
  exports:
    driver: local
  pgadmin_data:
    driver: local
  redis_data:
    driver: local