# Test Configuration for Integration Tests
# This configuration is optimized for testing environments

# Server Configuration
server:
  host: "localhost"
  port: 8080
  read_timeout: 30s
  write_timeout: 30s
  idle_timeout: 120s

# Database Configuration
database:
  host: "localhost"
  port: 5432
  name: "arxos_test"
  user: "arxos_test"
  password: "test_password"
  ssl_mode: "disable"
  max_open_conns: 25
  max_idle_conns: 5
  conn_max_lifetime: 5m

# PostGIS Configuration (used by container)
postgis:
  host: "localhost"
  port: 5432
  database: "arxos_test"
  user: "arxos_test"
  password: "test_password"
  ssl_mode: "disable"
  srid: 900913

# Cache Configuration
cache:
  type: "memory"
  ttl: 300s
  max_size: 1000

# Logging Configuration
logging:
  level: "info"
  format: "json"
  output: "stdout"

# Feature Flags for Testing
features:
  enable_graphql: true
  enable_websocket: true
  enable_ar_integration: true
  enable_offline_sync: true
  enable_performance_monitoring: true

# Test Data Configuration
test_data:
  buildings_count: 100
  equipment_per_building: 10
  users_count: 50
  organizations_count: 10

# Performance Testing Configuration
performance:
  max_concurrent_requests: 100
  request_timeout: 30s
  memory_limit_mb: 512
  cpu_limit_percent: 80

# Security Configuration for Testing
security:
  jwt_secret: "test_jwt_secret_key_for_integration_tests"
  jwt_expiry: 24h
  jwt_algorithm: "HS256"
  cors_origins: ["*"]
  rate_limit:
    requests_per_minute: 1000
    burst_size: 100

# AR Configuration for Testing
ar:
  platform: "ARKit"
  max_anchors: 100
  anchor_confidence_threshold: 0.7
  spatial_update_interval: 1s

# Sync Configuration for Testing
sync:
  batch_size: 100
  sync_interval: 5s
  retry_attempts: 3
  retry_delay: 1s
