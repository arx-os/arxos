---
# Production Environment Configuration for SVGX Engine
# This file contains production-specific overrides for the SVGX Engine service

apiVersion: apps/v1
kind: Deployment
metadata:
  name: svgx-engine
  namespace: arxos-production
  labels:
    app: svgx-engine
    version: v1.0.0
    component: svgx-engine
    environment: production
spec:
  replicas: 5
  selector:
    matchLabels:
      app: svgx-engine
      environment: production
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: svgx-engine
        version: v1.0.0
        component: svgx-engine
        environment: production
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics/prometheus"
    spec:
      serviceAccountName: svgx-engine-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: svgx-engine
        image: ghcr.io/arxos/svgx-engine:production
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: arxos-redis-secret
              key: redis-url
        - name: POSTGRES_URL
          valueFrom:
            secretKeyRef:
              name: arxos-database-secret
              key: database-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: arxos-jwt-secret
              key: jwt-secret
        - name: ENVIRONMENT
          value: "production"
        - name: LOG_LEVEL
          value: "WARNING"
        - name: INSTANCE_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health/
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: logs
          mountPath: /app/logs
        - name: data
          mountPath: /app/data
        - name: cache
          mountPath: /app/cache
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      volumes:
      - name: logs
        emptyDir: {}
      - name: data
        persistentVolumeClaim:
          claimName: svgx-engine-data-pvc
      - name: cache
        emptyDir: {}
      nodeSelector:
        node-role: worker
      tolerations:
      - key: "node-role"
        operator: "Equal"
        value: "worker"
        effect: "NoSchedule"
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - svgx-engine
            topologyKey: kubernetes.io/hostname

---
apiVersion: v1
kind: Service
metadata:
  name: svgx-engine-service
  namespace: arxos-production
  labels:
    app: svgx-engine
    component: svgx-engine
    environment: production
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: svgx-engine
    environment: production

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: svgx-engine-hpa
  namespace: arxos-production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: svgx-engine
  minReplicas: 5
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: svgx-engine-data-pvc
  namespace: arxos-production
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  storageClassName: premium

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: svgx-engine-sa
  namespace: arxos-production

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: svgx-engine-role
  namespace: arxos-production
rules:
- apiGroups: [""]
  resources: ["pods", "services", "endpoints"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: svgx-engine-rolebinding
  namespace: arxos-production
subjects:
- kind: ServiceAccount
  name: svgx-engine-sa
  namespace: arxos-production
roleRef:
  kind: Role
  name: svgx-engine-role
  apiGroup: rbac.authorization.k8s.io 