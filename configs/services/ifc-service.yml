ifc_service:
    cache_enabled: ${IFC_CACHE_ENABLED:-true}
    cache_path: ${IFC_CACHE_PATH:-/tmp/ifc_cache}
    cache_ttl: ${IFC_CACHE_TTL:-1h}
    circuit_breaker:
        enabled: ${IFC_CIRCUIT_BREAKER_ENABLED:-true}
        failure_threshold: ${IFC_CIRCUIT_BREAKER_THRESHOLD:-5}
        recovery_timeout: ${IFC_CIRCUIT_BREAKER_TIMEOUT:-60s}
    enabled: ${IFC_SERVICE_ENABLED:-true}
    fallback:
        enabled: ${IFC_FALLBACK_ENABLED:-true}
        parser: ${IFC_FALLBACK_PARSER:-native}
    max_file_size: ${IFC_MAX_FILE_SIZE:-100MB}
    retries: ${IFC_SERVICE_RETRIES:-3}
    supported_formats:
        - ifc
        - ifczip
        - ifcxml
    timeout: ${IFC_SERVICE_TIMEOUT:-30s}
    url: ${IFC_SERVICE_URL:-http://localhost:5000}
