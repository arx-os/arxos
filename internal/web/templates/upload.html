{{template "base" .}}

{{define "content"}}
<div class="max-w-4xl mx-auto">
    <div class="bg-white shadow rounded-lg p-6">
        <h2 class="text-2xl font-bold mb-6">Import Building from PDF</h2>
        
        <!-- Upload Form -->
        <form id="upload-form" 
              hx-post="/api/v1/upload/pdf" 
              hx-encoding="multipart/form-data"
              hx-target="#upload-result"
              hx-indicator="#upload-progress"
              class="space-y-6">
            
            <!-- File Input -->
            <div>
                <label for="file" class="block text-sm font-medium text-gray-700 mb-2">
                    PDF File
                </label>
                <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md hover:border-indigo-500 transition-colors"
                     x-data="{ dragover: false }"
                     @dragover.prevent="dragover = true"
                     @dragleave.prevent="dragover = false"
                     @drop.prevent="dragover = false; $refs.fileInput.files = $event.dataTransfer.files"
                     :class="{ 'border-indigo-500 bg-indigo-50': dragover }">
                    <div class="space-y-1 text-center">
                        <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                            <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <div class="flex text-sm text-gray-600">
                            <label for="file" class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                                <span>Upload a file</span>
                                <input id="file" 
                                       name="file" 
                                       type="file" 
                                       accept=".pdf,application/pdf"
                                       class="sr-only"
                                       x-ref="fileInput"
                                       @change="$el.form.dispatchEvent(new Event('change'))">
                            </label>
                            <p class="pl-1">or drag and drop</p>
                        </div>
                        <p class="text-xs text-gray-500">PDF up to 100MB</p>
                    </div>
                </div>
                <div id="file-name" class="mt-2 text-sm text-gray-600"></div>
            </div>

            <!-- Building Name -->
            <div>
                <label for="building_name" class="block text-sm font-medium text-gray-700">
                    Building Name (optional)
                </label>
                <input type="text" 
                       name="building_name" 
                       id="building_name"
                       placeholder="Leave empty to use filename"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                <p class="mt-1 text-sm text-gray-500">If not provided, the PDF filename will be used</p>
            </div>

            <!-- Building Level -->
            <div>
                <label for="level" class="block text-sm font-medium text-gray-700">
                    Floor/Level
                </label>
                <input type="number" 
                       name="level" 
                       id="level"
                       value="1"
                       min="-10"
                       max="200"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            </div>

            <!-- Overwrite Option -->
            <div class="flex items-start">
                <div class="flex items-center h-5">
                    <input type="checkbox" 
                           name="overwrite" 
                           id="overwrite"
                           value="true"
                           class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                </div>
                <div class="ml-3 text-sm">
                    <label for="overwrite" class="font-medium text-gray-700">
                        Overwrite if exists
                    </label>
                    <p class="text-gray-500">Replace existing building with the same name</p>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="flex justify-end space-x-3">
                <button type="button" 
                        onclick="window.location.href='/buildings'"
                        class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Cancel
                </button>
                <button type="submit"
                        class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Import Building
                </button>
            </div>
        </form>

        <!-- Progress Indicator -->
        <div id="upload-progress" class="htmx-indicator mt-6">
            <div class="bg-blue-50 border border-blue-200 rounded-md p-4">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <svg class="animate-spin h-5 w-5 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm font-medium text-blue-800">Processing PDF...</p>
                        <p class="text-sm text-blue-600">Extracting floor plan data and equipment information</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Upload Result -->
        <div id="upload-result" class="mt-6"></div>
    </div>

    <!-- Recent Imports -->
    <div class="mt-8 bg-white shadow rounded-lg p-6">
        <h3 class="text-lg font-medium mb-4">Recent Imports</h3>
        <div hx-get="/api/v1/imports/recent" 
             hx-trigger="load"
             hx-target="this">
            <div class="animate-pulse">
                <div class="h-4 bg-gray-200 rounded w-3/4 mb-2"></div>
                <div class="h-4 bg-gray-200 rounded w-1/2"></div>
            </div>
        </div>
    </div>
</div>

<script>
// File input change handler
document.getElementById('file').addEventListener('change', function(e) {
    const fileName = e.target.files[0]?.name || '';
    document.getElementById('file-name').textContent = fileName ? `Selected: ${fileName}` : '';
    
    // Auto-fill building name if empty
    const buildingNameInput = document.getElementById('building_name');
    if (!buildingNameInput.value && fileName) {
        const nameWithoutExt = fileName.replace(/\.pdf$/i, '');
        buildingNameInput.value = nameWithoutExt;
    }
});

// Handle successful upload
document.body.addEventListener('htmx:afterRequest', function(evt) {
    if (evt.detail.target.id === 'upload-result' && evt.detail.successful) {
        // Clear the form
        document.getElementById('upload-form').reset();
        document.getElementById('file-name').textContent = '';
        
        // Scroll to result
        evt.detail.target.scrollIntoView({ behavior: 'smooth' });
    }
});
</script>
{{end}}
