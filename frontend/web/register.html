<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Arx</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script>
    if (localStorage.getItem('arx_jwt')) {
      window.location = 'index.html';
    }
  </script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div id="feedback" class="mb-2 text-center text-sm"></div>
  <form class="bg-white p-6 rounded shadow-md w-full max-w-sm"
        hx-post="http://localhost:8080/api/register"
        hx-target="body"
        hx-swap="none">
    <h2 class="text-2xl font-bold mb-4 text-center">Register</h2>
    <div class="mb-4">
      <label class="block text-gray-700 mb-2" for="username">Username</label>
      <input class="w-full px-3 py-2 border rounded" type="text" id="username" name="username" required>
      <label class="block text-gray-700 mb-2" for="email">Email</label>
      <input class="w-full px-3 py-2 border rounded" type="email" id="email" name="email" required>
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 mb-2" for="password">Password</label>
      <input class="w-full px-3 py-2 border rounded" type="password" id="password" name="password" required>
    </div>
    <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Register</button>
    <div class="mt-4 text-center">
      <a href="login.html" class="text-blue-600 hover:underline">Already have an account? Login</a>
    </div>
  </form>
  <script>
    if (localStorage.getItem('arx_jwt')) {
      window.location = 'index.html';
    }
    function showFeedback(msg, type) {
      const el = document.getElementById('feedback');
      el.textContent = msg;
      el.className = 'mb-2 text-center text-sm ' + (type === 'error' ? 'text-red-600' : 'text-green-600');
    }
    document.body.addEventListener('htmx:responseError', function(evt) {
      let msg = 'Registration failed. Please check your input.';
      try {
        const data = JSON.parse(evt.detail.xhr.responseText);
        if (data.error) msg = data.error;
      } catch (e) {}
      showFeedback(msg, 'error');
    });
    document.body.addEventListener('htmx:afterOnLoad', function(evt) {
      try {
        const data = JSON.parse(evt.detail.xhr.responseText);
        if (data.success || data.token) {
          showFeedback('Registration successful! Redirecting to login...', 'success');
          setTimeout(() => { window.location = 'login.html'; }, 2000);
        }
      } catch (e) {}
    });
  </script>
</body>
</html>
