# Arxfile Example - Downtown Office Building
# This file defines the configuration for a commercial building repository

# Repository metadata
building_id: "downtown-office-001"
building_name: "Downtown Office Building"
building_type: "commercial"
address:
  street: "123 Main Street"
  city: "Tampa"
  state: "FL"
  zip: "33602"
  country: "USA"

# Version control
version: "1.0.0"
created_at: "2024-01-15T10:30:00Z"
last_modified: "2024-01-20T14:45:00Z"

# Ownership and licensing
owner_id: "hillsborough_county_schools"
license_status: "active"
license_expiry: "2025-01-15T10:30:00Z"
license_terms:
  annual_fee: 5000.00
  currency: "USD"
  renewal_terms: "automatic"
  data_usage: "internal_only"

# Share distribution - Contributors earn shares based on their work
shares:
  - contributor_id: "electrical_contractor_abc"
    share_type: "revenue"
    percentage: 15.0
    start_date: "2024-01-15T10:30:00Z"
    conditions:
      maintenance_required: true
      quality_score: 0.85
    metadata:
      contribution_type: "electrical_system_mapping"
      verified_work: true

  - contributor_id: "hvac_tech_xyz"
    share_type: "revenue"
    percentage: 10.0
    start_date: "2024-01-16T09:15:00Z"
    conditions:
      maintenance_required: true
      quality_score: 0.90
    metadata:
      contribution_type: "hvac_system_documentation"
      verified_work: true

  - contributor_id: "building_inspector_john"
    share_type: "data"
    percentage: 5.0
    start_date: "2024-01-17T11:00:00Z"
    conditions:
      inspection_complete: true
      compliance_verified: true
    metadata:
      contribution_type: "safety_inspections"
      certification: "licensed_inspector"

# Contracts - Legal agreements for building management
contracts:
  - contract_id: "maintenance_contract_2024"
    contract_type: "maintenance"
    parties:
      - "hillsborough_county_schools"
      - "maintenance_company_abc"
    start_date: "2024-01-15T10:30:00Z"
    end_date: "2024-12-31T23:59:59Z"
    terms:
      service_level: "24/7"
      response_time: "4_hours"
      coverage: "all_systems"
    obligations:
      - "Regular HVAC maintenance"
      - "Electrical system inspections"
      - "Emergency repairs"
      - "Preventive maintenance"
    penalties:
      late_response: 500.00
      missed_inspection: 1000.00
    metadata:
      contract_value: 50000.00
      payment_terms: "monthly"

  - contract_id: "inspection_contract_2024"
    contract_type: "inspection"
    parties:
      - "hillsborough_county_schools"
      - "building_inspector_john"
    start_date: "2024-01-15T10:30:00Z"
    end_date: "2024-12-31T23:59:59Z"
    terms:
      inspection_frequency: "quarterly"
      report_delivery: "within_48_hours"
    obligations:
      - "Quarterly safety inspections"
      - "Code compliance verification"
      - "Emergency inspections as needed"
    penalties:
      missed_inspection: 250.00
      late_report: 100.00

# Permissions - Access control for different users and roles
permissions:
  - user_id: "hillsborough_county_schools"
    resource_type: "building"
    permission_level: "owner"
    start_date: "2024-01-15T10:30:00Z"
    metadata:
      role: "building_owner"
      organization: "Hillsborough County Schools"

  - user_id: "facility_manager_sarah"
    resource_type: "building"
    permission_level: "admin"
    start_date: "2024-01-15T10:30:00Z"
    metadata:
      role: "facility_manager"
      organization: "Hillsborough County Schools"

  - user_id: "electrical_contractor_abc"
    resource_type: "system"
    system_code: "E"
    permission_level: "write"
    start_date: "2024-01-15T10:30:00Z"
    end_date: "2024-12-31T23:59:59Z"
    conditions:
      work_order_required: true
      supervision_required: true
    metadata:
      role: "electrical_contractor"
      certification: "licensed_electrician"

  - user_id: "hvac_tech_xyz"
    resource_type: "system"
    system_code: "M"
    permission_level: "write"
    start_date: "2024-01-16T09:15:00Z"
    end_date: "2024-12-31T23:59:59Z"
    conditions:
      work_order_required: true
      supervision_required: true
    metadata:
      role: "hvac_technician"
      certification: "hvac_certified"

  - user_id: "building_inspector_john"
    resource_type: "building"
    permission_level: "read"
    start_date: "2024-01-17T11:00:00Z"
    end_date: "2024-12-31T23:59:59Z"
    conditions:
      inspection_authority: true
    metadata:
      role: "building_inspector"
      certification: "licensed_inspector"

  - user_id: "maintenance_company_abc"
    resource_type: "floor"
    floor_id: "floor_1"
    permission_level: "write"
    start_date: "2024-01-15T10:30:00Z"
    end_date: "2024-12-31T23:59:59Z"
    conditions:
      contract_active: true
    metadata:
      role: "maintenance_contractor"
      contract_id: "maintenance_contract_2024"

# Access control settings
default_permission_level: "read"
public_access: false
require_authentication: true

# Repository settings
audit_config:
  enabled: true
  log_level: "INFO"
  retention_days: 365
  export_format: "json"
  include_metadata: true
  real_time_alerts: true
  alert_recipients:
    - "facility_manager_sarah"
    - "hillsborough_county_schools"

sync_config:
  auto_sync: true
  sync_interval_minutes: 15
  conflict_resolution: "manual"
  backup_enabled: true
  backup_retention_days: 30
  offline_support: true
  mobile_sync: true

# Building-specific settings
floor_count: 3
total_area_sqft: 45000.0
construction_year: 1995
last_renovation: "2020-06-15T00:00:00Z"

# System configurations
supported_systems:
  - "E"    # Electrical
  - "LV"   # Low Voltage
  - "FA"   # Fire Alarm
  - "N"    # Network/Data
  - "M"    # Mechanical
  - "P"    # Plumbing
  - "S"    # Structural

# Metadata
tags:
  - "commercial"
  - "office"
  - "school_district"
  - "hillsborough_county"
  - "tampa"
  - "maintained"

description: "Three-story commercial office building serving as administrative headquarters for Hillsborough County Schools. Features modern HVAC, electrical, and network systems with comprehensive maintenance contracts."

notes: |
  Building underwent major renovation in 2020 including:
  - HVAC system replacement
  - Electrical panel upgrades
  - Network infrastructure modernization
  - Fire alarm system updates

  All systems are under active maintenance contracts with 24/7 support.

custom_metadata:
  energy_star_rating: 85
  leed_certification: "Silver"
  occupancy_capacity: 150
  parking_spaces: 50
  emergency_exits: 4
  elevator_count: 2
  hvac_zones: 8
  electrical_panels: 6
  network_switches: 12
  security_cameras: 16
  fire_sprinklers: true
  backup_generator: true
  solar_panels: false
  water_conservation: true
  accessibility_compliant: true
