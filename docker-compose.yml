version: '3.8'

services:
  # ArxOS main application
  arxos:
    build: .
    ports:
      - "8080:8080"
    environment:
      - ARXOS_MODE=local
      - ARXOS_IFC_SERVICE_URL=http://ifcopenshell-service:5000
      - ARXOS_IFC_SERVICE_ENABLED=true
      - ARXOS_IFC_FALLBACK_ENABLED=true
      - POSTGIS_HOST=postgis
      - POSTGIS_DATABASE=arxos
      - POSTGIS_USER=arxos
      - POSTGIS_PASSWORD=arxos
    depends_on:
      - ifcopenshell-service
      - postgis
    volumes:
      - arxos-data:/app/data
    networks:
      - arxos-network

  # IfcOpenShell microservice
  ifcopenshell-service:
    build: ./services/ifcopenshell-service
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - MAX_FILE_SIZE=104857600  # 100MB
      - CACHE_ENABLED=true
      - CACHE_TTL=3600
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ifc-cache:/app/cache
    networks:
      - arxos-network
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.25'

  # PostGIS database
  postgis:
    image: postgis/postgis:15-3.3
    environment:
      - POSTGRES_DB=arxos
      - POSTGRES_USER=arxos
      - POSTGRES_PASSWORD=arxos
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    ports:
      - "5432:5432"
    volumes:
      - postgis-data:/var/lib/postgresql/data
      - ./scripts/init-postgis.sql:/docker-entrypoint-initdb.d/init-postgis.sql
    networks:
      - arxos-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U arxos -d arxos"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis cache (optional, for future use)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - arxos-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  arxos-data:
    driver: local
  postgis-data:
    driver: local
  ifc-cache:
    driver: local
  redis-data:
    driver: local

networks:
  arxos-network:
    driver: bridge
